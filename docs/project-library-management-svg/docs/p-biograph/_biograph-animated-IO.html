<!doctype html>
<html amp lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="icon"                href="https://ontomatica.io/static/image/logo/onto-symbol-w252-h252.svg" />
<link rel="canonical"           href="index.html">
<title>
Animated I/O
</title>
<link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
<script  async                                            src="https://cdn.ampproject.org/v0.js"></script>

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<style amp-custom>

@font-face {
  font-family: "Decovar Draw";
  src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/209981/DecovarDRAW-VF.ttf);
}
h1 {
  margin: 0;
  font-size: 30vw;
  position: relative;
  font-weight: 400;
  letter-spacing: 1rem;
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 1000;
  color: #fcfff8;
  z-index: 2;
}
h1::after {
  content: attr(data-text);
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  color: #1f64ff;
  transform: translate(-5px, 0);
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 0;
}
.restart {
  -webkit-animation: draw 0.5s forwards;
  animation: draw 0.5s forwards;
  -webkit-animation-delay: 1s;
  animation-delay: 1s;
}
.restart::after {
  -webkit-animation: fadeIn 0.5s forwards;
  animation: fadeIn 0.5s forwards;
  -webkit-animation-delay: 1.5s;
  animation-delay: 1.5s;
}
.restart::before {
  -webkit-animation: draw2 0.5s forwards;
  animation: draw2 0.5s forwards;
  -webkit-animation-delay: 2s;
  animation-delay: 2s;
}
h1::before {
  content: attr(data-text);
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  color: red;
  transform: translate(0, 0);
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 1000, "wmx2" 1000;
  letter-spacing: 0;
  z-index: -1;
  mix-blend-mode: multiply;
  opacity: 0;
}
@-webkit-keyframes draw {
  0% {
    font-variation-settings: "DRAW" 1000;
  }
  100% {
    font-variation-settings: "DRAW" 0;
  }
}
@keyframes draw {
  0% {
    font-variation-settings: "DRAW" 1000;
  }
  100% {
    font-variation-settings: "DRAW" 0;
  }
}
@-webkit-keyframes draw2 {
  0% {
    font-variation-settings: "DRAW" 1000, "wmx2" 1000;
    opacity: 0;
  }
  100% {
    font-variation-settings: "DRAW" 0, "wmx2" 1000;
    opacity: 1;
  }
}
@keyframes draw2 {
  0% {
    font-variation-settings: "DRAW" 1000, "wmx2" 1000;
    opacity: 0;
  }
  100% {
    font-variation-settings: "DRAW" 0, "wmx2" 1000;
    opacity: 1;
  }
}
@-webkit-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
html {
  height: 100%;
}
body {
  background: #e0e0e0;
  height: 100%;
}
div {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
h1 {
  display: flex;
  align-items: center;
  justify-content: center;
  align-content: center;
  text-align: center;
}
h1:after,
h1:before {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}
</style>
</head>

<body>
<div>
<h1 data-text="I/O" id="heading" class="restart">I/O</h1>
</div>
</body>

</html>
