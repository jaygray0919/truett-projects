<!doctype html><html><head><meta charset='utf-8'>
<title>
onto white, blue outline, light blue back
</title>
<meta name='viewport' content='width=device-width,minimum-scale=1'>
<meta http-equiv='X-UA-Compatible'content='IE=Edge'>
<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Convergence'>
<link rel='shortcut icon' itemprop='image' href='https://ontomatica.io/static/image/onto_symb_w421_h421.png'/>
<style>
.u-h{
	border:0;
	clip:rect(0 0 0 0);
	height:0.0625rem;
	margin:-0.0625rem;
	overflow:hidden;
	padding:0;
	position:absolute;
	width:0.0625rem
}
.header{
	background-color:#e9eff1;
	border-bottom:0.0625rem solid #abc2c9;
	position:relative;
	max-width:37.5rem;
	margin:0 auto
}
.header__logo{
	display:-webkit-box;
	display:-webkit-flex;
	display:-ms-flexbox;
	display:flex;
	float:none;
	margin-left:auto
}
.header__logo>.logo-font{
	font-family:Convergence, sans-serif;
	font-size:48px;
	font-weight:800;
	color:#0379C4;
	text-shadow:-1px 0 #0379C4, 0 1px #0379C4, 1px 0 #0379C4, 0 -1px #0379C4
}
.onto{
	font-size:90%;
	line-height:0;
	position:relative;
	top:-0.19em;
	display:inline-block;
	line-height:42px;
	padding-left:0.9px
}
.onto::after {
  content: '';
  position: absolute;
  left: .1em;
  top: 100%;
  right: .1em;
  bottom: -.1em;
  background-color: #0379C4;
  outline: 1px solid #0379C4;
}
</style>
</head><body>

<header class='header' role='banner'>

<div class='header__logo'>
<span class='u-h'>Ontomatica home</span>
<span class='header__logo'>
<span class='logo-font'>ont<span class='onto'>&#x6F;</span>matica&nbsp;</span>
</span>
</div>
</header>

</body></html>
