body {
  font-family: "Noto Sans", sans-serif;
  padding: 2rem;
  font-size: 16px;
  max-width: 70%;
  margin: auto;
}

h2 {
  border-bottom: 1px solid;
  margin-top: 1em;
  padding: 0 0 .5em 0;
}

.bold {
  font-weight: bold;
}

.medium {
  font-weight: 500;
}

.italic {
  font-style: italic;
}

p[class^="noto-sans"] {
  font-size: 2rem;
}

p[class^="noto-sans"]::before {
  display: inline;
  content: attr(class) " ";
  text-transform: capitalize;
  color: gray;
}

p[class^="noto-sans"]::after {
  display: inline;
  float: right;
}

.noto-sans-sc {font-family: "Noto Sans SC", sans-serif;
}
.noto-sans-sc::after {
  content: "Hello world \4f60\597d\ff0c\4e16\754c";
}

.noto-sans-jp {font-family: "Noto Sans JP", sans-serif;
}
.noto-sans-jp::after {
  content: "Hello world \3053\3093\306b\3061\306f\4e16\754c";
}

.noto-sans-kr {font-family: "Noto Sans KR", sans-serif;
}

.noto-sans-kr::after {
  content: "Hello world \c548\b155\d558\c138\c694 \c138\c0c1";
}

.noto-sans-ar {font-family: "Noto Sans KR", sans-serif;
}

.noto-sans-ar::after {

p[class^="noto-serif"]::after {

.noto-serif {font-family: "Noto Serif", serif;

.noto-serif::after {
