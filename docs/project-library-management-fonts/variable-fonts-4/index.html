<style amp-custom>

/* TTF */
@font-face {
  font-family: "Decovar Draw";
  src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/209981/DecovarDRAW-VF.ttf");
}
h1 {
  margin: 0;
  font-size: 30vw;
  position: relative;
  font-weight: 400;
  letter-spacing: 1rem;
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 1000;
  color: #fcfff8; /* near white */
  z-index: 2;
}

h1::after {
  content: attr(data-text);
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  /* color: #422a79; */
  color: #1F64FF;
  transform: translate(-5px, 0);
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 0;
}

.restart {
  -webkit-animation: draw 500ms forwards;
          animation: draw 500ms forwards;
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}
.restart::after {
  -webkit-animation: fadeIn 500ms forwards;
          animation: fadeIn 500ms forwards;
  -webkit-animation-delay: 1.5s;
          animation-delay: 1.5s;
}
.restart::before {
  -webkit-animation: draw2 500ms forwards;
          animation: draw2 500ms forwards;
  -webkit-animation-delay: 2s;
          animation-delay: 2s;
}

h1::before {
  content: attr(data-text);
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  color: red;
  /* color: #e41e95; */
  transform: translate(0, 0);
  font-family: "Decovar Draw";
  font-variation-settings: "DRAW" 1000, "wmx2" 1000;
  letter-spacing: 0;
  z-index: -1;
  mix-blend-mode: multiply;
  opacity: 0;
}

@-webkit-keyframes draw {
  0% {
    font-variation-settings: "DRAW" 1000;
  }
  100% {
    font-variation-settings: "DRAW" 0;
  }
}

@keyframes draw {
  0% {
    font-variation-settings: "DRAW" 1000;
  }
  100% {
    font-variation-settings: "DRAW" 0;
  }
}
@-webkit-keyframes draw2 {
  0% {
    font-variation-settings: "DRAW" 1000, "wmx2" 1000;
    opacity: 0;
  }
  100% {
    font-variation-settings: "DRAW" 0, "wmx2" 1000;
    opacity: 1;
  }
}
@keyframes draw2 {
  0% {
    font-variation-settings: "DRAW" 1000, "wmx2" 1000;
    opacity: 0;
  }
  100% {
    font-variation-settings: "DRAW" 0, "wmx2" 1000;
    opacity: 1;
  }
}
@-webkit-keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
html {
  height: 100%;
}
