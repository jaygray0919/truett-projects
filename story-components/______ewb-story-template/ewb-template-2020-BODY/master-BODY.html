<!--
amp-list and mustache page customization
put at page-bottom to avoid height precision
 -->
<h3>
<amp-list
	width="auto"
	height="20"
	layout="fixed-height"
	src="https://afdsi.org/static/data/ontology_date.json"
>
<template
	type="amp-mustache"
	id="amp-template-id"
>
<time>Last updated: {{date}}</time>
</template>
</amp-list>
</h3>

<!-- schema.org utilization -->
<h1 class="" property="https://schema.org/headline">
	HEADLINE less than 110 chars
</h1>
