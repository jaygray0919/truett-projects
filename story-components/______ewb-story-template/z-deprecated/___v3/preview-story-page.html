@font-face {

    font-weight: 100 600;
    font-stretch: 25% 151%;
}

/*******************
*   Font: Zilla Slab
*/

@font-face {
    font-family: ZillaSlab;
    src:url('https://s3.amazonaws.com/benetta.net/fonts/zilla-slab/zilla-slab-v6-latin-500.woff2') format('woff2');
    font-display: swap;
    text-align: initial;
    font-style: normal;
    font-weight: 100 600;
}

/****************************
*   Font: Roboto Flex Regular
*/

@font-face {

    font-display: swap;
    font-style: normal;
    font-weight: 100 1000;

/* used by recursive */
:root {
    --MONO: 0;   /* Monospace    */
    --CASL: 0;   /* Casual       */
    --slnt: 0;   /* Upright      */
    --CRSV: 0.5; /* Auto Cursive */
}

*,
*:before,
*:after {
    font-variation-settings: 
        "MONO" var(--MONO),
        "CASL" var(--CASL),
        "slnt" var(--slnt),
        "CRSV" var(--CRSV);
}

/***************************
*   upgrade to CSS variables
*/

h1 {
    font-family: ZillaSlab;
    font-size: calc(3.125 * var(--story-page-vw));
    font-weight: 100;
    color: #440044; /* set to background SVG color */
    border: none;
}

h2 {
    font-family: ZillaSlab;
    font-size: calc(4 * var(--story-page-vw));
    font-weight: 100;
    display: inline-block;
    color: #ffffff;
    border: none;
}

h3 {
    font-family: ZillaSlab;
    font-size: calc(2.6 * var(--story-page-vw));
    font-weight: 300;
    line-height: 1.2em;
    color: #ffffff;
    border: none;
}

h4 {
    font-family: Recursive-2019;
    font-size: calc(2 * var(--story-page-vw));
    font-weight: 300;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    font-feature-settings: "ss01" on, "ss02" on, "ss08" on;
    margin-top: 1em;
    color: #ffffff;
    border: none;
    transition: 1s;
}

h4:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

h5 {
    font-family: Recursive-2019;
    font-size: calc(2 * var(--story-page-vw));
    font-weight: 300;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    font-feature-settings: "ss01" on, "ss02" on, "ss08" on;
    margin-top: 0.8em; /* switched from bottom to top */
    color: #ffffff;
    border: none;
    transition: 1s;
}

h5:before {
    padding-left: 1em; 
    content: "\203A";
}

h5:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

li {
    font-family: Recursive-2019;
    font-size: calc(1.2 * var(--story-page-vw));
    font-weight: 300;
    font-feature-settings: "ss01" on, "ss02" on, "ss08" on;
    margin-bottom: 0.6em;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    color: #ffffff;
    border: none;
    transition: 1s;
}

li:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

.symbol {
    font-size: 2em;
    line-height: 0.5em;
}

/****************
*   SDL additions
*/

.title-centered {
    text-align: center;
}

.uline {
    text-decoration: none;
    position: relative;
}

.uline::before {
    position: absolute;
    content: "";
    height: 2px;
    bottom: -4px;
    margin: 0 auto;
    left: 0;
    right: 0;
    width: 50%;
    background: #e6e6e6;
    -o-transition: 0.5s;
    -ms-transition: 0.5s;
    -moz-transition: 0.5s;
    -webkit-transition: 0.5s;
    transition: 0.5s;
}

.uline:hover::before {
    width: 70%;
    background: #1f64ff;
}

.opacity3 {
    opacity: 0.3;
}
.opacity6 {
    opacity: 0.6;
}
.opacity9 {
    opacity: 0.9;
