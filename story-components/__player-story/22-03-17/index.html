@font-face {

/**
  *  Recursive Variable Font
  *  recheck - URL looks wrong for 2019
  */

@font-face {
    font-family: Recursive-2019;
    text-align: initial;
    font-weight: 100 1000;
    font-stretch: 25% 151%;
    font-display:swap;
    src:url("https://s3.amazonaws.com/benetta.net/fonts/recursive-woff2/Recursive-VF.ttf") format("truetype");
}

:root {
    /* Start with axis defaults. Exclude weight, which is better controlled via the usual font-weight CSS property */
    --MONO: 0;   /* Monospace    */
    --CASL: 0;   /* Casual       */
    --slnt: 0;   /* Upright      */
    --CRSV: 0.5; /* Auto Cursive */
}

*,
*:before,
*:after {
    font-variation-settings: 
        "MONO" var(--MONO),
        "CASL" var(--CASL),
        "slnt" var(--slnt),
        "CRSV" var(--CRSV);
}

h1 {
    font-family: Recursive-2019;
    font-size: 1.6em;
    font-weight: 300;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    color: #fff;
    border: none;
    transition: 1s;
    /* margin: 0px; */
    /* margin-bottom: 0.8em; */
    /* padding: 20px 10px; */
    padding-left: 0.5em;
}

h1:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

/**
  *  Amstelvar Alpha Variable Font
  */

@font-face {
    font-family: AmstelvarAlpha-VF;
    src: url("https://s3.amazonaws.com/benetta.net/fonts/amstelvar-woff2/AmstelvarAlpha-VF.woff2") format("woff2-variations");
    font-style: normal;
    font-weight: 300 900;
    font-stretch: 35% 100%;
    font-display: swap;
    unicode-range: U+0020-007E, U+4E00, U+4E2A, U+4E45, U+4EE5, U+524D,
        U+5728, U+5927, U+5F81, U+5F88, U+6211, U+661F, U+662F, U+6D77,
        U+7684, U+7CFB, U+8FB0, U+8FDC, U+9014, U+9065;
}

p {
    font-family: AmstelvarAlpha-VF;
    font-size: 1.4em;
    font-weight: 400;
    color: #fff;
    border: none;
    /* padding: 5px 10px; */
    padding-left: 0.5em;
}

body {
  background: gray;
}

amp-story-player {
  position: absolute !important;
  top: 24px;
  left: 24px;
  right: 24px;
  bottom: 24px;
  margin: 0;
  padding: 0;
  box-shadow: 0px 5px 10px #00000066;
}

my-custom-sidebar {
  opacity: 0;
  position: absolute;
  pointer-events: none;
  left: 24px;
  right: 24px;
  top: 24px;
  bottom: 24px;
  background: rgba(0, 0, 0, 0.4);
  color: #fff;
  transition: opacity 0.2s ease-in-out;
  overflow: hidden;
}

my-custom-sidebar.show {
  opacity: 1;
  pointer-events: inherit;
}

my-custom-sidebar .sidebar {
  background: #1F64FF;
  position: absolute;
  left: 0px;
  width: 40vh;
  top: 0px;
  height: 100%;
  transform: translateX(-100%);
  transition: transform 0.2s ease-in-out;
  max-width: 100%;
}

my-custom-sidebar.show .sidebar {
  transform: translateX(0);
}

my-custom-sidebar .empty-space {
  left: calc(40vh + 24px);
  right: 0;
  top: 0;
  height: 100%;
}

button.close {
  width: 32px;
  height: 32px;
  background: url('data:image/svg+xml;utf8,<svg style="width:24px;height:24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>');
  border: none;
  position: absolute;
  right: 10px;
  top: 10px;
  cursor: pointer;
}

</style>
</head>
