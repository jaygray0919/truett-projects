<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<!-- <link rel="stylesheet" href="style-tabs.css"> -->

<style amp-custom>
*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100vh;
}

body {
  font: 14px/1 'Open Sans', sans-serif;
  color: #555;
  background: #eee;
}

h1 {
  padding: 50px 0;
  font-weight: 400;
  text-align: center;
}

p {
  margin: 0 0 20px;
  line-height: 1.5;
}

main {
  min-width: 320px;
  max-width: 800px;
  padding: 50px;
  margin: 0 auto;
  background: #fff;
}

section {
  display: none;
  padding: 20px 0 0;
  border-top: 1px solid #ddd;
}

input {
  display: none;
}

label {
  display: inline-block;
  margin: 0 0 -1px;
  padding: 15px 25px;
  font-weight: 600;
  text-align: center;
  color: #bbb;
  border: 1px solid transparent;
}

label:hover {
  color: #888;
  cursor: pointer;
}

input:checked + label {
  color: #555;
  border: 1px solid #ddd;
  border-top: 2px solid orange;
  border-bottom: 1px solid #fff;
}

#tab1:checked ~ #content1,
#tab2:checked ~ #content2,
#tab3:checked ~ #content3,
#tab4:checked ~ #content4,
#tab5:checked ~ #content5 {
  display: block;
}

</style>
</head><body>

<h1>
Responsive Tabs v4-1
</h1>

<main>

<input id="tab1" type="radio" name="tabs" checked>
<label for="tab1"><span> <small>PDF 1</small></span></label>

<input id="tab2" type="radio" name="tabs">
<label for="tab2"><span> <small>G-Sheet 2</small></span></label>

<input id="tab3" type="radio" name="tabs">
<label for="tab3"><span> <small>NULL 3</small></span></label>

<input id="tab4" type="radio" name="tabs">
<label for="tab4"><span> <small>PDF 4</small></span></label>

<input id="tab5" type="radio" name="tabs">
<label for="tab5"><span> <small>DOCX 5</small></span></label>

<section id="content1">
<amp-google-document-embed
	src="https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf"
	height="450"
	layout="fixed-height"
></amp-google-document-embed>
</section>

<section id="content2">
<amp-google-document-embed
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRnLC8IJdeSBq4VlOiYKdivvIg5pQKAdh3N_iJQ6PDBvVkElsZvpOjmChs3bi_202vjIm60O1IQ_2Zf/pubhtml"
	height="450"
	layout="fixed-height"
></amp-google-document-embed>
</section>

<section id="content3">
</section>

<section id="content4">
<amp-google-document-embed
	src="https://afdsi.com/reader/pdf/avocado.pdf"
	height="450"
	layout="fixed-height"
></amp-google-document-embed>
</section>

<section id="content5">
<amp-google-document-embed
	src="https://benetta.io/iframe/rel-0.4-issues/Patel-Schneider-SHACL.docx"
	height="650"
	layout="fixed-height"
></amp-google-document-embed>
</section>

</main>

</body></html>
