<!doctype html>
<html amp lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

<title>
amp-images
</title>

<link rel="canonical"
	href="https://afdsi.com/164189302300000061/" />

<link href="https://fonts.googleapis.com/css?family=Questrial" rel='stylesheet' type='text/css'>

<script async
	src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-list"
	src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-template="amp-mustache"
	src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<style amp-custom>

body {
  font-family: 'Questrial', Arial;
}

article {
  display: block;
  margin: 8px;
}

.pin-container {
  border-radius: 8px;
  background-color: #fefefe;
  padding: 8px;
  margin: 5px;
}

.pin-container:hover {
   background-color: #eeeeee;
}

amp-img {
  border-radius: 8px;
}

.title {
  font-family: 'Questrial', Arial;
  margin: 2px;
}

.description {
  max-width: 160px;
  font-size: 12px;
  margin: 2px;
}

div[role="list"] {
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  align-items: flex-start;
  justify-content: flex-start;
  align-content: flex-start;
}
</style>
</head>

<body>
<article>
  <h1>AMP List</h1>
  <p>This is a flexbox amp-list with tiles, something like an infinite image gallery.</p>

<!--
    load-more="auto"
    load-more-bookmark="next"
-->
<amp-list
     src="https://afdsi.com/164189302300000061/data.json"
   width="auto"
  height="200"
  layout="fixed-height"
>
<template type="amp-mustache">
  <div class="pin-container">
    <amp-img src="{{imageUrl}}" width="160" height="160"></amp-img>
    <div class="title">{{title}}</div>
    <div class="description">
      At vero eos et accusamus et iusto odio dignissimos ducimus...
    </div>
  </div>
</template>
</amp-list>
</article>
</body>
</html>
