/p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal Feed Label Application\"GK-PID-1222, it is licensed under a Creative Commons License. This copyright applies to the Animal Feed Label Application specifications and accompanying documentation. The copyright does not apply to Animal Feed Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1225</td><td class='sample'>Cosmetics Label Application</td><td class='sample'><div class='open'><a href='#m-0198'>Detail</a><div><div id='m-0198'><div class='m-0198__w'><a class='m-0198__c' href='#'><span class='close'>close</span></a><h2>Cosmetics Label Application</h2><p class=''>Cosmetics Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Cosmetics Label Application is the electronic specification of a cosmetics product. Background: Cosmetics, also known as make-up, are substances or products used to enhance the appearance or fragrance of the body. Many cosmetics are designed for use of applying to the face and hair. In the 21st century, women generally use more cosmetics than men. They are generally mixtures of chemical compounds; some being derived from natural sources (such as coconut oil), and some being synthetics. Common cosmetics include lipstick, mascara, eye shadow, foundation, rouge, skin cleansers and skin lotions, shampoo, hairstyling products (gel, hair spray, etc.), perfume, and cologne. In the U.S., the Food and Drug Administration (FDA), which regulates cosmetics, defines cosmetics as \"intended to be applied to the human body for cleansing, beautifying, promoting attractiveness, or altering the appearance without affecting the body's structure or functions\". This broad definition includes any material intended for use as a component of a cosmetic product. The FDA specifically excludes soap from this category.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Cosmetics Label Application\"GK-PID-1225, it is licensed under a Creative Commons License. This copyright applies to the Cosmetics Label Application specifications and accompanying documentation. The copyright does not apply to Cosmetics Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1228</td><td class='sample'>Structured Product Label Application</td><td class='sample'><div class='open'><a href='#m-0201'>Detail</a><div><div id='m-0201'><div class='m-0201__w'><a class='m-0201__c' href='#'><span class='close'>close</span></a><h2>Structured Product Label Application</h2><p class=''>Structured Product Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Structured Product Label Application is the electronic specification of a medicinal product following the FDA structured product labeling (SPL) standard. Background: Structured Product Labeling (SPL) is a Health Level Seven International (HL7) standard which defines the content of human prescription drug labeling in an XML format. The \"drug label\" includes all published material accompanying a drug, such as the actual label on a prescribed dose as well as the package insert which contains a great deal of detailed information about the drug. As of Release 4 of the SPL standard, 22,000 FDA informational product inserts have been encoded according to the standard. SPL documents contain both the content of labeling (all text, tables and figures) for a product along with additional machine-readable information (drug listing data elements). Drug listing data elements include information about the product (product and generic names, ingredients, ingredient strengths, dosage forms, routes of administration, appearance, DEA schedule) and the packaging (package quantity and type).</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Structured Product Label Application\"GK-PID-1228, it is licensed under a Creative Commons License. This copyright applies to the Structured Product Label Application specifications and accompanying documentation. The copyright does not apply to Structured Product Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1231</td><td class='sample'>Identification of Medicinal Products Label Application</td><td class='sample'><div class='open'><a href='#m-0204'>Detail</a><div><div id='m-0204'><div class='m-0204__w'><a class='m-0204__c' href='#'><span class='close'>close</span></a><h2>Identification of Medicinal Products Label Application</h2><p class=''>Identification of Medicinal Products Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Identification of Medicinal Products Label Application is the electronic specification of a medicinal product following the Identification Of Medicinal Products (IDMP) standard. Background: Identification of Medicinal Products (IDMP) is a set of five ISO norms which has been developed in response to a world-wide demand for internationally harmonized specifications for medicinal products. IDMP provides the basis for the unique identification of medicinal products, it facilitates the activities of medicines regulatory agencies world-wide by jurisdiction for a variety of regulatory activities (development, registration and life cycle management of medicinal products; pharmacovigilance and risk management). Messaging specifications are included as an integral part of the IDMP standards. They describe and protect the integrity of the interactions for the submission of regulated medicinal product information in the context of the unique product identification; they include acknowledgement of receipt including the validation of transmitted information. Health level Seven (HL7) Message Exchange are normative within the IDMP Standards. IDMP Standards are designed to allow unambiguous identification of products across regions to improve the robustness of pharmacovigilance and regulatory activities. they can also be applied to Investigational Medicinal Products. IDMP Standards are completed with Implementation Guides which are currently in development (2015). The standards can be found from ISO TC 215´s deliveries:</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Identification of Medicinal Products Label Application\"GK-PID-1231, it is licensed under a Creative Commons License. This copyright applies to the Identification of Medicinal Products Label Application specifications and accompanying documentation. The copyright does not apply to Identification of Medicinal Products Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1234</td><td class='sample'>Specialty Chemicals Label Application</td><td class='sample'><div class='open'><a href='#m-0207'>Detail</a><div><div id='m-0207'><div class='m-0207__w'><a class='m-0207__c' href='#'><span class='close'>close</span></a><h2>Specialty Chemicals Label Application</h2><p class=''>Specialty Chemicals Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specialty Chemicals Label Application is the electronic specification of chemical products which provide effects on which other industry sectors rely. Background: Specialty chemicals (also called specialties or effect chemicals) are particular chemical products which provide a wide variety of effects on which many other industry sectors rely. Some of the categories of specialty chemicals are adhesives, agrichemicals, cleaning materials, cosmetic additives, construction chemicals, elastomers, flavors, food additives, fragrances, Industrial gases, lubricants, polymers, surfactants, and textile auxiliaries. Other industrial sectors such as automobile, aerospace, food, cosmetics, agriculture, manufacturing, textile industries are highly dependent on such products. Specialty chemicals are materials used on the basis of their performance or function. Consequently, in addition to \"effect\" chemicals they are sometimes referred to as \"performance\" chemicals or \"formulation\" chemicals. They can be unique molecules or mixtures of molecules known as formulations. The physical and chemical characteristics of the single molecules or the formulated mixtures of molecules and the composition of the mixtures influences the performance end product. In commercial applications the companies providing these products more often than not provide targeted customer service to innovative individual technical solutions for their customers. This is a differentiating component of the service provided by specialty chemical producers when they are compared to the other sub-sectors of the chemical industry such as fine chemicals, commodity chemicals, petrochemicals and pharmaceuticals. In the USA the specialty chemical manufacturers are members of the Society of Chemical Manufacturers and Affiliates (SOCMA). In the United Kingdom such companies are members of the British Association of Chemical Specialties (BACS). SOCMA state that \"Specialty chemicals differ from commodity chemicals in that each one may have only one or two uses, while commodities may have dozens of different applications for each chemical. While commodity chemicals make up most of the production volume (by weight) in the global marketplace, specialty chemicals make up most of the diversity (number of different chemicals) in commerce at any given time.\"</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specialty Chemicals Label Application\"GK-PID-1234, it is licensed under a Creative Commons License. This copyright applies to the Specialty Chemicals Label Application specifications and accompanying documentation. The copyright does not apply to Specialty Chemicals Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1237</td><td class='sample'>Nanotechnology Label Application</td><td class='sample'><div class='open'><a href='#m-0210'>Detail</a><div><div id='m-0210'><div class='m-0210__w'><a class='m-0210__c' href='#'><span class='close'>close</span></a><h2>Nanotechnology Label Application</h2><p class=''>Nanotechnology Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Nanotechnology Label Application is the electronic specification of nanotechnology components in a product. Background: Nanotechnology (\"nanotech\") is manipulation of matter on an atomic, molecular, and supramolecular scale. The earliest, widespread description of nanotechnology referred to the particular technological goal of precisely manipulating atoms and molecules for fabrication of macroscale products, also now referred to as molecular nanotechnology. A more generalized description of nanotechnology was subsequently established by the National Nanotechnology Initiative, which defines nanotechnology as the manipulation of matter with at least one dimension sized from 1 to 100 nanometers. This definition reflects the fact that quantum mechanical effects are important at this quantum-realm scale, and so the definition shifted from a particular technological goal to a research category inclusive of all types of research and technologies that deal with the special properties of matter which occur below the given size threshold. It is therefore common to see the plural form \"nanotechnologies\" as well as \"nanoscale technologies\" to refer to the broad range of research and applications whose common trait is size. Because of the variety of potential applications (including industrial and military), governments have invested billions of dollars in nanotechnology research. Until 2012, through its National Nanotechnology Initiative, the USA has invested 3.7 billion dollars, the European Union has invested 1.2 billion and Japan 750 million dollars. Nanotechnology as defined by size is naturally very broad, including fields of science as diverse as surface science, organic chemistry, molecular biology, semiconductor physics, microfabrication, molecular engineering, etc. The associated research and applications are equally diverse, ranging from extensions of conventional device physics to completely new approaches based upon molecular self-assembly, from developing new materials with dimensions on the nanoscale to direct control of matter on the atomic scale. Scientists currently debate the future implications of nanotechnology. Nanotechnology may be able to create many new materials and devices with a vast range of applications, such as in nanomedicine, nanoelectronics, biomaterials energy production, and consumer products. On the other hand, nanotechnology raises many of the same issues as any new technology, including concerns about the toxicity and environmental impact of nanomaterials, and their potential effects on global economics, as well as speculation about various doomsday scenarios. These concerns have led to a debate among advocacy groups and governments on whether special regulation of nanotechnology is warranted.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Nanotechnology Label Application\"GK-PID-1237, it is licensed under a Creative Commons License. This copyright applies to the Nanotechnology Label Application specifications and accompanying documentation. The copyright does not apply to Nanotechnology Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1240</td><td class='sample'>Genetic Material Label Application</td><td class='sample'><div class='open'><a href='#m-0213'>Detail</a><div><div id='m-0213'><div class='m-0213__w'><a class='m-0213__c' href='#'><span class='close'>close</span></a><h2>Genetic Material Label Application</h2><p class=''>Genetic Material Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Genetic Material Label Application is the electronic specification of genetically modified organisms in a product. Background: A genetically modified organism (GMO) is any organism whose genetic material has been altered using genetic engineering techniques (i.e., a genetically engineered organism). GMOs are used to produce many medications and genetically modified foods and are widely used in scientific research and the production of other goods. The term GMO is very close to the technical legal term, 'living modified organism', defined in the Cartagena Protocol on Biosafety, which regulates international trade in living GMOs (specifically, \"any living organism that possesses a novel combination of genetic material obtained through the use of modern biotechnology\"). A more specifically defined type of GMO is a \"transgenic organism.\" This is an organism whose genetic makeup has been altered by the addition of genetic material from an unrelated organism. This should not be confused with the more general way in which \"GMO\" is used to classify genetically altered organisms, as typically GMOs are organisms whose genetic makeup has been altered without the addition of genetic material from an unrelated organism. The first genetically modified mouse was in 1973, and the first plant was produced in 1983.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Genetic Material Label Application\"GK-PID-1240, it is licensed under a Creative Commons License. This copyright applies to the Genetic Material Label Application specifications and accompanying documentation. The copyright does not apply to Genetic Material Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1243</td><td class='sample'>Novel Food Label Application</td><td class='sample'><div class='open'><a href='#m-0216'>Detail</a><div><div id='m-0216'><div class='m-0216__w'><a class='m-0216__c' href='#'><span class='close'>close</span></a><h2>Novel Food Label Application</h2><p class=''>Novel Food Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Novel Food Label Application is the electronic specification of a method that has not previously been used to produce food. Background: Novel food is defined as a type of food that does not have a significant history of consumption or is produced by a method that has not previously been used for food.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Novel Food Label Application\"GK-PID-1243, it is licensed under a Creative Commons License. This copyright applies to the Novel Food Label Application specifications and accompanying documentation. The copyright does not apply to Novel Food Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1246</td><td class='sample'>Superfood Label Application</td><td class='sample'><div class='open'><a href='#m-0219'>Detail</a><div><div id='m-0219'><div class='m-0219__w'><a class='m-0219__c' href='#'><span class='close'>close</span></a><h2>Superfood Label Application</h2><p class=''>Superfood Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Superfood Label Application is the electronic specification of food marketing terms used to describe health benefits. Background: Superfood is a marketing term used to describe foods with supposed health benefits. The superfood term is not in common use by dietitians and nutrition scientists, many of whom dispute that particular foods have the health benefits often claimed by advocates of particular superfoods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Superfood Label Application\"GK-PID-1246, it is licensed under a Creative Commons License. This copyright applies to the Superfood Label Application specifications and accompanying documentation. The copyright does not apply to Superfood Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1249</td><td class='sample'>Product Chemistry Application</td><td class='sample'><div class='open'><a href='#m-0222'>Detail</a><div><div id='m-0222'><div class='m-0222__w'><a class='m-0222__c' href='#'><span class='close'>close</span></a><h2>Product Chemistry Application</h2><p class=''>Product Chemistry Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Chemistry Application is the electronic specification of chemical components used in a product. Background: Food chemistry is the study of chemical processes and interactions of all biological and non-biological components of foods. The biological substances include such items as meat, poultry, lettuce, beer, and milk as examples. It is similar to biochemistry in its main components such as carbohydrates, lipids, and protein, but it also includes areas such as water, vitamins, minerals, enzymes, food additives, flavors, and colors. This discipline also encompasses how products change under certain food processing techniques and ways either to enhance or to prevent them from happening. An example of enhancing a process would be to encourage fermentation of dairy products with microorganisms that convert lactose to lactic acid; an example of preventing a process would be stopping the browning on the surface of freshly cut Red Delicious apples using lemon juice or other acidulated water.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Chemistry Application\"GK-PID-1249, it is licensed under a Creative Commons License. This copyright applies to the Product Chemistry Application specifications and accompanying documentation. The copyright does not apply to Product Chemistry Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1252</td><td class='sample'>Product Additive Application</td><td class='sample'><div class='open'><a href='#m-0225'>Detail</a><div><div id='m-0225'><div class='m-0225__w'><a class='m-0225__c' href='#'><span class='close'>close</span></a><h2>Product Additive Application</h2><p class=''>Product Additive Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Additive Application is the electronic specification of chemical additives used in a product. Background: Food additives are substances added to food to preserve flavor or enhance its taste and appearance. Some additives have been used for centuries; for example, preserving food by pickling (with vinegar), salting, as with bacon, preserving sweets or using sulfur dioxide as with wines. With the advent of processed foods in the second half of the twentieth century, many more additives have been introduced, of both natural and artificial origin.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Additive Application\"GK-PID-1252, it is licensed under a Creative Commons License. This copyright applies to the Product Additive Application specifications and accompanying documentation. The copyright does not apply to Product Additive Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1255</td><td class='sample'>Product Coloring Application</td><td class='sample'><div class='open'><a href='#m-0228'>Detail</a><div><div id='m-0228'><div class='m-0228__w'><a class='m-0228__c' href='#'><span class='close'>close</span></a><h2>Product Coloring Application</h2><p class=''>Product Coloring Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Coloring Application is the electronic specification of coloring used in a product. Background: Food coloring, or color additive, is any dye, pigment or substance that imparts color when it is added to food or drink. They come in many forms consisting of liquids, powders, gels, and pastes. Food coloring is used both in commercial food production and in domestic cooking. Due to its safety and general availability, food coloring is also used in a variety of non-food applications including cosmetics, pharmaceuticals, home craft projects, and medical devices.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Coloring Application\"GK-PID-1255, it is licensed under a Creative Commons License. This copyright applies to the Product Coloring Application specifications and accompanying documentation. The copyright does not apply to Product Coloring Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1258</td><td class='sample'>Product Composition Application</td><td class='sample'><div class='open'><a href='#m-0231'>Detail</a><div><div id='m-0231'><div class='m-0231__w'><a class='m-0231__c' href='#'><span class='close'>close</span></a><h2>Product Composition Application</h2><p class=''>Product Composition Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Composition Application is the electronic specification of composition of a product. Background: Food composition data (FCD) are detailed sets of information on the nutritionally important components of foods and provide values for energy and nutrients including protein, carbohydrates, fat, vitamins and minerals and for other important food components such as fiber. The data are presented in food composition databases (FCDBs). In the UK, FCD is listed in tables known as The Chemical Composition of Foods, McCance and Widdowson (1940) and in the first edition the authors stated that: 'A knowledge of the chemical composition of foods is the first essential in the dietary treatment of disease or in any quantitative study of human nutrition'. This demonstrates the main reason for establishing FCD at that time. To this day, food composition studies remain central to nutrition research into the role of food components and their interactions in health and disease. However, due to increasing levels of sophistication and complexity in nutrition science, there is a greater demand for complete, current and reliable FCD, together with information on a wider range of food components, including bioactive compounds. FCD are important in many fields including clinical practice, research, nutrition policy, public health and education, and the food manufacturing industry and is used in a variety of ways including: national Programs for the assessment of diet and nutritional status at a population level (e.g. epidemiological researchers assessing diets at a population level); development of therapeutic diets (e.g. to treat obesity, diabetes, nutritional deficiencies, food allergy and intolerance) and institutional diets (e.g. schools, hospitals, prisons, day-care centers) and nutrition labeling of processed foods. The earliest food composition tables were based solely on chemical analyzes of food samples, which were mostly undertaken specifically for the tables. However, as the food supply has evolved, and with the increasing demand for nutritional and related components, it has become more difficult for compilers to rely only on chemical analysis when compiling FCDBs. For example, in the UK the third edition of The Composition of Foods presented data on vitamin content of foods. However, due to the amount of information already available and in order to avoid the need to analyze every food for every vitamin, values from the scientific literature were included, although the tables are still predominately based on analytical data. Nowadays, food composition databases tend to be compiled using a variety of methods, including:</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Composition Application\"GK-PID-1258, it is licensed under a Creative Commons License. This copyright applies to the Product Composition Application specifications and accompanying documentation. The copyright does not apply to Product Composition Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1261</td><td class='sample'>Product Formulation Application</td><td class='sample'><div class='open'><a href='#m-0234'>Detail</a><div><div id='m-0234'><div class='m-0234__w'><a class='m-0234__c' href='#'><span class='close'>close</span></a><h2>Product Formulation Application</h2><p class=''>Product Formulation Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Formulation Application is the electronic specification of formulation of a product. Background: Formulation is a term used in various senses in various applications, both the material and the abstract or formal. Its fundamental meaning is the putting together of components in appropriate relationships or structures, according to a formula. It might help to reflect that etymologically Formula is the diminutive of the Latin Forma, meaning shape. In that sense a formulation is created according to the standard for the product.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Formulation Application\"GK-PID-1261, it is licensed under a Creative Commons License. This copyright applies to the Product Formulation Application specifications and accompanying documentation. The copyright does not apply to Product Formulation Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1264</td><td class='sample'>Product Improvement Agents Application</td><td class='sample'><div class='open'><a href='#m-0237'>Detail</a><div><div id='m-0237'><div class='m-0237__w'><a class='m-0237__c' href='#'><span class='close'>close</span></a><h2>Product Improvement Agents Application</h2><p class=''>Product Improvement Agents Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Improvement Agents Application is the electronic specification of improvement agents used in a product. Background: Food additives are substances added to food to preserve flavor or enhance its taste and appearance. Some additives have been used for centuries; for example, preserving food by pickling (with vinegar), salting, as with bacon, preserving sweets or using sulfur dioxide as with wines. With the advent of processed foods in the second half of the twentieth century, many more additives have been introduced, of both natural and artificial origin.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Improvement Agents Application\"GK-PID-1264, it is licensed under a Creative Commons License. This copyright applies to the Product Improvement Agents Application specifications and accompanying documentation. The copyright does not apply to Product Improvement Agents Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1267</td><td class='sample'>Product Manufacturing Practices Application</td><td class='sample'><div class='open'><a href='#m-0240'>Detail</a><div><div id='m-0240'><div class='m-0240__w'><a class='m-0240__c' href='#'><span class='close'>close</span></a><h2>Product Manufacturing Practices Application</h2><p class=''>Product Manufacturing Practices Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Manufacturing Practices Application is the electronic specification of manufacturing practices used to make a product. Background: Food processing is the transformation of raw ingredients, by physical or chemical means into food, or of food into other forms. Food processing combines raw food ingredients to produce marketable food products that can be easily prepared and served by the consumer. Food processing typically involves activities such as mincing and macerating, liquefaction, emulsification, and cooking (such as boiling, broiling, frying, or grilling); pickling, pasteurization, and many other kinds of preservation; and canning or other packaging. (Primary-processing such as dicing or slicing, freezing or drying when leading to secondary products are also included.)</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Manufacturing Practices Application\"GK-PID-1267, it is licensed under a Creative Commons License. This copyright applies to the Product Manufacturing Practices Application specifications and accompanying documentation. The copyright does not apply to Product Manufacturing Practices Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1270</td><td class='sample'>Product Packaging Application</td><td class='sample'><div class='open'><a href='#m-0243'>Detail</a><div><div id='m-0243'><div class='m-0243__w'><a class='m-0243__c' href='#'><span class='close'>close</span></a><h2>Product Packaging Application</h2><p class=''>Product Packaging Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Packaging Application is the electronic specification of composition and formulation of material to package a product. Background: Food packaging is packaging for food. A package provides protection, tampering resistance, and special physical, chemical, or biological needs. It may bear a nutrition facts label and other information about food being offered for sale.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Packaging Application\"GK-PID-1270, it is licensed under a Creative Commons License. This copyright applies to the Product Packaging Application specifications and accompanying documentation. The copyright does not apply to Product Packaging Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1273</td><td class='sample'>Product Preservation Application</td><td class='sample'><div class='open'><a href='#m-0246'>Detail</a><div><div id='m-0246'><div class='m-0246__w'><a class='m-0246__c' href='#'><span class='close'>close</span></a><h2>Product Preservation Application</h2><p class=''>Product Preservation Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Product Preservation Application is the electronic specification of composition and formulation of material to preserve a product. Background: Food preservation involves preventing the growth of bacteria, fungi (such as yeasts), or other micro-organisms (although some methods work by introducing benign bacteria or fungi to the food), as well as slowing the oxidation of fats that cause rancidity. Food preservation may also include processes that inhibit visual deterioration, such as the enzymatic browning reaction in apples after they are cut during food preparation. Many processes designed to preserve food will involve a number of food preservation methods. Preserving fruit by turning it into jam, for example, involves boiling (to reduce the fruit's moisture content and to kill bacteria, etc.), sugaring (to prevent their re-growth) and sealing within an airtight jar (to prevent recontamination). Some traditional methods of preserving food have been shown to have a lower energy input and carbon footprint, when compared to modern methods. However, some methods of food preservation are known to create carcinogens, and in 2015, the International Agency for Research on Cancer of the World Health Organization classified processed meat, i.e. meat that has undergone salting, curing, fermenting, and smoking, as \"carcinogenic to humans\". Maintaining or creating nutritional value, texture and flavor is an important aspect of food preservation, although, historically, some methods drastically altered the character of the food being preserved. In many cases these changes have come to be seen as desirable qualities – cheese, yogurt and pickled onions being common examples.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Product Preservation Application\"GK-PID-1273, it is licensed under a Creative Commons License. This copyright applies to the Product Preservation Application specifications and accompanying documentation. The copyright does not apply to Product Preservation Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1276</td><td class='sample'>Decision-Making Transparency Application</td><td class='sample'><div class='open'><a href='#m-0249'>Detail</a><div><div id='m-0249'><div class='m-0249__w'><a class='m-0249__c' href='#'><span class='close'>close</span></a><h2>Decision-Making Transparency Application</h2><p class=''>Decision-Making Transparency Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Decision-Making Transparency Application is the electronic specification of critical decisions made when making a product. Background: Transparency, as used in science, engineering, business, the humanities and in other social contexts, implies openness, communication, and accountability. Transparency is operating in such a way that it is easy for others to see what actions are performed. It has been defined simply as \"the perceived quality of intentionally shared information from a sender\". Transparency is practiced in companies, organizations, administrations, and communities. It guides an organization's decisions and policies on the disclosure of information to its employees and the public, or simply the intended recipient of the information. For example, a cashier making change after a point of sale transaction by offering a record of the items purchased (e.g., a receipt) as well as counting out the customer's change on the counter demonstrates one type of transparency.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Decision-Making Transparency Application\"GK-PID-1276, it is licensed under a Creative Commons License. This copyright applies to the Decision-Making Transparency Application specifications and accompanying documentation. The copyright does not apply to Decision-Making Transparency Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1279</td><td class='sample'>Identifier Application</td><td class='sample'><div class='open'><a href='#m-0252'>Detail</a><div><div id='m-0252'><div class='m-0252__w'><a class='m-0252__c' href='#'><span class='close'>close</span></a><h2>Identifier Application</h2><p class=''>Identifier Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Identifier Application is the electronic specification of information to identify a product. Background: An identifier is a name that identifies (that is, labels the identity of) either a unique object or a unique class of objects, where the \"object\" or class may be an idea, physical [countable] object (or class thereof), or physical [noncountable] substance (or class thereof). The abbreviation ID often refers to identity, identification (the process of identifying), or an identifier (that is, an instance of identification). An identifier may be a word, number, letter, symbol, or any combination of those. The words, numbers, letters, or symbols may follow an encoding system (wherein letters, digits, words, or symbols stand for (represent) ideas or longer names) or they may simply be arbitrary. When an identifier follows an encoding system, it is often referred to as a code or ID code. Identifiers that do not follow any encoding scheme are often said to be arbitrary IDs; they are arbitrarily assigned and have no greater meaning. (Sometimes identifiers are called \"codes\" even when they are actually arbitrary, whether because the speaker believes that they have deeper meaning or simply because he is speaking casually and imprecisely.) ID codes inherently carry metadata along with them. (For example, when you know that the food package in front of you has the identifier \"2011-09-25T15:42Z-MFR5-P02-243-45\", you not only have that data, you also have the metadata that tells you that it was packaged on September 25, 2019, at 3:42pm UTC, manufactured by Licensed Vendor Number 5, at the Peoria, IL, USA plant, in Building 2, and was the 243rd package off the line in that shift, and was inspected by Inspector Number 45.) Arbitrary identifiers carry no metadata. (For example, if your food package just says 100054678214, its ID may not tell you anything except identity—no date, manufacturer name, production sequence rank, or inspector number.) In some cases, even arbitrary identifiers such as sequential serial numbers leak too much information (see German tank problem). Opaque identifiers—identifiers designed to avoid leaking even that small amount of information—include \"really opaque pointers\" and Version 4 UUIDs. The unique identifier (UID) is an identifier that refers to only one instance—only one particular object in the universe. A part number is an identifier, but it is not a unique identifier—for that, a serial number is needed, to identify each instance of the part design. Thus the identifier \"Model T\" identifies the class (model) of automobiles that Ford's Model T comprises; whereas the unique identifier \"Model T Serial Number 159,862\" identifies one specific member of that class—that is, one particular Model T car, owned by one specific person. The concepts of name and identifier are denotatively equal, and the terms are thus denotatively synonymous; but they are not always connotatively synonymous, because code names and ID numbers are often connotatively distinguished from names in the sense of traditional natural language naming. For example, both \"Jamie Zawinski\" and \"Netscape employee number 20\" are identifiers for the same specific human being; but normal English-language connotation may consider \"Jamie Zawinski\" a \"name\" and not an \"identifier\", whereas it considers \"Netscape employee number 20\" an \"identifier\" but not a \"name\". This is an emic indistinction rather than an etic one.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Identifier Application\"GK-PID-1279, it is licensed under a Creative Commons License. This copyright applies to the Identifier Application specifications and accompanying documentation. The copyright does not apply to Identifier Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1282</td><td class='sample'>Identification Scheme Application</td><td class='sample'><div class='open'><a href='#m-0255'>Detail</a><div><div id='m-0255'><div class='m-0255__w'><a class='m-0255__c' href='#'><span class='close'>close</span></a><h2>Identification Scheme Application</h2><p class=''>Identification Scheme Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Identification Scheme Application is the electronic specification of an information schema to identify a product. Background: In metadata, an identification scheme is used to identify unique records in a set. If a data element is used to identify a record within a data set, the data element uses the Identifier representation term. An identification scheme should be contrasted with a classification scheme. Classification schemes are used to classify individual records into categories. Many records in a data set may be in a single category.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Identification Scheme Application\"GK-PID-1282, it is licensed under a Creative Commons License. This copyright applies to the Identification Scheme Application specifications and accompanying documentation. The copyright does not apply to Identification Scheme Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1285</td><td class='sample'>Glossary and Synonyms Application</td><td class='sample'><div class='open'><a href='#m-0258'>Detail</a><div><div id='m-0258'><div class='m-0258__w'><a class='m-0258__c' href='#'><span class='close'>close</span></a><h2>Glossary and Synonyms Application</h2><p class=''>Glossary and Synonyms Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Glossary and Synonyms Application is the electronic specification of words used to define a product. Background: A glossary, also known as a vocabulary or clavis, is an alphabetical list of terms in a particular domain of knowledge with the definitions for those terms. Traditionally, a glossary appears at the end of a book and includes terms within that book that are either newly introduced, uncommon, or specialized. While glossaries are most commonly associated with non-fiction books, in some cases, fiction novels may come with a glossary for unfamiliar terms. A bilingual glossary is a list of terms in one language defined in a second language or glossed by synonyms (or at least near-synonyms) in another language. In a general sense, a glossary contains explanations of concepts relevant to a certain field of study or action. In this sense, the term is related to the notion of ontology. Automatic methods have been also provided that transform a glossary into an ontology or a computational lexicon.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Glossary and Synonyms Application\"GK-PID-1285, it is licensed under a Creative Commons License. This copyright applies to the Glossary and Synonyms Application specifications and accompanying documentation. The copyright does not apply to Glossary and Synonyms Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1288</td><td class='sample'>Authenticity Information Application</td><td class='sample'><div class='open'><a href='#m-0261'>Detail</a><div><div id='m-0261'><div class='m-0261__w'><a class='m-0261__c' href='#'><span class='close'>close</span></a><h2>Authenticity Information Application</h2><p class=''>Authenticity Information Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Authenticity Information Application is the electronic specification of information to establish the authenticity of a product. Background: Counterfeit consumer goods are goods, often of inferior quality, made or sold under another's brand name without the brand owner's authorization. Sellers of such goods may infringe on either the trade mark, patent or copyright of the brand owner by passing off its goods as made by the brand owner. The term knockoff is often used interchangeably with \"counterfeit,\" although their legal meanings are not identical. A \"knockoff\" is a colloquial term which describes products that copy or imitate the physical appearance of other products, but which do not copy the brand name or logo of a trademark. They may, or may not, be illegal under trademark laws. Such products are considered illegal when they are intended to confuse consumers. And someone can be a counterfeiter even if he doesn't make the products, but knowingly sells them to others. Another overlapping term is pirated goods, which generally refers to copying copyrighted products without permission, such as music, movies and software. Exact definitions are determined by the laws of various countries. Counterfeit products exist in virtually every area, including food, beverages, clothes, shoes, pharmaceuticals, electronics, auto parts, toys, and currency. The spread of counterfeit goods is worldwide, and in 2008 a study by the International Chamber of Commerce (ICC) estimated the global value of all counterfeit goods reached $650 billion every year. The same study projected that in 2015 the upper bound of the global value of counterfeit and pirated goods could be $1.77 trillion. Counterfeit products make up 5 to 7% of world trade and have cost an estimated 2.5 million jobs worldwide, with 750,000 jobs lost in the U.S. alone.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Authenticity Information Application\"GK-PID-1288, it is licensed under a Creative Commons License. This copyright applies to the Authenticity Information Application specifications and accompanying documentation. The copyright does not apply to Authenticity Information Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0264":"<span class='sample'>Show Food, Drink & Meal Graph Kit</span><span class='sample'>Hide Food, Drink & Meal Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Food, Drink & Meal Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-FDM-1301</td><td class='sample'>Recipe Graph Kit</td><td class='sample'><div class='open'><a href='#m-0265'>Detail</a><div><div id='m-0265'><div class='m-0265__w'><a class='m-0265__c' href='#'><span class='close'>close</span></a><h2>Recipe Graph Kit</h2><p class=''>Recipe Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Recipe Graph Kit is used to specify steps and ingredients for making a food or meal. Background: A recipe is a set of instructions that describes how to prepare or make something, especially a culinary dish. It is also used in medicine or in information technology (user acceptance). A doctor will usually begin a prescription with recipe, usually abbreviated to Rx or an equivalent symbol.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Recipe Graph Kit\"GK-FDM-1301, it is licensed under a Creative Commons License. This copyright applies to the Recipe Graph Kit specifications and accompanying documentation. The copyright does not apply to Recipe Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1304</td><td class='sample'>Meal Graph Kit</td><td class='sample'><div class='open'><a href='#m-0268'>Detail</a><div><div id='m-0268'><div class='m-0268__w'><a class='m-0268__c' href='#'><span class='close'>close</span></a><h2>Meal Graph Kit</h2><p class=''>Meal Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Meal Graph Kit is used to specify composition, formulation and important information about a meal. Background: A meal is an eating occasion that takes place at a certain time and includes specific, prepared food, or the food eaten on that occasion. The names used for specific meals in English vary greatly, depending on the speaker's culture, the time of day, or the size of the meal. Meals occur primarily at homes, restaurants, and cafeterias, but may occur anywhere. Regular meals occur on a daily basis, typically several times a day. Special meals are usually held in conjunction with such occasions as birthdays, weddings, anniversaries, and holidays. A meal is different from a snack in that meals are generally larger, more varied, and more filling than snacks. The type of meal served or eaten at any given time varies by custom and location. In most modern cultures, three main meals are eaten: in the morning, early afternoon, and evening. Further, the names of meals are often interchangeable by custom as well. Some serve dinner as the main meal at midday, with supper as the late afternoon/early evening meal; while others may call their midday meal lunch and their early evening meal supper. Except for \"breakfast\", these names can vary from region to region or even from family to family.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Meal Graph Kit\"GK-FDM-1304, it is licensed under a Creative Commons License. This copyright applies to the Meal Graph Kit specifications and accompanying documentation. The copyright does not apply to Meal Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1307</td><td class='sample'>Food Pairing Graph Kit</td><td class='sample'><div class='open'><a href='#m-0271'>Detail</a><div><div id='m-0271'><div class='m-0271__w'><a class='m-0271__c' href='#'><span class='close'>close</span></a><h2>Food Pairing Graph Kit</h2><p class=''>Food Pairing Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Pairing Graph Kit is used to specify foods that work well together. Background: Food pairing is a method for identifying which foods go well together. The method is based on the principle that foods combine well with one another when they share key flavor components. Food pairing is a relatively new method and is often confused with wine and food matching. By contrast, food pairing uses HPLC, gas chromatography and other laboratory methods to analyze food and to find chemical components that they have in common. Not to be confused with protein combination theory for vegetarians and vegans.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Pairing Graph Kit\"GK-FDM-1307, it is licensed under a Creative Commons License. This copyright applies to the Food Pairing Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Pairing Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1310</td><td class='sample'>Gastronomy Graph Kit</td><td class='sample'><div class='open'><a href='#m-0274'>Detail</a><div><div id='m-0274'><div class='m-0274__w'><a class='m-0274__c' href='#'><span class='close'>close</span></a><h2>Gastronomy Graph Kit</h2><p class=''>Gastronomy Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Gastronomy Graph Kit is used to specify food preparation for a particular region. Background: Gastronomy is the study of the relationship between food and culture, art of preparing and serving rich or delicate and appetizing food, a style of cooking of particular region, and the science of good eating. One who is well versed in gastronomy is called a gastronome, while a gastronomist is one who unites theory and practice in the study of gastronomy. Gastronomy can be subdivided into four main areas, which are practical gastronomy, theoretical gastronomy, technical gastronomy, and food gastronomy. Practical gastronomy is associated with the practice and study of the preparation, production, and service of the various foods and beverages, from countries around the world. Theoretical gastronomy supports practical gastronomy. It is related with a system and process approach, focused on recipes and cookery books. Food gastronomy is connected with food and beverages and their genesis. Technical gastronomy underpins practical gastronomy, introducing a rigorous approach to evaluation of gastronomic topics.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Gastronomy Graph Kit\"GK-FDM-1310, it is licensed under a Creative Commons License. This copyright applies to the Gastronomy Graph Kit specifications and accompanying documentation. The copyright does not apply to Gastronomy Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1313</td><td class='sample'>Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0277'>Detail</a><div><div id='m-0277'><div class='m-0277__w'><a class='m-0277__c' href='#'><span class='close'>close</span></a><h2>Cuisine Graph Kit</h2><p class=''>Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Cuisine Graph Kit is used to specify food preparation using distinctive ingredients favored by a culture. Background: A cuisine (/kwɪˈziːn/ kwi-ZEEN; from French [kɥizin], in turn from Latin coquere \"to cook\") is a style of cooking characterized by distinctive ingredients, techniques and dishes, and usually associated with a specific culture or geographic region. A cuisine is primarily influenced by the ingredients that are available locally or through trade. Religious food laws, such as Hindu, Islamic and Jewish dietary laws, can also exercise a strong influence on cuisine. Regional food preparation traditions, customs and ingredients often combine to create dishes unique to a particular region.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Cuisine Graph Kit\"GK-FDM-1313, it is licensed under a Creative Commons License. This copyright applies to the Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1316</td><td class='sample'>Arab Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0280'>Detail</a><div><div id='m-0280'><div class='m-0280__w'><a class='m-0280__c' href='#'><span class='close'>close</span></a><h2>Arab Cuisine Graph Kit</h2><p class=''>Arab Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Arab Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by an Arab culture. Background: Arab cuisine (Arabic: مطبخ عربي‎‎) is defined as the various regional cuisines spanning the Arab world, from the Maghreb to the Levant and the Persian Gulf. The cuisines are often centuries old and resemble and culture of great trading in spices, herbs, and foods. The three main regions, also known as the Maghreb, the Levant, and the Khaleej have many similarities, but also many unique traditions. These kitchens have been influenced by the climate, cultivating possibilities, as well as trading possibilities. The kitchens of the Maghreb and Levant are relatively young kitchens which were developed over the past centuries. The kitchen from the Khaleej region is a very old kitchen. The kitchens can be divided into the urban and rural kitchens.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Arab Cuisine Graph Kit\"GK-FDM-1316, it is licensed under a Creative Commons License. This copyright applies to the Arab Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Arab Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1319</td><td class='sample'>Aztec Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0283'>Detail</a><div><div id='m-0283'><div class='m-0283__w'><a class='m-0283__c' href='#'><span class='close'>close</span></a><h2>Aztec Cuisine Graph Kit</h2><p class=''>Aztec Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Aztec Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by an Aztec culture. Background: Aztec cuisine was the cuisine of the Aztec Empire and the Nahua peoples of the Valley of Mexico prior to European contact in 1519. The most important staple was corn (maize), a crop that was so important to Aztec society that it played a central part in their mythology. Just like wheat in much of Europe or rice in most of East Asia, it was the food without which a meal was not a meal. It came in varieties that differed in color, texture, size and prestige, and was eaten as corn tortillas, tamales or ātōlli, maize gruel. The other constants of Aztec food were salt and chili peppers and the basic definition of Aztec fasting was to abstain from these two flavors. The other major foods were beans and New World varieties of the grains amaranth (or pigweed), and chia. The combination of maize and these basic foods would have provided the average Aztec a very well-rounded diet without any significant deficiencies in vitamins or minerals. The cooking of maize grains in alkaline solutions, a process called nixtamalization, significantly raised the nutritional value of the common staple. Water, maize gruels and pulque, the fermented juice of the century plant (maguey in Spanish), were the most common drinks, and there were many different fermented alcoholic beverages made from honey, cacti and various fruits. The elite took pride in not drinking pulque, a drink of commoners, and preferred drinks made from cacao, among the most prestigious luxuries available. Favored by rulers, warriors and nobles, they were flavored with chili peppers, honey and a seemingly endless list of spices and herbs. The Aztec diet included a variety of fish and wild game: various fowl, pocket gophers, green iguanas, axolotls (a type of water salamander), a type of crayfish called an acocil, and a great variety of insects, larvae and insect eggs. They also domesticated turkeys, duck and dogs as food and at times ate meat from larger wild animals such as deer, but none of these were a major part of their diet. They ate various mushrooms and fungi, including the parasitic corn smut, which grows on ears of corn. Squash was very popular and came in many different varieties. Squash seeds, fresh, dried or roasted, were especially popular. Tomatoes, though different from the varieties common today, were often mixed with chili in sauces or as filling for tamales.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Aztec Cuisine Graph Kit\"GK-FDM-1319, it is licensed under a Creative Commons License. This copyright applies to the Aztec Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Aztec Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1322</td><td class='sample'>Bengali Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0286'>Detail</a><div><div id='m-0286'><div class='m-0286__w'><a class='m-0286__c' href='#'><span class='close'>close</span></a><h2>Bengali Cuisine Graph Kit</h2><p class=''>Bengali Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Bengali Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a Bengali culture. Background: Bengali cuisine is a culinary style originating in Bengal, a region in the eastern part of the Indian subcontinent, which is now divided between Bangladesh and West Bengal. Other regions, such as Tripura, and the Barak Valley region of Assam (in India) also have large native Bengali populations and share this cuisine. With an emphasis on fish, vegetables and lentils are served with rice as a staple diet. Bengali cuisine is known for its subtle (yet sometimes fiery) flavors, and its spread of confectioneries and desserts. It also has the only traditionally developed multi-course tradition from the subcontinent that is analogous in structure to the modern service à la russe style of French cuisine, with food served course-wise rather than all at once.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Bengali Cuisine Graph Kit\"GK-FDM-1322, it is licensed under a Creative Commons License. This copyright applies to the Bengali Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Bengali Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1325</td><td class='sample'>Danish Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0289'>Detail</a><div><div id='m-0289'><div class='m-0289__w'><a class='m-0289__c' href='#'><span class='close'>close</span></a><h2>Danish Cuisine Graph Kit</h2><p class=''>Danish Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Danish Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a Danish culture. Background: Danish cuisine (Danish: det danske køkken), originating from the peasant population's own local produce, was enhanced by cooking techniques developed in the late 19th century and the wider availability of goods after the Industrial Revolution. The open sandwiches, known as smørrebrød, which in their basic form are the usual fare for lunch, can be considered a national Specialty when prepared and decorated with a variety of fine ingredients. Hot meals are traditionally prepared from ground meats, such as frikadeller (meat balls) and medisterpølse, or from more substantial meat and fish dishes such as flæskesteg (roast pork with crackling) or kogt torsk (poached cod) with mustard sauce and trimmings. Denmark is known for its Carlsberg and Tuborg beers and for its akvavit and bitters, but amongst the Danes themselves imported wine has gained in popularity since the 1960s. Cooking in Denmark has always been inspired by foreign and continental practices and the use of imported tropical spices like cinnamon, cardamom, nutmeg and black pepper can be traced to the Danish cuisine of the Middle Ages and some even to the Vikings. Danish chefs, inspired by continental practices, have in recent years developed an innovative series of gourmet dishes based on high-quality local produce known as new Danish cuisine. As a result, Copenhagen and the provinces now have a considerable number of highly acclaimed restaurants, of which several have been awarded Michelin stars.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Danish Cuisine Graph Kit\"GK-FDM-1325, it is licensed under a Creative Commons License. This copyright applies to the Danish Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Danish Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1328</td><td class='sample'>Dutch Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0292'>Detail</a><div><div id='m-0292'><div class='m-0292__w'><a class='m-0292__c' href='#'><span class='close'>close</span></a><h2>Dutch Cuisine Graph Kit</h2><p class=''>Dutch Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Dutch Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a Dutch culture. Background: Dutch cuisine (Dutch: Nederlandse keuken) consists of the cooking traditions and practices from the Netherlands. The country's cuisine is shaped by the practice of fishing and farming, including the cultivation of the soil for raising crops and the raising of domesticated animals, and the history of the Netherlands. Traditionally, Dutch cuisine is simple and straightforward, with many vegetables and little meat; breakfast and lunch are typically bread with toppings while dinner is meat and potatoes, supplemented with seasonal vegetables. The Dutch diet was relatively high in carbohydrates and fat, reflecting the dietary need of the laborers whose culture molded the country, and contains many dairy products. Without many refinements, it is best described as rustic, though many holidays are still celebrated with special foods. In the course of the twentieth century this diet changed and became much more cosmopolitan, with most international cuisines being represented in the major cities.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Dutch Cuisine Graph Kit\"GK-FDM-1328, it is licensed under a Creative Commons License. This copyright applies to the Dutch Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Dutch Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1331</td><td class='sample'>English Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0295'>Detail</a><div><div id='m-0295'><div class='m-0295__w'><a class='m-0295__c' href='#'><span class='close'>close</span></a><h2>English Cuisine Graph Kit</h2><p class=''>English Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. English Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by an English culture. Background: English cuisine encompasses the cooking styles, traditions and recipes associated with England. It has distinctive attributes of its own, but also shares much with wider British cuisine, partly through the importation of ingredients and ideas from North America, China, and India during the time of the British Empire and as a result of post-war immigration. Traditional meals have ancient origins, such as bread and cheese, roasted and stewed meats, meat and game pies, boiled vegetables and broths, and freshwater and saltwater fish. The 14th-century English cookbook, the Forme of Cury, contains recipes for these, and dates from the royal court of Richard II. English cooking has been influenced by foreign ingredients and cooking styles since the Middle Ages. Curry was introduced from the Indian subcontinent and adapted to English tastes from the eighteenth century with Hannah Glasse's recipe for chicken \"currey\". French cuisine influenced English recipes throughout the Victorian era. After the rationing of the Second World War, Elizabeth David's 1950 A Book of Mediterranean Food had wide influence, bringing Italian cuisine to English homes. Her success encouraged other cookery writers to describe other styles, including Chinese and Thai cuisine. England continues to absorb culinary ideas from all over the world.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"English Cuisine Graph Kit\"GK-FDM-1331, it is licensed under a Creative Commons License. This copyright applies to the English Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to English Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1334</td><td class='sample'>French Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0298'>Detail</a><div><div id='m-0298'><div class='m-0298__w'><a class='m-0298__c' href='#'><span class='close'>close</span></a><h2>French Cuisine Graph Kit</h2><p class=''>French Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. French Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a French culture. Background: French cuisine consists of the cooking traditions and practices from France. In the 14th century Guillaume Tirel, a court chef known as \"Taillevent\", wrote Le Viandier, one of the earliest recipe collections of medieval France. During that time, French cuisine was heavily influenced by Italian cuisine. In the 17th century, chefs François Pierre La Varenne and Marie-Antoine Carême spearheaded movements that shifted French cooking away from its foreign influences and developed France's own indigenous style. Cheese and wine are a major part of the cuisine, playing different roles regionally and nationally, with many variations and appellation d'origine contrôlée (AOC) (regulated appellation) laws. French cuisine was codified in the 20th century by Auguste Escoffier to become the modern haute cuisine; Escoffier, however, left out much of the local culinary character to be found in the regions of France and was considered difficult to execute by home cooks. Gastro-tourism and the Guide Michelin helped to acquaint people with the rich bourgeois and peasant cuisine of the French countryside starting in the 20th century. Gascon cuisine has also had great influence over the cuisine in the southwest of France. Many dishes that were once regional have proliferated in variations across the country. Knowledge of French cooking has contributed significantly to Western cuisines and its criteria are used widely in Western cookery school boards and culinary education. In November 2010, French gastronomy was added by the UNESCO to its lists of the world's \"intangible cultural heritage\".</p><p class='sample'>To the extent that Ontomatica has a copyright for \"French Cuisine Graph Kit\"GK-FDM-1334, it is licensed under a Creative Commons License. This copyright applies to the French Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to French Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1337</td><td class='sample'>German Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0301'>Detail</a><div><div id='m-0301'><div class='m-0301__w'><a class='m-0301__c' href='#'><span class='close'>close</span></a><h2>German Cuisine Graph Kit</h2><p class=''>German Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. German Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a German culture. Background: For various examples of cuisine, see List of German dishes. German cuisine has evolved as a national cuisine through centuries of social and political change with variations from region to region. Some regions of Germany, like Bavaria and neighboring Swabia, share dishes with the Austrian cuisine and parts of the Swiss cuisine. The Michelin Guide of 2015 awarded eleven restaurants in Germany three stars, the highest designation, while 38 more received two stars and 233 one star. German restaurants have become the world's second-most decorated after France.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"German Cuisine Graph Kit\"GK-FDM-1337, it is licensed under a Creative Commons License. This copyright applies to the German Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to German Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1340</td><td class='sample'>Iranian Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0304'>Detail</a><div><div id='m-0304'><div class='m-0304__w'><a class='m-0304__c' href='#'><span class='close'>close</span></a><h2>Iranian Cuisine Graph Kit</h2><p class=''>Iranian Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Iranian Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by an Iranian culture. Background: Iranian cuisine or Persian cuisine (Persian: آشپزی ایرانی Âšpaziye Irâni‎‎) is the traditional and modern style of cooking in Iran (formerly known as Persia). Situated in West Asia (also known as the Middle East) with a diverse population, the Iranian culinary style is unique to Iran, though has historically both influenced and has been influenced by Iran's neighboring and conquered regions at various stages throughout its history. Specifically, these have been mutual culinary influences to and from Turkish cuisine, Azerbaijani cuisine, Kurdish cuisine, Caucasian cuisine, Iraqi cuisine, Levantine cuisine, Greek cuisine, Central Asian cuisine, and minor aspects from Russian cuisine. Through the Persianized Central Asian Mughal dynasty, aspects of Iranian cuisine were adopted into North Indian cuisine. Turkish cuisine, Azerbaijani cuisine and Iranian cuisine on the other hand have heavy mutual influence on each other, due to geographical proximity, ethnic relations (for example, Azerbaijanis, a Turkic people, are the second largest ethnicity in Iran) many common cultural aspects, shared empires, and conquerings by such as the Achaemenids, Sassanians, Seljuks, Safavids, Afsharids, Ottomans and Qajars. Fresh green herbs are frequently used along with fruits such as plums, pomegranates, quince, prunes, apricots, and raisins. Typical Iranian main dishes are combinations of rice with meat, such as lamb, chicken, or fish, and vegetables such as onions, various herbs, and nuts. To achieve a balanced taste, characteristic Iranian flavorings such as saffron, dried lime, cinnamon, and parsley are mixed delicately and used in some special dishes.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Iranian Cuisine Graph Kit\"GK-FDM-1340, it is licensed under a Creative Commons License. This copyright applies to the Iranian Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Iranian Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1343</td><td class='sample'>Italian Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0307'>Detail</a><div><div id='m-0307'><div class='m-0307__w'><a class='m-0307__c' href='#'><span class='close'>close</span></a><h2>Italian Cuisine Graph Kit</h2><p class=''>Italian Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Italian Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by an Italian culture. Background: Italian cuisine (Italian: cucina italiana [kuˈtʃiːna itaˈljaːna]) has developed through centuries of social and political changes, with roots stretching to antiquity. Significant changes occurred with the discovery of the New World and the introduction of potatoes, tomatoes, bell peppers and maize, now central to the cuisine but not introduced in quantity until the 18th century. Italian cuisine is noted for its regional diversity, abundance of difference in taste, and it is probably the most popular in the world, with influences abroad. Italian cuisine is characterized by its simplicity, with many dishe
