*{box-sizing:border-box}

body,html{
	padding:0;
	margin:2vw;
	min-width:240px;
	color:#48525c;
	/* background-color:#fff; */
	overflow-x:hidden;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
	touch-action:manipulation
}


@media (max-width:240px){body,html{font-size:14px}}

h1{font-family:"Noto Sans",sans-serif;font-size:2.0rem; font-weight:500}
h2{font-family:"Noto Sans",sans-serif;font-size:1.7rem; color:#1F64FF; margin-bottom:7.5px}
h3{font-family:"Noto Sans",sans-serif;font-size:1.5rem; padding-bottom:10px}

.sample{font-family:"Noto Sans";font-size:1em;}
.mono{font-family:"Fira Mono";font-size:0.9em;}

h2,h3,{font-weight:500}

a{text-decoration: none;}


.background {background: white}
.container{max-width:960px;margin:0 auto}

.tb {
    margin:10px 0;
}
.tb span+span, .collapsible {
    display:none;
}
.tb input[type="checkbox"]:checked ~ span {
    display:none;
}
.tb input[type="checkbox"]:checked ~ span+span{
    display:inline;
}
.tb input[type="checkbox"]:checked ~ .collapsible {
    display:table;
}

<amp-list template="tmpl-12" items="items" src="amp-state:localState-12" width="auto" height="900" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-12"><script type="application/json">{"items": [{"0094":"<span class='sample'>Show Agriculture and Aquaculture Graph Kit</span><span class='sample'>Hide Agriculture and Aquaculture Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Agriculture and Aquaculture Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-AGR-1101</td><td class='sample'>Plant Health Graph Kit</td><td class='sample'><div class='open'><a href='#m-0095'>Detail</a><div><div id='m-0095'><div class='m-0095__w'><a class='m-0095__c' href='#'><span class='close'>close</span></a><h2>Plant Health Graph Kit</h2><p class=''>Plant Health Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Plant Health Graph Kit is used to specify compliance with Agreement on the Application of Sanitary and Phytosanitary Measures. Background: The Agreement on the Application of Sanitary and Phytosanitary Measures, also known as the SPS Agreement, is an international treaty of the World Trade Organization. It was negotiated during the Uruguay Round of the General Agreement on Tariffs and Trade, and entered into force with the establishment of the WTO at the beginning of 1995. Broadly, the sanitary and phytosanitary ('SPS') measures covered by the agreement are those aimed at the protection of human, animal or plant life or health from certain risks. Under the SPS agreement, the WTO sets constraints on member-states' policies relating to food safety (bacterial contaminants, pesticides, inspection and labeling) as well as animal and plant health (phytosanitation) with respect to imported pests and diseases. There are 3 standards organizations who set standards that WTO members should base their SPS methodologies on. As provided for in Article 3, they are the Codex Alimentarius Commission (Codex), World Organization for Animal Health (OIE) and the Secretariat of the International Plant Protection Convention (IPPC). The treaty targets 'scientifically unfounded' barriers to trade disguised as health and safety regulations. The SPS agreement is closely linked to the Agreement on Technical Barriers to Trade, which was signed in the same year and has similar goals. The TBT Emerged from the Tokyo Round of WTO negotiations and was negotiated with the aim of ensuring non-discrimination in the adoption and implementation of technical regulations and standards.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Plant Health Graph Kit\" (GK-AGR-1101), it is licensed under a Creative Commons License. This copyright applies to the Plant Health Graph Kit specifications and accompanying documentation. The copyright does not apply to Plant Health Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1104</td><td class='sample'>Plant Property Rights Graph Kit</td><td class='sample'><div class='open'><a href='#m-0098'>Detail</a><div><div id='m-0098'><div class='m-0098__w'><a class='m-0098__c' href='#'><span class='close'>close</span></a><h2>Plant Property Rights Graph Kit</h2><p class=''>Plant Property Rights Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Plant Property Rights Graph Kit is used to specify implementation of plant breeders' rights (PBR) agreements. Background: Plant breeders' rights (PBR), also known as plant variety rights (PVR), are rights granted to the breeder of a new variety of plant that give the breeder exclusive control over the propagating material (including seed, cuttings, divisions, tissue culture) and harvested material (cut flowers, fruit, foliage) of a new variety for a number of years. With these rights, the breeder can choose to become the exclusive marketer of the variety, or to license the variety to others. In order to qualify for these exclusive rights, a variety must be new, distinct, uniform and stable. A variety is: * new if it has not been commercialized for more than one year in the country of protection; * distinct if it differs from all other known varieties by one or more important botanical characteristics, such as height, maturity, color, etc.; * uniform if the plant characteristics are consistent from plant to plant within the variety; * stable if the plant characteristics are genetically fixed and therefore remain the same from generation to generation, or after a cycle of reproduction in the case of hybrid varieties. The breeder must also give the variety an acceptable \"denomination\", which becomes its generic name and must be used by anyone who markets the variety. Typically, plant variety rights are granted by national offices, after examination. Seed is submitted to the plant variety office, who grow it for one or more seasons, to check that it is distinct, stable, and uniform. If these tests are passed, exclusive rights are granted for a specified period (typically 20/25 years (or 25/30 years, for trees and vines). Annual renewal fees are required to maintain the rights. Breeders can bring suit to enforce their rights and can recover damages for infringement. Plant breeders' rights contain exemptions from infringement that are not recognized under patent law. Commonly, there is an exemption for farm-saved seed. Farmers may store the production in their own bins for their own use as seed, but this does not necessarily extend to brown-bag sales of seed. Further sales for propagation purposes are not allowed without the written approval of the breeder. There is also a breeders' exemption (research exemption in the 1991 Act) that allows breeders to use protected varieties as sources of initial variation to create new varieties of plants (1978 Act), or for other experimental purposes (1991 Act). There is also a provision for compulsory licensing to assure public access to protected varieties if the national interest requires it and the breeder is unable to meet the demand. There is tension over the relationship between patent rights and plant breeder's rights. There has been litigation in Australia, the United States, and Canada over the overlap between such rights. Each of these cases was decided on the principle that patents and plant breeders' rights were overlapping and not mutually exclusive. Thus, the exemptions from infringement of plant breeders' rights, such as the saved seed exemption, do not create corresponding exemptions from infringement of the patents covering the same plants. Likewise, acts that infringe the plant breeders' rights, such as exportation of the variety, would not necessarily infringe a patent on the variety, which only allows the patent owner to prohibit making, using or selling the patented invention.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Plant Property Rights Graph Kit\" (GK-AGR-1104), it is licensed under a Creative Commons License. This copyright applies to the Plant Property Rights Graph Kit specifications and accompanying documentation. The copyright does not apply to Plant Property Rights Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1107</td><td class='sample'>Plant Reproductive Material Graph Kit</td><td class='sample'><div class='open'><a href='#m-0101'>Detail</a><div><div id='m-0101'><div class='m-0101__w'><a class='m-0101__c' href='#'><span class='close'>close</span></a><h2>Plant Reproductive Material Graph Kit</h2><p class=''>Plant Reproductive Material Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Plant Reproductive Material Graph Kit is used to support registration of varieties, and certification or inspection of lots of seed and plant propagating material before marketing. Background: Plant reproduction is the production of new individuals or offspring in plants, which can be accomplished by sexual or asexual reproduction. Sexual reproduction produces offspring by the fusion of gametes, resulting in offspring genetically different from the parent or parents. Asexual reproduction produces new individuals without the fusion of gametes, genetically identical to the parent plants and each other, except when mutations occur. In seed plants, the offspring can be packaged in a protective seed, which is used as an agent of dispersal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Plant Reproductive Material Graph Kit\" (GK-AGR-1107), it is licensed under a Creative Commons License. This copyright applies to the Plant Reproductive Material Graph Kit specifications and accompanying documentation. The copyright does not apply to Plant Reproductive Material Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1110</td><td class='sample'>Plant Variety Graph Kit</td><td class='sample'><div class='open'><a href='#m-0104'>Detail</a><div><div id='m-0104'><div class='m-0104__w'><a class='m-0104__c' href='#'><span class='close'>close</span></a><h2>Plant Variety Graph Kit</h2><p class=''>Plant Variety Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Plant Variety Graph Kit is used to specify cultivars. Background: A cultivar is a plant or grouping of plants selected for desirable characteristics that are maintained during propagation. Most cultivars have arisen in cultivation, but a few are special selections from the wild. Popular ornamental garden plants like roses, camellias, daffodils, rhododendrons, and azaleas are cultivars produced by careful breeding and selection for flower color and form. Similarly, the world's agricultural food crops are almost exclusively cultivars that have been selected for characteristics such as improved yield, flavor, and resistance to disease and very few wild plants are now used as food sources. Trees used in forestry are also special selections grown for their enhanced quality and yield of timber. Cultivars form a major part of Liberty Hyde Bailey's broader grouping, the cultigen, defined as a plant whose origin or selection is primarily due to intentional human activity. Cultivar was coined by Bailey and it is generally regarded as a portmanteau of \"cultivated\" and \"variety\", but could also be derived from \"cultigen\" and \"variety\". A cultivar is not the same as a botanical variety, a taxonomic rank below subspecies, and there are differences in the rules for creating and using the names of botanical varieties and cultivars. In recent times, the naming of cultivars has been complicated by the use of statutory plant patents and plant breeders' rights names. The International Union for the Protection of New Varieties of Plants (UPOV – French: Union internationale pour la protection des obtentions végétales) offers legal protection of plant cultivars to people or organizations who introduce new cultivars to commerce. UPOV requires that a cultivar be distinct, uniform and stable. To be distinct, it must have characteristics that easily distinguish it from any other known cultivar. To be uniform and stable, the cultivar must retain these characteristics under repeated propagation. The naming of cultivars is an important aspect of cultivated plant taxonomy, and the correct naming of a cultivar is prescribed by the Rules and Recommendations of the International Code of Nomenclature for Cultivated Plants (the ICNCP, commonly known as the Cultivated Plant Code). A cultivar is given a cultivar name, which consists of the scientific Latin botanical name followed by a cultivar epithet. The cultivar epithet is usually in a vernacular language. For example, the full cultivar name of the King Edward potato is Solanum tuberosum 'King Edward'. The 'King Edward' part of the name is the cultivar epithet, which, according to the Rules of the Cultivated Plant Code, is bounded by single quotation marks.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Plant Variety Graph Kit\" (GK-AGR-1110), it is licensed under a Creative Commons License. This copyright applies to the Plant Variety Graph Kit specifications and accompanying documentation. The copyright does not apply to Plant Variety Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1113</td><td class='sample'>Organic Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0107'>Detail</a><div><div id='m-0107'><div class='m-0107__w'><a class='m-0107__c' href='#'><span class='close'>close</span></a><h2>Organic Food Graph Kit</h2><p class=''>Organic Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Organic Food Graph Kit is used to specify food produced by methods that comply with unique national standards of organic farming. Background: Organic foods are foods produced by methods that comply with the standards of organic farming. Standards vary worldwide; however, organic farming in general, features practices that strive to foster cycling of resources, promote ecological balance, and conserve biodiversity. Organizations regulating organic products may choose to restrict the use of certain pesticides and fertilizers in farming. In general, organic foods are also usually not processed using irradiation, industrial solvents or synthetic food additives. Currently, the European Union, the United States, Canada, Mexico, Japan, and many other countries require producers to obtain special certification in order to market food as organic, within their borders. In the context of these regulations, organic food is food produced in a way that complies with organic standards set by national governments and international organizations. Although the produce of kitchen gardens may be organic, selling food with the organic label is regulated by governmental food safety authorities, such as the US Department of Agriculture (USDA) or European Commission. There is no sufficient evidence in medical literature to support claims that organic food is safer or healthier than conventionally grown food. While there may be some differences in the nutrient and anti-nutrient contents of organically and conventionally produced food, the variable nature of food production and handling makes it difficult to generalize results. Claims that organic food tastes better are generally not supported by evidence.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Organic Food Graph Kit\" (GK-AGR-1113), it is licensed under a Creative Commons License. This copyright applies to the Organic Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Organic Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1116</td><td class='sample'>Specialty Crop Graph Kit</td><td class='sample'><div class='open'><a href='#m-0110'>Detail</a><div><div id='m-0110'><div class='m-0110__w'><a class='m-0110__c' href='#'><span class='close'>close</span></a><h2>Specialty Crop Graph Kit</h2><p class=''>Specialty Crop Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specialty Crop Graph Kit is used to specify heirloom plants and methods to reproduce the plants. Background: An heirloom plant, heirloom variety, heritage fruit (Australia and New Zealand), or (especially in Ireland and the UK) heirloom vegetable is an old cultivar that is maintained by gardeners and farmers, particularly in isolated or ethnic minority communities in western countries. These may have been commonly grown during earlier periods in human history, but are not used in modern large-scale agriculture. In some parts of the world, notably the European Union, it is illegal to sell seeds of cultivars that are not listed as approved for sale. The Henry Doubleday Research Association, now known as Garden Organic, responded to this legislation by setting up the Heritage Seed Library to preserve seeds of as many of the older cultivars as possible. However, seed banks alone have not been able to provide sufficient insurance against catastrophic loss. In some jurisdictions, laws have been proposed that would make seed saving itself illegal. Many heirloom vegetables have kept their traits through open pollination, while fruit varieties such as apples have been propagated over the centuries through grafts and cuttings. The trend of growing heirloom plants in gardens has been returning in popularity in North America and Europe in recent decades.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specialty Crop Graph Kit\" (GK-AGR-1116), it is licensed under a Creative Commons License. This copyright applies to the Specialty Crop Graph Kit specifications and accompanying documentation. The copyright does not apply to Specialty Crop Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1119</td><td class='sample'>Live Animals Graph Kit</td><td class='sample'><div class='open'><a href='#m-0113'>Detail</a><div><div id='m-0113'><div class='m-0113__w'><a class='m-0113__c' href='#'><span class='close'>close</span></a><h2>Live Animals Graph Kit</h2><p class=''>Live Animals Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Live Animals Graph Kit is used to specify status of animals transported across regional and national boundaries. Background: Live animals are traded or imported every day in different countries. Live animals must travel with a health certificate validated by an official veterinarian specifying that the animals fulfill the basic animal health requirements as set out in the relevant regional and national directives. Health certificates accompany animal imports. In general, these certificates are signed by an official veterinarian of the competent authority of the exporting country guaranteeing that the conditions for import have been met. On arrival, the animals and the accompanying data certificates are verified and checked at a designated Border Inspection Post.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Live Animals Graph Kit\" (GK-AGR-1119), it is licensed under a Creative Commons License. This copyright applies to the Live Animals Graph Kit specifications and accompanying documentation. The copyright does not apply to Live Animals Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1122</td><td class='sample'>Animal Feed Graph Kit</td><td class='sample'><div class='open'><a href='#m-0116'>Detail</a><div><div id='m-0116'><div class='m-0116__w'><a class='m-0116__c' href='#'><span class='close'>close</span></a><h2>Animal Feed Graph Kit</h2><p class=''>Animal Feed Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal Feed Graph Kit is used to specify composition and formulation of animal feed; veterinary medicines and medicated feed; marketing of feed materials and compound feed; and, rules on the authorization, marketing and use of feed additives. Background: Animal feed is food given to domestic animals in the course of animal husbandry. There are two basic types, fodder and forage. Used alone, the word \"feed\" more often refers to fodder.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal Feed Graph Kit\" (GK-AGR-1122), it is licensed under a Creative Commons License. This copyright applies to the Animal Feed Graph Kit specifications and accompanying documentation. The copyright does not apply to Animal Feed Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1125</td><td class='sample'>Animal Health Graph Kit</td><td class='sample'><div class='open'><a href='#m-0119'>Detail</a><div><div id='m-0119'><div class='m-0119__w'><a class='m-0119__c' href='#'><span class='close'>close</span></a><h2>Animal Health Graph Kit</h2><p class=''>Animal Health Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal Health Graph Kit is used to specify actions taken to maintain animal health and mitigate transmissible animal disease. Background: Veterinary medicine is the branch of medicine that deals with the prevention, diagnosis and treatment of disease, disorder and injury in non-human animals. The scope of veterinary medicine is wide, covering all animal species, both domesticated and wild, with a wide range of conditions which can affect different species. Veterinary medicine is widely practiced, both with and without professional supervision. Professional care is most often led by a veterinary physician (also known as a vet, veterinary surgeon or veterinarian), but also by paraveterinary workers such as veterinary nurses or technicians. This can be augmented by other paraprofessionals with specific specialisms such as animal physiotherapy or dentistry, and species relevant roles such as farriers. Veterinary science helps human health through the monitoring and control of zoonotic disease (infectious disease transmitted from non-human animals to humans), food safety, and indirectly through human applications from basic medical research. They also help to maintain food supply through livestock health monitoring and treatment, and mental health by keeping pets healthy and long living. Veterinary scientists often collaborate with epidemiologists, and other health or natural scientists depending on type of work. Ethically, veterinarians are usually obliged to look after animal welfare.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal Health Graph Kit\" (GK-AGR-1125), it is licensed under a Creative Commons License. This copyright applies to the Animal Health Graph Kit specifications and accompanying documentation. The copyright does not apply to Animal Health Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1128</td><td class='sample'>Animal Welfare Graph Kit</td><td class='sample'><div class='open'><a href='#m-0122'>Detail</a><div><div id='m-0122'><div class='m-0122__w'><a class='m-0122__c' href='#'><span class='close'>close</span></a><h2>Animal Welfare Graph Kit</h2><p class=''>Animal Welfare Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal Welfare Graph Kit is used to specify actions taken to maintain animal welfare. Background: Animal welfare is the well-being of animals. The standards of \"good\" animal welfare vary considerably between different contexts. These standards are under constant review and are debated, created and revised by animal welfare groups, legislators and academics worldwide. Animal welfare science uses various measures, such as longevity, disease, immunosuppression, behavior, physiology, and reproduction, although there is debate about which of these indicators provide the best information. Concern for animal welfare is often based on the belief that non-human animals are sentient and that consideration should be given to their well-being or suffering, especially when they are under the care of humans. These concerns can include how animals are slaughtered for food, how they are used in scientific research, how they are kept (as pets, in zoos, farms, circuses, etc.), and how human activities affect the welfare and survival of wild species. Animal welfare was a concern of some ancient civilizations but began to take a larger place in Western public policy in 19th-century Great Britain. In the 21st century, it is a significant focus of interest in science, ethics, and animal welfare organizations. There are two forms of criticism of the concept of animal welfare, coming from diametrically opposite positions. One view, dating back centuries, asserts that animals are not consciously aware and hence are unable to experience poor (or good) welfare. This once-dominant argument is at odds with the predominant view of modern neuroscientists, who, notwithstanding philosophical problems with the definition of consciousness even in humans, now generally hold that animals are conscious. However, some still maintain that consciousness is a philosophical question that may never be scientifically resolved. The other view is based on the animal rights position that animals should not be regarded as property and any use of animals by humans is unacceptable. Accordingly, some animal rights proponents argue that the perception of better animal welfare facilitates continued and increased exploitation of animals. Some authorities therefore treat animal welfare and animal rights as two opposing positions. Others see the increasing concern for animal welfare as incremental steps towards animal rights. The most widely held position in the western world is a mid-way utilitarian point-of-view; the position that it is morally acceptable for humans to use non-human animals, provided that adverse effects on animal welfare are minimized as much as possible.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal Welfare Graph Kit\" (GK-AGR-1128), it is licensed under a Creative Commons License. This copyright applies to the Animal Welfare Graph Kit specifications and accompanying documentation. The copyright does not apply to Animal Welfare Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1131</td><td class='sample'>Animal Disease Graph Kit</td><td class='sample'><div class='open'><a href='#m-0125'>Detail</a><div><div id='m-0125'><div class='m-0125__w'><a class='m-0125__c' href='#'><span class='close'>close</span></a><h2>Animal Disease Graph Kit</h2><p class=''>Animal Disease Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal Disease Graph Kit is used to specify steps to mitigate animal disease. Background: A disease is a particular abnormal condition, a disorder of a structure or function, that affects part or all of an organism. The study of disease is called pathology which includes the causal study of etiology. Disease is often construed as a medical condition associated with specific symptoms and signs. It may be caused by external factors such as pathogens, or it may be caused by internal dysfunctions particularly of the immune system such as an immunodeficiency, or a hypersensitivity including allergies and autoimmunity. In humans, disease is often used more broadly to refer to any condition that causes pain, dysfunction, distress, social problems, or death to the person afflicted, or similar problems for those in contact with the person. In this broader sense, it sometimes includes injuries, disabilities, disorders, syndromes, infections, isolated symptoms, deviant behaviors, and atypical variations of structure and function, while in other contexts and for other purposes these may be considered distinguishable categories. Diseases can affect people not only physically, but also emotionally, as contracting and living with a disease can alter the affected person's perspective on life. Death due to disease is called death by natural causes. There are four main types of disease: infectious diseases, deficiency diseases, genetic diseases both (hereditary and non-hereditary), and physiological diseases. Diseases can also be classified as communicable and non-communicable. The deadliest diseases in humans are coronary artery disease (blood flow obstruction), followed by cerebrovascular disease and lower respiratory infections.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal Disease Graph Kit\" (GK-AGR-1131), it is licensed under a Creative Commons License. This copyright applies to the Animal Disease Graph Kit specifications and accompanying documentation. The copyright does not apply to Animal Disease Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1134</td><td class='sample'>Animal By-Products Graph Kit</td><td class='sample'><div class='open'><a href='#m-0128'>Detail</a><div><div id='m-0128'><div class='m-0128__w'><a class='m-0128__c' href='#'><span class='close'>close</span></a><h2>Animal By-Products Graph Kit</h2><p class=''>Animal By-Products Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal By-Products Graph Kit is used to specify animal feed - e.g. based on fishmeal and processed animal protein; organic fertilizers and soil improvers - e.g. manure, guano, processed OF/SI on the base of processed animal protein; and, technical products - e.g. pet food, hides and skins for leather, wool, blood for producing diagnostic tools. Background: An animal product is any material derived from the body of an animal. Examples are fat, flesh, blood, milk, eggs, and lesser known products, such as isinglass and rennet. Animal by-products are carcasses and parts of carcasses from slaughterhouses, animal shelters, zoos and veterinarians, and products of animal origin not intended for human consumption, including catering waste (all waste food from restaurants, catering facilities, central kitchens, slaughterhouses and household kitchens). These products may go through a process known as \"rendering\" to be made into human and non-human foodstuffs, fats, and other material that can be sold to make commercial products such as cosmetics, paint, cleaners, polishes, glue, soap and ink. The sale of animal by-products allows the meat industry to compete economically with industries selling sources of vegetable protein. Generally, products made from fossilized or decomposed animals, such as petroleum formed from the ancient remains of marine animals, are not considered animal products. Crops grown in soil fertilized with animal remains are rarely characterized as animal products. Several diets prohibit the inclusion of some animal products, including vegetarian, kosher, and halal. Other diets, such as veganism and the raw vegan diet, exclude any material of animal origin.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Animal By-Products Graph Kit\" (GK-AGR-1134), it is licensed under a Creative Commons License. This copyright applies to the Animal By-Products Graph Kit specifications and accompanying documentation. The copyright does not apply to Animal By-Products Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1137</td><td class='sample'>Semen Ova and Embryos Graph Kit</td><td class='sample'><div class='open'><a href='#m-0131'>Detail</a><div><div id='m-0131'><div class='m-0131__w'><a class='m-0131__c' href='#'><span class='close'>close</span></a><h2>Semen Ova and Embryos Graph Kit</h2><p class=''>Semen Ova and Embryos Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Semen Ova and Embryos Graph Kit is used to specify absence of specific pathogens that might be conveyed by semen, ova and embryos and processes to avoid contamination of female recipients and their offspring. Background: Fertility is the natural capability to produce offspring. As a measure, fertility rate is the number of offspring born per mating pair, individual or population. Fertility differs from fecundity, which is defined as the potential for reproduction (influenced by gamete production, fertilization and carrying a pregnancy to term). A lack of fertility is infertility while a lack of fecundity would be called sterility. Human fertility depends on factors of nutrition, sexual behavior, consanguinity, culture, instinct, endocrinology, timing, economics, way of life, and emotions.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Semen Ova and Embryos Graph Kit\" (GK-AGR-1137), it is licensed under a Creative Commons License. This copyright applies to the Semen Ova and Embryos Graph Kit specifications and accompanying documentation. The copyright does not apply to Semen Ova and Embryos Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1140</td><td class='sample'>Zootechnics Graph Kit</td><td class='sample'><div class='open'><a href='#m-0134'>Detail</a><div><div id='m-0134'><div class='m-0134__w'><a class='m-0134__c' href='#'><span class='close'>close</span></a><h2>Zootechnics Graph Kit</h2><p class=''>Zootechnics Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Zootechnics Graph Kit is used to specify actions taken to sustain breeding programs and to preserve genetic resources. Background: Zootechnics is the art of managing domestic or captive animals, including handling, breeding, and keeping. Based on: Genetics, Reproduction (Animal Husbandry), Feeding and Nutrition, Handling, Health (Preventive Medicine) and Economics.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Zootechnics Graph Kit\" (GK-AGR-1140), it is licensed under a Creative Commons License. This copyright applies to the Zootechnics Graph Kit specifications and accompanying documentation. The copyright does not apply to Zootechnics Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1143</td><td class='sample'>Local Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0137'>Detail</a><div><div id='m-0137'><div class='m-0137__w'><a class='m-0137__c' href='#'><span class='close'>close</span></a><h2>Local Food Graph Kit</h2><p class=''>Local Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Local Food Graph Kit is used to specify the origin of local food. Background: Local food, \"local food movement\" or the \"Locavores\" are a movement which aim to connect food producers and food consumers in the same geographic region; in order to develop more self-reliant and resilient food networks, improve local economies, or for health, environmental, community, or social impact in a particular place. The term has also been extended to include not only geographic location of supplier and consumer but can also be \"defined in terms of social and supply chain characteristics.\" For example, local food initiatives often promote sustainable and organic farming practices, although these are not explicitly related to the geographic proximity of the producer and consumer. Local food represents an alternative to the global food model, a model which often sees food travelling long distances before it reaches the consumer. A local food network involves relationships between food producers, distributors, retailers, and consumers in a particular place where they work together to increase food security and ensure economic, ecological and social sustainability of a community</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Local Food Graph Kit\" (GK-AGR-1143), it is licensed under a Creative Commons License. This copyright applies to the Local Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Local Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1146</td><td class='sample'>Life Cycle Graph Kit</td><td class='sample'><div class='open'><a href='#m-0140'>Detail</a><div><div id='m-0140'><div class='m-0140__w'><a class='m-0140__c' href='#'><span class='close'>close</span></a><h2>Life Cycle Graph Kit</h2><p class=''>Life Cycle Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Life Cycle Graph Kit is used to specify environmental inputs and outputs related to stages of agricultural products' life cycle. Background: Life-cycle assessment (LCA, also known as life-cycle analysis, ecobalance, and cradle-to-grave analysis) is a technique to assess environmental impacts associated with all the stages of a product's life from cradle to grave (i.e., from raw material extraction through materials processing, manufacture, distribution, use, repair and maintenance, and disposal or recycling). Designers use this process to help critique their products. LCAs can help avoid a narrow outlook on environmental concerns by: * Compiling an inventory of relevant energy and material inputs and environmental releases; * Evaluating the potential impacts associated with identified inputs and releases; * Interpreting the results to help make a more informed decision.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Life Cycle Graph Kit\" (GK-AGR-1146), it is licensed under a Creative Commons License. This copyright applies to the Life Cycle Graph Kit specifications and accompanying documentation. The copyright does not apply to Life Cycle Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1149</td><td class='sample'>Commodity and Crop Phenotypes Graph Kit</td><td class='sample'><div class='open'><a href='#m-0143'>Detail</a><div><div id='m-0143'><div class='m-0143__w'><a class='m-0143__c' href='#'><span class='close'>close</span></a><h2>Commodity and Crop Phenotypes Graph Kit</h2><p class=''>Commodity and Crop Phenotypes Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Commodity and Crop Phenotypes Graph Kit is used to specify environmental factors that affect a crop's characteristics. Background: Terroir (French pronunciation: [tɛʁwaʁ] from terre, \"land\") is the set of all environmental factors that affect a crop's phenotype, unique environment contexts and farming practices, when the crop is grown in a specific habitat. Collectively, these contextual characteristics are said to have a character; terroir also refers to this character. Some artisanal crops for which terroir is studied include wine, coffee, tobacco, chocolate, chili peppers, hops, agave (for making tequila and mezcal), tomatoes, heritage wheat, maple syrup, tea, and cannabis. Terroir is the basis of the French wine appellation d'origine contrôlée (AOC) system, which is a model for wine appellation and regulation in France and around the world. The AOC system presumes that the land from which the grapes are grown imparts a unique quality that is specific to that growing site (the plants' habitat). The extent of terroir's significance is debated in the wine industry.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Commodity and Crop Phenotypes Graph Kit\" (GK-AGR-1149), it is licensed under a Creative Commons License. This copyright applies to the Commodity and Crop Phenotypes Graph Kit specifications and accompanying documentation. The copyright does not apply to Commodity and Crop Phenotypes Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1152</td><td class='sample'>Sustain Natural Resources Graph Kit</td><td class='sample'><div class='open'><a href='#m-0146'>Detail</a><div><div id='m-0146'><div class='m-0146__w'><a class='m-0146__c' href='#'><span class='close'>close</span></a><h2>Sustain Natural Resources Graph Kit</h2><p class=''>Sustain Natural Resources Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Sustain Natural Resources Graph Kit is used to specify processes used to sustain natural resources. Background: In ecology, sustainability (from sustain and ability) is the property of biological systems to remain diverse and productive indefinitely. Long-lived and healthy wetlands and forests are examples of sustainable biological systems. In more general terms, sustainability is the endurance of systems and processes. The organizing principle for sustainability is sustainable development, which includes the four interconnected domains: ecology, economics, politics and culture. Sustainability science is the study of sustainable development and environmental science. Sustainability can also be defined as a socio-ecological process characterized by the pursuit of a common ideal. An ideal is by definition unattainable in a given time/space but endlessly approachable and it is this endless pursuit that forms a sustainable system in the process. Healthy ecosystems and environments are necessary to the survival of humans and other organisms. Ways of reducing negative human impact are environmentally-friendly chemical engineering, environmental resources management and environmental protection. Information is gained from green chemistry, earth science, environmental science and conservation biology. Ecological economics studies the fields of academic research that aim to address human economies and natural ecosystems. Moving towards sustainability is also a social challenge that entails international and national law, urban planning and transport, local and individual lifestyles and ethical consumerism. Ways of living more sustainably can take many forms from reorganizing living conditions (e.g., ecovillages, eco-municipalities and sustainable cities), reappraising economic sectors (permaculture, green building, sustainable agriculture), or work practices (sustainable architecture), using science to develop new technologies (green technologies, renewable energy and sustainable fission and fusion power), or designing systems in a flexible and reversible manner, and adjusting individual lifestyles that conserve natural resources. \"The term 'sustainability' should be viewed as humanity's target goal of human-ecosystem equilibrium (homeostasis), while 'sustainable development' refers to the holistic approach and temporal processes that lead us to the end point of sustainability.\" (305) Despite the increased popularity of the use of the term \"sustainability\", the possibility that human societies will achieve environmental sustainability has been, and continues to be, questioned—in light of environmental degradation, climate change, overconsumption, population growth and societies' pursuit of indefinite economic growth in a closed system.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Sustain Natural Resources Graph Kit\" (GK-AGR-1152), it is licensed under a Creative Commons License. This copyright applies to the Sustain Natural Resources Graph Kit specifications and accompanying documentation. The copyright does not apply to Sustain Natural Resources Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1155</td><td class='sample'>Agrochemicals Graph Kit</td><td class='sample'><div class='open'><a href='#m-0149'>Detail</a><div><div id='m-0149'><div class='m-0149__w'><a class='m-0149__c' href='#'><span class='close'>close</span></a><h2>Agrochemicals Graph Kit</h2><p class=''>Agrochemicals Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Agrochemicals Graph Kit is used to specify application of agrochemicals under different conditions. Background: A chemical substance is a form of matter that has constant chemical composition and characteristic properties. It cannot be separated into components by physical separation methods, i.e., without breaking chemical bonds. Chemical substances can be chemical elements, chemical compounds, ions or alloys. Chemical substances are often called 'pure' to set them apart from mixtures. A common example of a chemical substance is pure water; it has the same properties and the same ratio of hydrogen to oxygen whether it is isolated from a river or made in a laboratory. Other chemical substances commonly encountered in pure form are diamond (carbon), gold, table salt (sodium chloride) and refined sugar (sucrose). However, in practice, no substance is entirely pure, and chemical purity is specified according to the intended use of the chemical. Chemical substances exist as solids, liquids, gases or plasma, and may change between these phases of matter with changes in temperature or pressure. Chemical substances may be combined or converted to others by means of chemical reactions. Forms of energy, such as light and heat, are not considered to be matter, and are thus not \"substances\" in this regard.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Agrochemicals Graph Kit\" (GK-AGR-1155), it is licensed under a Creative Commons License. This copyright applies to the Agrochemicals Graph Kit specifications and accompanying documentation. The copyright does not apply to Agrochemicals Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1158</td><td class='sample'>Pesticides Graph Kit</td><td class='sample'><div class='open'><a href='#m-0152'>Detail</a><div><div id='m-0152'><div class='m-0152__w'><a class='m-0152__c' href='#'><span class='close'>close</span></a><h2>Pesticides Graph Kit</h2><p class=''>Pesticides Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Pesticides Graph Kit is used to specify application of pesticides under different conditions. Background: Pesticides are substances meant for attracting, seducing, and then destroying any pest. They are a class of biocide. The most common use of pesticides is as plant protection products (also known as crop protection products), which in general protect plants from damaging influences such as weeds, fungi, or insects. This use of pesticides is so common that the term pesticide is often treated as synonymous with plant protection product, although it is in fact a broader term, as pesticides are also used for non-agricultural purposes. The term pesticide includes all of the following: herbicide, insecticide, insect growth regulator, nematicide, termiticide, molluscicide, piscicide, avicide, rodenticide, predacide, bactericide, insect repellent, animal repellent, antimicrobial, fungicide, disinfectant (antimicrobial), and sanitizer. In general, a pesticide is a chemical or biological agent (such as a virus, bacterium, antimicrobial, or disinfectant) that deters, incapacitates, kills, or otherwise discourages pests. Target pests can include insects, plant pathogens, weeds, mollusks, birds, mammals, fish, nematodes (roundworms), and microbes that destroy property, cause nuisance, or spread disease, or are disease vectors. Although pesticides have benefits, some also have drawbacks, such as potential toxicity to humans and other species. According to the Stockholm Convention on Persistent Organic Pollutants, 9 of the 12 most dangerous and persistent organic chemicals are organochlorine pesticides.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Pesticides Graph Kit\" (GK-AGR-1158), it is licensed under a Creative Commons License. This copyright applies to the Pesticides Graph Kit specifications and accompanying documentation. The copyright does not apply to Pesticides Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1161</td><td class='sample'>Farm Machine Automation Graph Kit</td><td class='sample'><div class='open'><a href='#m-0155'>Detail</a><div><div id='m-0155'><div class='m-0155__w'><a class='m-0155__c' href='#'><span class='close'>close</span></a><h2>Farm Machine Automation Graph Kit</h2><p class=''>Farm Machine Automation Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Farm Machine Automation Graph Kit is used to support automation of farm machinery based on data served by an electronic label. Background: Automation or automatic control, is the use of various control systems for operating equipment such as machinery, processes in factories, boilers and heat-treating ovens, switching on telephone networks, steering and stabilization of ships, aircraft and other applications with minimal or reduced human intervention. Some processes have been completely automated. In modern days, it is also used in our homes. Smart home system is one of the everyday applications. The biggest benefit of automation is that it saves labor; however, it is also used to save energy and materials and to improve quality, accuracy and precision. The term automation, inspired by the earlier word automatic (coming from automaton), was not widely used before 1947, when Ford established an automation department. It was during this time that industry was rapidly adopting feedback controllers, which were introduced in the 1930s. Automation has been achieved by various means including mechanical, hydraulic, pneumatic, electrical, electronic devices and computers, usually in combination. Complicated systems, such as modern factories, airplanes and ships typically use all these combined techniques.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Farm Machine Automation Graph Kit\" (GK-AGR-1161), it is licensed under a Creative Commons License. This copyright applies to the Farm Machine Automation Graph Kit specifications and accompanying documentation. The copyright does not apply to Farm Machine Automation Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1164</td><td class='sample'>Robotics Integration Graph Kit</td><td class='sample'><div class='open'><a href='#m-0158'>Detail</a><div><div id='m-0158'><div class='m-0158__w'><a class='m-0158__c' href='#'><span class='close'>close</span></a><h2>Robotics Integration Graph Kit</h2><p class=''>Robotics Integration Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Robotics Integration Graph Kit is used to support robot operations based on data served by an electronic label. Background: Robotics is the branch of mechanical engineering, electrical engineering and computer science that deals with the design, construction, operation, and application of robots, as well as computer systems for their control, sensory feedback, and information processing. These technologies deal with automated machines that can take the place of humans in dangerous environments or manufacturing processes, or resemble humans in appearance, behavior, and or cognition. Many of today's robots are inspired by nature, contributing to the field of bio-inspired robotics. The concept of creating machines that can operate autonomously dates back to classical times, but research into the functionality and potential uses of robots did not grow substantially until the 20th century. Throughout history, it has been frequently assumed that robots will one day be able to mimic human behavior and manage tasks in a human-like fashion. Today, robotics is a rapidly growing field, as technological advances continue; researching, designing, and building new robots serve various practical purposes, whether domestically, commercially, or militarily. Many robots are built to do jobs that are hazardous to people such as defusing bombs, finding survivors in unstable ruins, and exploring mines and shipwrecks. Robotics is also used in STEM (Science, Technology, Engineering, and Mathematics) as a teaching aid.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Robotics Integration Graph Kit\" (GK-AGR-1164), it is licensed under a Creative Commons License. This copyright applies to the Robotics Integration Graph Kit specifications and accompanying documentation. The copyright does not apply to Robotics Integration Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AGR-1167</td><td class='sample'>Farm Records Graph Kit</td><td class='sample'><div class='open'><a href='#m-0161'>Detail</a><div><div id='m-0161'><div class='m-0161__w'><a class='m-0161__c' href='#'><span class='close'>close</span></a><h2>Farm Records Graph Kit</h2><p class=''>Farm Records Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Farm Records Graph Kit is used to specify agricultural economics to be served by an electronic label. Background: Agricultural economics or agronomics is an applied field of economics concerned with the application of economic theory in optimizing the production and distribution of food and fiber—a discipline known as agronomics. Agronomics was a branch of economics that specifically dealt with land usage. It focused on maximizing the crop yield while maintaining a good soil ecosystem. Throughout the 20th century the discipline expanded and the current scope of the discipline is much broader. Agricultural economics today includes a variety of applied areas, having considerable overlap with conventional economics. Agricultural economists have made substantial contributions to research in economics, econometrics, development economics, and environmental economics. Agricultural economics influences food policy, agricultural policy, and environmental policy.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Farm Records Graph Kit\" (GK-AGR-1167), it is licensed under a Creative Commons License. This copyright applies to the Farm Records Graph Kit specifications and accompanying documentation. The copyright does not apply to Farm Records Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AQU-1170</td><td class='sample'>Aquatic Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0164'>Detail</a><div><div id='m-0164'><div class='m-0164__w'><a class='m-0164__c' href='#'><span class='close'>close</span></a><h2>Aquatic Food Graph Kit</h2><p class=''>Aquatic Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Aquatic Food Graph Kit is used to specify origin and species of aquatic food. Background: Fishing is the activity of trying to catch fish. Fish are normally caught in the wild. Techniques for catching fish include hand gathering, spearing, netting, angling and trapping. Fishing may include catching other aquatic animals, such as mollusks, cephalopods, crustaceans, and echinoderms. The term is not normally applied to catching farmed fish, or to aquatic mammals, and marine mammals, such as whales, where the term whaling is more appropriate. According to United Nations FAO statistics, the total number of commercial fishermen and fish farmers is estimated to be 38 million. Fisheries and aquaculture provide direct and indirect employment to over 500 million people in developing countries. In 2005, the worldwide per capita consumption of fish captured from wild fisheries was 14.4 kilograms, with an additional 7.4 kilograms harvested from fish farms. In addition to providing food, modern fishing is also a recreational pastime.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Aquatic Food Graph Kit\"GK-AQU-1170, it is licensed under a Creative Commons License. This copyright applies to the Aquatic Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Aquatic Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AQU-1173</td><td class='sample'>Fishing Techniques Graph Kit</td><td class='sample'><div class='open'><a href='#m-0167'>Detail</a><div><div id='m-0167'><div class='m-0167__w'><a class='m-0167__c' href='#'><span class='close'>close</span></a><h2>Fishing Techniques Graph Kit</h2><p class=''>Fishing Techniques Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Fishing Techniques Graph Kit is used to specify methods for catching fish and other aquatic animals. Background: Fishing techniques are methods for catching fish. The term may also be applied to methods for catching other aquatic animals such as mollusks (shellfish, squid, octopus) and edible marine invertebrates. Fishing techniques include hand gathering, spearfishing, netting, angling and trapping. Recreational, commercial and artisanal fishers use different techniques, and also, sometimes, the same techniques. Recreational fishers fish for pleasure or sport, while commercial fishers fish for profit. Artisanal fishers use traditional, low-tech methods, for survival in third-world countries, and as a cultural heritage in other countries. Mostly, recreational fishers use angling methods and commercial fishers use netting methods. There is an intricate link between various fishing techniques and knowledge about the fish and their behavior including migration, foraging and habitat. The effective use of fishing techniques often depends on this additional knowledge. Which techniques are appropriate is dictated mainly by the target species and by its habitat? Fishing techniques can be contrasted with fishing tackle. Fishing tackle refers to the physical equipment that is used when fishing, whereas fishing techniques refers to the manner in which the tackle is used when fishing.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Fishing Techniques Graph Kit\"GK-AQU-1173, it is licensed under a Creative Commons License. This copyright applies to the Fishing Techniques Graph Kit specifications and accompanying documentation. The copyright does not apply to Fishing Techniques Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-AQU-1176</td><td class='sample'>Sustain Fisheries Graph Kit</td><td class='sample'><div class='open'><a href='#m-0170'>Detail</a><div><div id='m-0170'><div class='m-0170__w'><a class='m-0170__c' href='#'><span class='close'>close</span></a><h2>Sustain Fisheries Graph Kit</h2><p class=''>Sustain Fisheries Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Sustain Fisheries Graph Kit is used to specify processes used to sustain fisheries. Background: A conventional idea of a sustainable fishery is that it is one that is harvested at a sustainable rate, where the fish population does not decline over time because of fishing practices. Sustainability in fisheries combines theoretical disciplines, such as the population dynamics of fisheries, with practical strategies, such as avoiding overfishing through techniques such as individual fishing quotas, curtailing destructive and illegal fishing practices by lobbying for appropriate law and policy, setting up protected areas, restoring collapsed fisheries, incorporating all externalities involved in harvesting marine ecosystems into fishery economics, educating stakeholders and the wider public, and developing independent certification programs. Some primary concerns around sustainability are that heavy fishing pressures, such as overexploitation and growth or recruitment overfishing, will result in the loss of significant potential yield; that stock structure will erode to the point where it loses diversity and resilience to environmental fluctuations; that ecosystems and their economic infrastructures will cycle between collapse and recovery; with each cycle less productive than its predecessor; and that changes will occur in the trophic balance (fishing down marine food webs).</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Sustain Fisheries Graph Kit\"GK-AQU-1176, it is licensed under a Creative Commons License. This copyright applies to the Sustain Fisheries Graph Kit specifications and accompanying documentation. The copyright does not apply to Sustain Fisheries Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0173":"<span class='sample'>Show Product Identity Graph Kit</span><span class='sample'>Hide Product Identity Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Product Identity Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-PID-1201</td><td class='sample'>Biochemical Label Application</td><td class='sample'><div class='open'><a href='#m-0174'>Detail</a><div><div id='m-0174'><div class='m-0174__w'><a class='m-0174__c' href='#'><span class='close'>close</span></a><h2>Biochemical Label Application</h2><p class=''>Biochemical Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Biochemical Label Application is the electronic specification of composition of a biochemical product. Background: Chemical composition, also known as chemical makeup or simply, composition, is a concept in chemistry that has different, but similar, meanings if referred to a single pure substance or a mixture.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Biochemical Label Application\"GK-PID-1201, it is licensed under a Creative Commons License. This copyright applies to the Biochemical Label Application specifications and accompanying documentation. The copyright does not apply to Biochemical Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1204</td><td class='sample'>Commodity and Crop Label Application</td><td class='sample'><div class='open'><a href='#m-0177'>Detail</a><div><div id='m-0177'><div class='m-0177__w'><a class='m-0177__c' href='#'><span class='close'>close</span></a><h2>Commodity and Crop Label Application</h2><p class=''>Commodity and Crop Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Commodity and Crop Label Application is the electronic specification of commodity or crop product. Background: A crop is any cultivated plant, fungus, or alga that is harvested for food, clothing, livestock fodder, biofuel, medicine, or other uses. In contrast, animals that are raised by humans are called livestock, except those that are kept as pets. Microbes, such as bacteria or viruses, are referred to as cultures. Microbes are not typically grown for food, but are rather used to alter food. For example, bacteria are used to ferment milk to produce yogurt. Major crops include sugarcane, pumpkin, maize (corn), wheat, rice, cassava, soybeans, hay, potatoes and cotton.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Commodity and Crop Label Application\"GK-PID-1204, it is licensed under a Creative Commons License. This copyright applies to the Commodity and Crop Label Application specifications and accompanying documentation. The copyright does not apply to Commodity and Crop Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1207</td><td class='sample'>Food Label Application</td><td class='sample'><div class='open'><a href='#m-0180'>Detail</a><div><div id='m-0180'><div class='m-0180__w'><a class='m-0180__c' href='#'><span class='close'>close</span></a><h2>Food Label Application</h2><p class=''>Food Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Label Application is the electronic specification of a food product. Background: Food is any substance consumed to provide nutritional support for the body. It is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth. Historically, people secured food through two methods: hunting and gathering and agriculture. Today, the majority of the food energy required by an increasing world population is supplied by the food industry. Food safety and food security are monitored by agencies like the International Association for Food Protection, World Resources Institute, World Food Program, Food and Agriculture Organization, and International Food Information Council. They address issues such as sustainability, biological diversity, climate change, nutritional economics, population growth, water supply, and access to food. The right to food is a human right derived from the International Covenant on Economic, Social and Cultural Rights (ICESCR), recognizing the \"right to an adequate standard of living, including adequate food\", as well as the \"fundamental right to be free from hunger\".</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Label Application\"GK-PID-1207, it is licensed under a Creative Commons License. This copyright applies to the Food Label Application specifications and accompanying documentation. The copyright does not apply to Food Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1210</td><td class='sample'>Meal Label Application</td><td class='sample'><div class='open'><a href='#m-0183'>Detail</a><div><div id='m-0183'><div class='m-0183__w'><a class='m-0183__c' href='#'><span class='close'>close</span></a><h2>Meal Label Application</h2><p class=''>Meal Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Meal Label Application is the electronic specification of a meal product. Background: A meal is an eating occasion that takes place at a certain time and includes specific, prepared food, or the food eaten on that occasion. The names used for specific meals in English vary greatly, depending on the speaker's culture, the time of day, or the size of the meal. Meals occur primarily at homes, restaurants, and cafeterias, but may occur anywhere. Regular meals occur on a daily basis, typically several times a day. Special meals are usually held in conjunction with such occasions as birthdays, weddings, anniversaries, and holidays. A meal is different from a snack in that meals are generally larger, more varied, and more filling than snacks. The type of meal served or eaten at any given time varies by custom and location. In most modern cultures, three main meals are eaten: in the morning, early afternoon, and evening. Further, the names of meals are often interchangeable by custom as well. Some serve dinner as the main meal at midday, with supper as the late afternoon/early evening meal; while others may call their midday meal lunch and their early evening meal supper. Except for \"breakfast\", these names can vary from region to region or even from family to family.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Meal Label Application\"GK-PID-1210, it is licensed under a Creative Commons License. This copyright applies to the Meal Label Application specifications and accompanying documentation. The copyright does not apply to Meal Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1213</td><td class='sample'>Dietary Supplement Label Application</td><td class='sample'><div class='open'><a href='#m-0186'>Detail</a><div><div id='m-0186'><div class='m-0186__w'><a class='m-0186__c' href='#'><span class='close'>close</span></a><h2>Dietary Supplement Label Application</h2><p class=''>Dietary Supplement Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Dietary Supplement Label Application is the electronic specification of a dietary supplement product. Background: A dietary supplement is intended to provide nutrients that may otherwise not be consumed in sufficient quantities. Supplements as generally understood include vitamins, minerals, fiber, fatty acids, or amino acids, among other substances. U.S. authorities define dietary supplements as foods, while elsewhere they may be classified as drugs or other products. There are more than 50,000 dietary supplements available. More than half of the U.S. adult population (53% - 55%) consume dietary supplements with most common ones being multivitamins. These products are not intended to prevent or treat any disease and in some circumstances are dangerous, according to the U.S. National Institutes of Health. For those who fail to consume a balanced diet, the agency says that certain supplements \"may have value.\" Most supplements should be avoided, and usually people should not eat micronutrients except people with clearly shown deficiency. Those people should first consult a doctor. An exception is vitamin D, which is recommended in Nordic countries due to weak sunlight.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Dietary Supplement Label Application\"GK-PID-1213, it is licensed under a Creative Commons License. This copyright applies to the Dietary Supplement Label Application specifications and accompanying documentation. The copyright does not apply to Dietary Supplement Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1216</td><td class='sample'>Drug Label Application</td><td class='sample'><div class='open'><a href='#m-0189'>Detail</a><div><div id='m-0189'><div class='m-0189__w'><a class='m-0189__c' href='#'><span class='close'>close</span></a><h2>Drug Label Application</h2><p class=''>Drug Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Drug Label Application is the electronic specification of a drug product. Background: A drug is any substance other than food, that when inhaled, injected, smoked, consumed, absorbed via a patch on the skin or dissolved under the tongue causes a physiological change in the body. In pharmacology, a pharmaceutical drug, also called a medication or medicine, is a chemical substance used to treat, cure, prevent, or diagnose a disease or to promote well-being. Traditionally drugs were obtained through extraction from medicinal plants, but more recently also by organic synthesis. Pharmaceutical drugs may be used for a limited duration, or on a regular basis for chronic disorders. Pharmaceutical drugs are often classified into drug classes—groups of related drugs that have similar chemical structures, the same mechanism of action (binding to the same biological target), a related mode of action, and that are used to treat the same disease. The Anatomical Therapeutic Chemical Classification System (ATC), the most widely used drug classification system, assigns drugs a unique ATC code, which is an alphanumeric code that assigns it to specific drug classes within the ATC system. Another major classification system is the Biopharmaceutics Classification System. This classifies drugs according to their solubility and permeability or absorption properties. Psychoactive drugs are chemical substances that affect the function of the central nervous system, altering perception, mood or consciousness. They include alcohol, a depressant, and the stimulants nicotine and caffeine. These three are the most widely consumed psychoactive drugs worldwide and are also considered as recreational drugs since they are used for pleasure rather than medicinal purposes. Other recreational drugs include hallucinogens, opiates and amphetamines and some of these are also used in spiritual or religious settings. Some drugs can cause addiction and all drugs can have side effects. Excessive use of stimulants can promote stimulant psychosis. Many recreational drugs are illicit and international treaties such as the Single Convention on Narcotic Drugs exist for the purpose of their prohibition.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Drug Label Application\"GK-PID-1216, it is licensed under a Creative Commons License. This copyright applies to the Drug Label Application specifications and accompanying documentation. The copyright does not apply to Drug Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1219</td><td class='sample'>Pet Food Label Application</td><td class='sample'><div class='open'><a href='#m-0192'>Detail</a><div><div id='m-0192'><div class='m-0192__w'><a class='m-0192__c' href='#'><span class='close'>close</span></a><h2>Pet Food Label Application</h2><p class=''>Pet Food Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Pet Food Label Application is the electronic specification of pet food product. Background: Pet food is plant or animal material intended for consumption by pets. Typically sold in pet stores and supermarkets, it is usually specific to the type of animal, such as dog food or cat food. Most meat used for nonhuman animals is a byproduct of the human food industry, and is not regarded as \"human grade\". Four companies—Procter & Gamble, Nestlé, Mars, and Colgate-Palmolive—are thought to control 80% of the world's pet-food market, which in 2007 amounted to US$ 45.12 billion for cats and dogs alone.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Pet Food Label Application\"GK-PID-1219, it is licensed under a Creative Commons License. This copyright applies to the Pet Food Label Application specifications and accompanying documentation. The copyright does not apply to Pet Food Label Application data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PID-1222</td><td class='sample'>Animal Feed Label Application</td><td class='sample'><div class='open'><a href='#m-0195'>Detail</a><div><div id='m-0195'><div class='m-0195__w'><a class='m-0195__c' href='#'><span class='close'>close</span></a><h2>Animal Feed Label Application</h2><p class=''>Animal Feed Label Application integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Animal Feed Label Application is the electronic specification of animal feed product. Background: Animal feed is food given to domestic animals in the course of animal husbandry. There are two basic types, fodder and forage. Used alone, the word \"feed\" more often refers to fodder.<
