al finance, Law on agricultural labor; agricultural marketing; Agricultural insurance, Farming rights, Land tenure and tenancy system and law on Agricultural processing and rural industry. With implementation of modern technologies, issues including credit, intellectual property, trade and commerce related to agricultural products are dealt within the sphere of this law.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food and Drug Law Graph Kit\"GK-RTR-1704, it is licensed under a Creative Commons License. This copyright applies to the Food and Drug Law Graph Kit specifications and accompanying documentation. The copyright does not apply to Food and Drug Law Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1707</td><td class='sample'>Food, Drug and Chemical Label Regulations Graph Kit</td><td class='sample'><div class='open'><a href='#m-0428'>Detail</a><div><div id='m-0428'><div class='m-0428__w'><a class='m-0428__c' href='#'><span class='close'>close</span></a><h2>Food, Drug and Chemical Label Regulations Graph Kit</h2><p class=''>Food, Drug and Chemical Label Regulations Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food, Drug and Chemical Label Regulations Graph Kit is used to implement regional, national and international food, drug and chemical label regulations. Background: Food law establishes the rights of consumers to safe food and to accurate and honest information. labeling enables citizens to get comprehensive information about the content and composition of food products. labeling helps consumers to make an informed choice while purchasing their foodstuffs.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food, Drug and Chemical Label Regulations Graph Kit\"GK-RTR-1707, it is licensed under a Creative Commons License. This copyright applies to the Food, Drug and Chemical Label Regulations Graph Kit specifications and accompanying documentation. The copyright does not apply to Food, Drug and Chemical Label Regulations Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1710</td><td class='sample'>Food Label US Graph Kit</td><td class='sample'><div class='open'><a href='#m-0431'>Detail</a><div><div id='m-0431'><div class='m-0431__w'><a class='m-0431__c' href='#'><span class='close'>close</span></a><h2>Food Label US Graph Kit</h2><p class=''>Food Label US Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Label US Graph Kit is used to implement United States food label requirements. Background: The nutrition facts label (also known as the nutrition information panel, and other slight variations) is a label required on most packaged food in many countries. Most countries also release overall nutrition guides for general educational purposes. In some cases, the guides are based on different dietary targets for various nutrients than the labels on specific foods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Label US Graph Kit\"GK-RTR-1710, it is licensed under a Creative Commons License. This copyright applies to the Food Label US Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Label US Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1713</td><td class='sample'>Food Label Canada Graph Kit</td><td class='sample'><div class='open'><a href='#m-0434'>Detail</a><div><div id='m-0434'><div class='m-0434__w'><a class='m-0434__c' href='#'><span class='close'>close</span></a><h2>Food Label Canada Graph Kit</h2><p class=''>Food Label Canada Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Label Canada Graph Kit is used to implement Canadian food label requirements. Background: The law on food labeling in Canada is extensive and includes documents from legislation to regulations. These documents work together to ensure that there is a minimum standard of living within Canadian society and to promote food safety. Because everyone needs food to survive, it is important that society be able to trust their governments to ensure manufacturers co-operate with food laws and regulations. This ensures that every individual has access to information regarding what is in their food and the ability to choose which foods that best suit their needs.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Label Canada Graph Kit\"GK-RTR-1713, it is licensed under a Creative Commons License. This copyright applies to the Food Label Canada Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Label Canada Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1716</td><td class='sample'>Food Label UK Graph Kit</td><td class='sample'><div class='open'><a href='#m-0437'>Detail</a><div><div id='m-0437'><div class='m-0437__w'><a class='m-0437__c' href='#'><span class='close'>close</span></a><h2>Food Label UK Graph Kit</h2><p class=''>Food Label UK Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Label UK Graph Kit is used to implement United Kingdom food label requirements. Background: This article is about UK Law and some European Union regulations and is therefore region sensitive. The law in the UK on food labelling is multifaceted and is spread over many reforms and parliamentary acts, making the subject complex.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Label UK Graph Kit\"GK-RTR-1716, it is licensed under a Creative Commons License. This copyright applies to the Food Label UK Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Label UK Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1719</td><td class='sample'>Harmonized Systems Graph Kit</td><td class='sample'><div class='open'><a href='#m-0440'>Detail</a><div><div id='m-0440'><div class='m-0440__w'><a class='m-0440__c' href='#'><span class='close'>close</span></a><h2>Harmonized Systems Graph Kit</h2><p class=''>Harmonized Systems Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Harmonized Systems Graph Kit is used to implement Harmonized Commodity Description and Coding System. Background: The Harmonized Commodity Description and Coding System, also known as the Harmonized System (HS) of tariff nomenclature is an internationally standardized system of names and numbers to classify traded products. It came into effect in 1988 and has since been developed and maintained by the World Customs Organization (WCO) (formerly the Customs Co-operation Council), an independent intergovernmental organization based in Brussels, Belgium, with over 200 member countries.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Harmonized Systems Graph Kit\"GK-RTR-1719, it is licensed under a Creative Commons License. This copyright applies to the Harmonized Systems Graph Kit specifications and accompanying documentation. The copyright does not apply to Harmonized Systems Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1722</td><td class='sample'>Harmonized Tariff Schedule - United States Graph Kit</td><td class='sample'><div class='open'><a href='#m-0443'>Detail</a><div><div id='m-0443'><div class='m-0443__w'><a class='m-0443__c' href='#'><span class='close'>close</span></a><h2>Harmonized Tariff Schedule - United States Graph Kit</h2><p class=''>Harmonized Tariff Schedule - United States Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Harmonized Tariff Schedule - United States Graph Kit is used to implement Harmonized Tariff Schedule of the United States for target products such as foods, drugs and cosmetics. Background: The Harmonized Tariff Schedule of the United States (HTSUS), also referred to as the Harmonized Tariff Schedule of the United States Annotated (HTSA), is the primary resource for determining tariff (customs duties) classifications for goods imported into the United States. It can also be used in place of Schedule B for classifying goods exported from the United States to foreign countries. The Harmonized Tariff Schedule classifies a good based on its name, use, and/or the material used in its construction and assigns it a ten-digit classification code number, and there are over 17,000 unique classification code numbers. Although the U.S. International Trade Commission publishes and maintains the Schedule in its various forms, U.S. Customs and Border Protection is the only agency that can provide legally binding advice or rulings on classification of imports. The Schedule is based on the international Harmonized System, the global system of nomenclature that is used to describe most world trade in goods, maintained by the World Customs Organization (WCO). Virtually all countries base their tariff schedules on the WCO's Harmonized System.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Harmonized Tariff Schedule - United States Graph Kit\"GK-RTR-1722, it is licensed under a Creative Commons License. This copyright applies to the Harmonized Tariff Schedule - United States Graph Kit specifications and accompanying documentation. The copyright does not apply to Harmonized Tariff Schedule - United States Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1725</td><td class='sample'>Analytical Technique Graph Kit</td><td class='sample'><div class='open'><a href='#m-0446'>Detail</a><div><div id='m-0446'><div class='m-0446__w'><a class='m-0446__c' href='#'><span class='close'>close</span></a><h2>Analytical Technique Graph Kit</h2><p class=''>Analytical Technique Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Analytical Technique Graph Kit is used to specify analytical technique used to determine concentration of a chemical compound or chemical element. Background: An analytical technique is a method that is used to determine the concentration of a chemical compound or chemical element. There are a wide variety of techniques used for analysis, from simple weighing (gravimetric analysis) to titrations (titrimetric) to very advanced techniques using highly specialized instrumentation. The most common techniques used in analytical chemistry are the following: * Titrimetry, based on the quantity of reagent needed to react with the analyte; * Electroanalytical methods, including potentiometry and voltammetry; * Spectroscopy, based on the differential interaction of the analyte along with electromagnetic radiation; * Chromatography, in which the analyte is separated from the rest of the sample so that it may be measured without interference from other compounds; * Gravimetric analysis * Microscopy; * Radioanalytical chemistry; There are many more techniques that have specialized applications, and within each major analytical technique there are many applications and variations of the general techniques.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Analytical Technique Graph Kit\"GK-RTR-1725, it is licensed under a Creative Commons License. This copyright applies to the Analytical Technique Graph Kit specifications and accompanying documentation. The copyright does not apply to Analytical Technique Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1728</td><td class='sample'>Analytical Quality Control Graph Kit</td><td class='sample'><div class='open'><a href='#m-0449'>Detail</a><div><div id='m-0449'><div class='m-0449__w'><a class='m-0449__c' href='#'><span class='close'>close</span></a><h2>Analytical Quality Control Graph Kit</h2><p class=''>Analytical Quality Control Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Analytical Quality Control Graph Kit is used to specify processes and procedures used to ensure that results of laboratory analysis are consistent. Background: Analytical quality control, commonly shortened to AQC refers to all those processes and procedures designed to ensure that the results of laboratory analysis are consistent, comparable, accurate and within specified limits of precision. Constituents submitted to the analytical laboratory must be accurately described to avoid faulty interpretations, approximations, or incorrect results. The qualitative and quantitative data generated from the laboratory can then be used for decision making. In the chemical sense, quantitative analysis refers to the measurement of the amount or concentration of an element or chemical compound in a matrix that differs from the element or compound. Fields such as industry, medicine, and law enforcement can make use of AQC.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Analytical Quality Control Graph Kit\"GK-RTR-1728, it is licensed under a Creative Commons License. This copyright applies to the Analytical Quality Control Graph Kit specifications and accompanying documentation. The copyright does not apply to Analytical Quality Control Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1731</td><td class='sample'>Risk Analysis Principles Graph Kit</td><td class='sample'><div class='open'><a href='#m-0452'>Detail</a><div><div id='m-0452'><div class='m-0452__w'><a class='m-0452__c' href='#'><span class='close'>close</span></a><h2>Risk Analysis Principles Graph Kit</h2><p class=''>Risk Analysis Principles Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Risk Analysis Principles Graph Kit is used to specify risk analysis and risk assessment related to published results. Background: Risk analysis is the science of risks and their probability and evaluation. Probabilistic risk assessment is one analysis strategy usually employed in science and engineering.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Risk Analysis Principles Graph Kit\"GK-RTR-1731, it is licensed under a Creative Commons License. This copyright applies to the Risk Analysis Principles Graph Kit specifications and accompanying documentation. The copyright does not apply to Risk Analysis Principles Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1734</td><td class='sample'>Label Verification Graph Kit</td><td class='sample'><div class='open'><a href='#m-0455'>Detail</a><div><div id='m-0455'><div class='m-0455__w'><a class='m-0455__c' href='#'><span class='close'>close</span></a><h2>Label Verification Graph Kit</h2><p class=''>Label Verification Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Label Verification Graph Kit is used to verify that label correctly specifies ingredients. Background: Food sampling is a process used to check that a food is safe and that it does not contain harmful contaminants, or that it contains only permitted additives at acceptable levels, or that it contains the right levels of key ingredients and its label declarations are correct, or to know the levels of nutrients present. A food sample is carried out by subjecting the product to physical analysis. Analysis may be undertaken by or on behalf of a manufacturer regarding their own product, or for official food law enforcement or control purposes, or for research or public information. To undertake any analysis, unless the whole amount of food to be considered is very small so that the food can be used for testing in its entirety, it is usually necessary for a portion of it to be taken (e.g. a small quantity from a full production batch, or a portion of what is on sale in a shop) – this process is known as food sampling. In most cases with food to be analyzed there are two levels of sampling – the first being selection of a portion from the whole, which is then submitted to a laboratory for testing, and the second being the laboratory's taking of the individual amounts necessary for individual tests that may be applied. It is the former that is 'food sampling': the latter is analytical laboratory 'sub-sampling', often relying upon initial homogenization of the entire submitted sample. Where it is intended that the results of any analysis to relate to the food as a whole it is crucially important that the sample is representative of that whole – and the results of any analysis can only be meaningful if the sampling is undertaken effectively. This is true whether the 'whole' is a manufacturer's entire production batch, or where it is a single item but too large to all be used for the test. Factors relevant in considering the representativeness of a sample include the homogeneity of the food, the relative sizes of the sample to be taken and the whole, the potential degree of variation of the parameter(s) in question through the whole, and the significance and intended use of the analytical result.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Label Verification Graph Kit\"GK-RTR-1734, it is licensed under a Creative Commons License. This copyright applies to the Label Verification Graph Kit specifications and accompanying documentation. The copyright does not apply to Label Verification Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1737</td><td class='sample'>Fitness Check Graph Kit</td><td class='sample'><div class='open'><a href='#m-0458'>Detail</a><div><div id='m-0458'><div class='m-0458__w'><a class='m-0458__c' href='#'><span class='close'>close</span></a><h2>Fitness Check Graph Kit</h2><p class=''>Fitness Check Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Fitness Check Graph Kit is used to conform with European Union (EU) Regulatory Fitness and Performance Program (REFIT) requirements. Background: Quality audit is the process of systematic examination of a quality system carried out by an internal or external quality auditor or an audit team. It is an important part of organization's quality management system and is a key element in the ISO quality system standard, ISO 9001. Quality audits are typically performed at predefined time intervals and ensure that the institution has clearly defined internal system monitoring procedures linked to effective action. This can help determine if the organization complies with the defined quality system processes and can involve procedural or results-based assessment criteria. With the upgrade of the ISO9000 series of standards from the 1994 to 2008 series, the focus of the audits has shifted from purely procedural adherence towards measurement of the actual effectiveness of the Quality Management System (QMS) and the results that have been achieved through the implementation of a QMS. Audits are an essential management tool to be used for verifying objective evidence of processes, to assess how successfully processes have been implemented, for judging the effectiveness of achieving any defined target levels, to provide evidence concerning reduction and elimination of problem areas. For the benefit of the organization, quality auditing should not only report non-conformances and corrective actions, but also highlight areas of good practice. In this way other departments may share information and amend their working practices as a result, also contributing to continual improvement. Quality audits can be an integral part of compliance or regulatory requirements. One example is the US Food and Drug Administration, which requires quality auditing to be performed as part of its Quality System Regulation (QSR) for medical devices (Title 21 of the US Code of Federal Regulations part 820). Several countries have adopted quality audits in their higher education system (New Zealand, Australia, Sweden, Finland, Norway and USA) Initiated in the UK, the process of quality audit in the education system focused primarily on procedural issues rather than on the results or the efficiency of a quality system implementation. Audits can also be used for safety purposes. Evans & Parker (2008) describe auditing as one of the most powerful safety monitoring techniques and 'an effective way to avoid complacency and highlight slowly deteriorating conditions', especially when the auditing focuses not just on compliance but effectiveness. The processes and tasks that a quality audit involves can be managed using a wide variety of software and self-assessment tools. Some of these relate specifically to quality in terms of fitness for purpose and conformance to standards, while others relate to Quality costs or, more accurately, to the Cost of poor quality. In analyzing quality costs, a cost of quality audit can be applied across any organization rather than just to conventional production or assembly processes</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Fitness Check Graph Kit\"GK-RTR-1737, it is licensed under a Creative Commons License. This copyright applies to the Fitness Check Graph Kit specifications and accompanying documentation. The copyright does not apply to Fitness Check Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1740</td><td class='sample'>International Affairs Graph Kit</td><td class='sample'><div class='open'><a href='#m-0461'>Detail</a><div><div id='m-0461'><div class='m-0461__w'><a class='m-0461__c' href='#'><span class='close'>close</span></a><h2>International Affairs Graph Kit</h2><p class=''>International Affairs Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. International Affairs Graph Kit is used to support specific international activities such as data submissions to the UN Food and Agriculture Organization (UN FAO). Background: International relations (IR) or international affairs, depending on academic institution, is either a field of political science, an interdisciplinary academic field similar to global studies, or an entirely independent academic discipline in which students take a variety of internationally focused courses in social science and humanities disciplines. In both cases, the field studies relationships between political entities (polities) such as states, sovereign states, empires, inter-governmental organizations (IGOs), international non-governmental organizations (INs), non-governmental organizations (NGOs), and multinational corporations (MNCs), and the wider world-systems produced by this interaction. International relations is an academic and a public policy field, and so can be positive and normative, because it analyzes and formulates the foreign policy of a given State. As political activity, international relations dates from the time of the Greek historian Thucydides (c. 460–395 BC), and, in the early 20th century, became a discrete academic field (No. 5901 in the 4-digit UNESCO Nomenclature) within political science. In practice International Relations and International Affairs forms a separate academic program or field from Political Science, and the courses taught therein are highly interdisciplinary. For example, international relations draw from the fields of: technology and engineering, economics, history, international law, demography, philosophy, geography, social work, sociology, anthropology, criminology, psychology, gender studies, cultural studies, culturology, and diplomacy. The scope of international relations comprehends globalization, diplomatic relations, state sovereignty, international security, ecological sustainability, nuclear proliferation, nationalism, economic development, global finance, as well as terrorism and organized crime, human security, foreign interventionism, and human rights, as well, as, more recently, comparative religion.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"International Affairs Graph Kit\"GK-RTR-1740, it is licensed under a Creative Commons License. This copyright applies to the International Affairs Graph Kit specifications and accompanying documentation. The copyright does not apply to International Affairs Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1743</td><td class='sample'>International Competitiveness Graph Kit</td><td class='sample'><div class='open'><a href='#m-0464'>Detail</a><div><div id='m-0464'><div class='m-0464__w'><a class='m-0464__c' href='#'><span class='close'>close</span></a><h2>International Competitiveness Graph Kit</h2><p class=''>International Competitiveness Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. International Competitiveness Graph Kit is used to specify economic data used for international comparisons. Background: Competition is, in general, a contest or rivalry between two or more organisms, animals, individuals, economic groups or social groups, etc., for territory, a niche, for resources, goods, for mates, for prestige, recognition, for awards, for group or social status, or for leadership and profit. It arises whenever at least two parties strive for a goal which cannot be shared, where one's gain is the other's loss (a zero-sum game). Competition occurs naturally between living organisms which co-exist in the same environment. For example, animals compete over water supplies, food, mates, and other biological resources. Humans usually compete for food and mates, though when these needs are met deep rivalries often arise over the pursuit of wealth, power, prestige, and fame. Competition is often considered to be the opposite of cooperation, however in the real world, mixtures of cooperation and competition are the norm. Optimal strategies to achieve goals are studied in the branch of mathematics known as games theory. Competition is also a major tenet of market economies and business It is often associated with business competition as most companies are in competition with at least one other firm over the same group of customers. Also competition inside a company is usually stimulated with the larger purpose of meeting and reaching higher quality of services or improved products that the company may produce or develop.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"International Competitiveness Graph Kit\"GK-RTR-1743, it is licensed under a Creative Commons License. This copyright applies to the International Competitiveness Graph Kit specifications and accompanying documentation. The copyright does not apply to International Competitiveness Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0467":"<span class='sample'>Show Consumer Service Graph Kit</span><span class='sample'>Hide Consumer Service Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Consumer Service Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-CSE-1801</td><td class='sample'>Consumer Information Graph Kit</td><td class='sample'><div class='open'><a href='#m-0468'>Detail</a><div><div id='m-0468'><div class='m-0468__w'><a class='m-0468__c' href='#'><span class='close'>close</span></a><h2>Consumer Information Graph Kit</h2><p class=''>Consumer Information Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Consumer Information Graph Kit is used to specify fact-based information needed by consumers to make intake decisions. Background: Consumer Health Informatics (CHI) is a sub-branch of Health Informatics helps bridge the gap between patients and health resources. It is defined by the American Medical Informatics Association as \"the field devoted to informatics from multiple consumer or patient views\". The Consumer Health Informatics Working Group (CHIWG) of the International Medical Informatics Association (IMIA) define it as \"the use of modern computers and telecommunications to support consumers in obtaining information, analyzing unique health care needs and helping them make decisions about their own health\" CHI includes patient-focused informatics, health literacy, and consumer education. The focus of this field is to allow consumers to manage their own health, through the use of internet-based strategies and resources with consumer-friendly language. Currently, CHI stands at a crossroads between various healthcare related fields such as nursing, public health, health promotion, and health education The Kaiser model is an example of allowing patients to remotely communicate with their physicians or other healthcare professionals. Consumer Health Informatics include technologies focused on patients as the primary users to health information. Consumer Health Informatics includes: Information Resources, Communications, Remote Monitoring, Videoconferencing, and Telepresence. Medical informatics has expanded rapidly over the past couple of years. After decades of development of information systems designed primarily for physicians and other healthcare managers and professionals, there is an increasing interest in reaching consumers and patients directly through computers and telecommunications systems. Consumer health informatics is the branch of medical informatics that analyzes consumers' needs for information; studies and implements methods of making information accessible to consumers; and models and integrates consumers' preferences into medical information systems. Consumer informatics stands at the crossroads of other disciplines, such as nursing informatics, public health, health promotion, health education, library science, and communication science, and is perhaps the most challenging and rapidly expanding field in medical informatics; it is paving the way for health care in the information age.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Consumer Information Graph Kit\"GK-CSE-1801, it is licensed under a Creative Commons License. This copyright applies to the Consumer Information Graph Kit specifications and accompanying documentation. The copyright does not apply to Consumer Information Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1804</td><td class='sample'>Data Presented and Spoken In National Languages Graph Kit</td><td class='sample'><div class='open'><a href='#m-0471'>Detail</a><div><div id='m-0471'><div class='m-0471__w'><a class='m-0471__c' href='#'><span class='close'>close</span></a><h2>Data Presented and Spoken In National Languages Graph Kit</h2><p class=''>Data Presented and Spoken In National Languages Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Data Presented and Spoken In National Languages Graph Kit is used to deliver information presented and spoken in 27 natural languages. Background: India's national language is Hindi e.g. dialect) that has some connection—de facto or de jure—with a people and the territory they occupy. There is little consistency in the use of this term. One or more languages spoken as first languages in the territory of a country may be referred to informally or designated in legislation as national languages of the country. National and/or official languages are mentioned in over 150 world constitutions. C.M.B. Brann, with particular reference to Africa, suggests that there are \"four quite distinctive meanings\" for national language in a polity: * \"Territorial language\" (chthonolect, sometimes known as chtonolect) of a particular people * \"Regional language\" (choralect) * \"Language-in-common or community language\" (demolect) used throughout a country * \"Central language\" (politolect) used by government and perhaps having a symbolic value. The last is usually given the title of official language. Standard languages, such as Standard German, Standard French, and Standard Spanish, may serve as national (language-in-common), regional, and international languages.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Data Presented and Spoken In National Languages Graph Kit\"GK-CSE-1804, it is licensed under a Creative Commons License. This copyright applies to the Data Presented and Spoken In National Languages Graph Kit specifications and accompanying documentation. The copyright does not apply to Data Presented and Spoken In National Languages Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1807</td><td class='sample'>Supplier Claims Graph Kit</td><td class='sample'><div class='open'><a href='#m-0474'>Detail</a><div><div id='m-0474'><div class='m-0474__w'><a class='m-0474__c' href='#'><span class='close'>close</span></a><h2>Supplier Claims Graph Kit</h2><p class=''>Supplier Claims Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Supplier Claims Graph Kit is used to specify a product feature. Background: Product testing, also called consumer testing or comparative testing, is a process of measuring the properties or performance of products. The theory is that since the advent of mass production manufacturers produce branded products which they assert and advertise to be identical within some technical standard. Product testing seeks to ensure that consumers can understand what products will do for them and which products are the best value. Product testing is a strategy to increase consumer protection by checking the claims made during marketing strategies such as advertising, which by their nature are in the interest of the entity distributing the service and not necessarily in the interest of the consumer. The advent of product testing was the beginning of the modern consumer movement. Product testing might be accomplished by a manufacturer, an independent laboratory, a government agency, etc. Often an existing formal test method is used as a basis for testing. Other times engineers develop methods of test which are suited to the specific purpose. Comparative testing subjects several replicate samples of similar products to identical test conditions.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Supplier Claims Graph Kit\"GK-CSE-1807, it is licensed under a Creative Commons License. This copyright applies to the Supplier Claims Graph Kit specifications and accompanying documentation. The copyright does not apply to Supplier Claims Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1810</td><td class='sample'>Health Claim Graph Kit</td><td class='sample'><div class='open'><a href='#m-0477'>Detail</a><div><div id='m-0477'><div class='m-0477__w'><a class='m-0477__c' href='#'><span class='close'>close</span></a><h2>Health Claim Graph Kit</h2><p class=''>Health Claim Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Health Claim Graph Kit is used to specify a product feature will reduce the risk of developing a disease or condition. Background: Health claims on food labels and in food marketing are claims by manufacturers of food products that their food will reduce the risk of developing a disease or condition. For example, it is claimed by the manufacturers of oat cereals that oat bran can reduce cholesterol, which will lower the chances of developing serious heart conditions.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Health Claim Graph Kit\"GK-CSE-1810, it is licensed under a Creative Commons License. This copyright applies to the Health Claim Graph Kit specifications and accompanying documentation. The copyright does not apply to Health Claim Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1813</td><td class='sample'>Pairing - Good and Bad Graph Kit</td><td class='sample'><div class='open'><a href='#m-0480'>Detail</a><div><div id='m-0480'><div class='m-0480__w'><a class='m-0480__c' href='#'><span class='close'>close</span></a><h2>Pairing - Good and Bad Graph Kit</h2><p class=''>Pairing - Good and Bad Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Pairing - Good and Bad Graph Kit is used to specify products that do or do not combine well with a target product. Background: Food pairing is a method for identifying which foods go well together. The method is based on the principle that foods combine well with one another when they share key flavor components. Food pairing is a relatively new method and is often confused with wine and food matching. By contrast, food pairing uses HPLC, gas chromatography and other laboratory methods to analyze food and to find chemical components that they have in common. Not to be confused with protein combination theory for vegetarians and vegans.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Pairing - Good and Bad Graph Kit\"GK-CSE-1813, it is licensed under a Creative Commons License. This copyright applies to the Pairing - Good and Bad Graph Kit specifications and accompanying documentation. The copyright does not apply to Pairing - Good and Bad Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1816</td><td class='sample'>Usage Instructions Graph Kit</td><td class='sample'><div class='open'><a href='#m-0483'>Detail</a><div><div id='m-0483'><div class='m-0483__w'><a class='m-0483__c' href='#'><span class='close'>close</span></a><h2>Usage Instructions Graph Kit</h2><p class=''>Usage Instructions Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Usage Instructions Graph Kit is used to specify assistance to a person or a machine using a particular product. Background: A user guide or user's guide, also commonly known as a manual, is a technical communication document intended to give assistance to people using a particular system. It is usually written by a technical writer, although user guides are written by Programrs, product or project managers, or other technical staff, particularly in smaller companies. User guides are most commonly associated with electronic goods, computer hardware and software. Most user guides contain both a written guide and the associated images. In the case of computer applications, it is usual to include images of the human-machine interface(s), and hardware manuals often include clear, simplified diagrams. The language used is matched to the intended audience, with jargon kept to a minimum or explained thoroughly.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Usage Instructions Graph Kit\"GK-CSE-1816, it is licensed under a Creative Commons License. This copyright applies to the Usage Instructions Graph Kit specifications and accompanying documentation. The copyright does not apply to Usage Instructions Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1819</td><td class='sample'>Best Before, Use By Graph Kit</td><td class='sample'><div class='open'><a href='#m-0486'>Detail</a><div><div id='m-0486'><div class='m-0486__w'><a class='m-0486__c' href='#'><span class='close'>close</span></a><h2>Best Before, Use By Graph Kit</h2><p class=''>Best Before, Use By Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Best Before, Use By Graph Kit is used to specify length of time that a commodity may be stored without becoming unfit for use. Background: Shelf life is the length of time that a commodity may be stored without becoming unfit for use, consumption, or sale. In other words, it might refer to whether a commodity should no longer be on a pantry shelf (unfit for use), or just no longer on a supermarket shelf (unfit for sale, but not yet unfit for use). It applies to cosmetics, foods and beverages, medical devices, medicines, explosives, pharmaceutical drugs, chemicals, tires, batteries, and many other perishable items. In some regions, an advisory best before, mandatory use by, or freshness date is required on packaged perishable foods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Best Before, Use By Graph Kit\"GK-CSE-1819, it is licensed under a Creative Commons License. This copyright applies to the Best Before, Use By Graph Kit specifications and accompanying documentation. The copyright does not apply to Best Before, Use By Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1822</td><td class='sample'>Warnings Graph Kit</td><td class='sample'><div class='open'><a href='#m-0489'>Detail</a><div><div id='m-0489'><div class='m-0489__w'><a class='m-0489__c' href='#'><span class='close'>close</span></a><h2>Warnings Graph Kit</h2><p class=''>Warnings Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Warnings Graph Kit is used to specify restrictions on uses for a product to be administered by a person or a machine using the product. Background: A warning label is a label attached to an item, or contained in an item's instruction manual, warning the user about risks associated with the use of the item, and may include restrictions by the manufacturer or seller on certain uses. Most of them are placed to limit civil liability in lawsuits against the item's manufacturer or seller. That sometimes results in labels which for some people seem to state the obvious.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Warnings Graph Kit\"GK-CSE-1822, it is licensed under a Creative Commons License. This copyright applies to the Warnings Graph Kit specifications and accompanying documentation. The copyright does not apply to Warnings Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1825</td><td class='sample'>Ethical Eating Graph Kit</td><td class='sample'><div class='open'><a href='#m-0492'>Detail</a><div><div id='m-0492'><div class='m-0492__w'><a class='m-0492__c' href='#'><span class='close'>close</span></a><h2>Ethical Eating Graph Kit</h2><p class=''>Ethical Eating Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Ethical Eating Graph Kit is used to specify moral standards followed when making a product. Background: Ethical eating or food ethics refers to the moral consequences of food choices, both those made by humans for themselves and those made for food animals. Common concerns are damage to the environment, exploitive labor practices, food shortages for others, inhumane treatment of food animals, and the unintended effects of food policy. Ethical eating is a type of ethical consumerism.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Ethical Eating Graph Kit\"GK-CSE-1825, it is licensed under a Creative Commons License. This copyright applies to the Ethical Eating Graph Kit specifications and accompanying documentation. The copyright does not apply to Ethical Eating Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1828</td><td class='sample'>Food and Drug Biography Graph Kit</td><td class='sample'><div class='open'><a href='#m-0495'>Detail</a><div><div id='m-0495'><div class='m-0495__w'><a class='m-0495__c' href='#'><span class='close'>close</span></a><h2>Food and Drug Biography Graph Kit</h2><p class=''>Food and Drug Biography Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food and Drug Biography Graph Kit is used to electronically record intake data about all products consumed over days, weeks months and years. Background: A biography, or simply bio, is a detailed description of a person's life. It involves more than just the basic facts like education, work, relationships, and death; it portrays a person's experience of these life events. Unlike a profile or curriculum vitae (résumé), a biography presents a subject's life story, highlighting various aspects of his or her life, including intimate details of experience, and may include an analysis of the subject's personality. Biographical works are usually non-fiction, but fiction can also be used to portray a person's life. One in-depth form of biographical coverage is called legacy writing. Works in diverse media, from literature to film, form the genre known as biography. An authorized biography is written with the permission, cooperation, and at times, participation of a subject or a subject's heirs. An autobiography is written by the person himself or herself, sometimes with the assistance of a collaborator or ghostwriter.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food and Drug Biography Graph Kit\"GK-CSE-1828, it is licensed under a Creative Commons License. This copyright applies to the Food and Drug Biography Graph Kit specifications and accompanying documentation. The copyright does not apply to Food and Drug Biography Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1831</td><td class='sample'>Food Waste Graph Kit</td><td class='sample'><div class='open'><a href='#m-0498'>Detail</a><div><div id='m-0498'><div class='m-0498__w'><a class='m-0498__c' href='#'><span class='close'>close</span></a><h2>Food Waste Graph Kit</h2><p class=''>Food Waste Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Waste Graph Kit is used to specify steps to minimize discarded or uneaten food. Background: Food waste or food loss is food that is discarded or lost uneaten. The causes of food waste or loss are numerous, and occur at the stages of production, processing, retailing and consumption. Current estimates put global food loss and waste between one-third and one-half of all food produced. Loss and wastage occur at all stages of the food supply chain or value chain. In low-income countries, most loss occurs during production, while in developed countries much food – about 100 kilograms (220 lbs.) per person per year – is wasted at the consumption stage.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Waste Graph Kit\"GK-CSE-1831, it is licensed under a Creative Commons License. This copyright applies to the Food Waste Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Waste Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1834</td><td class='sample'>Intake Records For Biomarkers Graph Kit</td><td class='sample'><div class='open'><a href='#m-0501'>Detail</a><div><div id='m-0501'><div class='m-0501__w'><a class='m-0501__c' href='#'><span class='close'>close</span></a><h2>Intake Records For Biomarkers Graph Kit</h2><p class=''>Intake Records For Biomarkers Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Intake Records For Biomarkers Graph Kit is used to electronically record biochemical components of food and drugs that correspond to biomarkers in body fluids. Background: A biomarker, or biological marker, generally refers to a measurable indicator of some biological state or condition. The term is also occasionally used to refer to a substance the presence of which indicates the existence of a living organism. Further, life forms are known to shed unique chemicals, including DNA, into the environment as evidence of their presence in a particular location. Biomarkers are often measured and evaluated to examine normal biological processes, pathogenic processes, or pharmacologic responses to a therapeutic intervention. Biomarkers are used in many scientific fields.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Intake Records For Biomarkers Graph Kit\"GK-CSE-1834, it is licensed under a Creative Commons License. This copyright applies to the Intake Records For Biomarkers Graph Kit specifications and accompanying documentation. The copyright does not apply to Intake Records For Biomarkers Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-CSE-1837</td><td class='sample'>Integration With Electronic Health Records Graph Kit</td><td class='sample'><div class='open'><a href='#m-0504'>Detail</a><div><div id='m-0504'><div class='m-0504__w'><a class='m-0504__c' href='#'><span class='close'>close</span></a><h2>Integration With Electronic Health Records Graph Kit</h2><p class=''>Integration With Electronic Health Records Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Integration With Electronic Health Records Graph Kit is used to specify intake information that is complementary with different electronic health records. Background: An electronic health record (EHR), or electronic medical record (EMR), refers to the systematized collection of patient and population electronically-stored health information in a digital format. These records can be shared across different health care settings. Records are shared through network-connected, enterprise-wide information systems or other information networks and exchanges. EHRs may include a range of data, including demographics, medical history, medication and allergies, immunization status, laboratory test results, radiology images, vital signs, personal statistics like age and weight, and billing information. EHR systems are designed to store data accurately and to capture the state of a patient across time. It eliminates the need to track down a patient's previous paper medical records and assists in ensuring data is accurate and legible. It can reduce risk of data replication as there is only one modifiable file, which means the file is more likely up to date, and decreases risk of lost paperwork. Due to the digital information being searchable and in a single file, EMR's are more effective when extracting medical data for the examination of possible trends and long-term changes in a patient. Population-based studies of medical records may also be facilitated by the widespread adoption of EHR's and EMR's.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Integration With Electronic Health Records Graph Kit\"GK-CSE-1837, it is licensed under a Creative Commons License. This copyright applies to the Integration With Electronic Health Records Graph Kit specifications and accompanying documentation. The copyright does not apply to Integration With Electronic Health Records Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0507":"<span class='sample'>Show Public Service & Research Graph Kit</span><span class='sample'>Hide Public Service & Research Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Public Service & Research Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-PSR-1901</td><td class='sample'>Food and Nutrient Database for Dietary Studies Graph Kit</td><td class='sample'><div class='open'><a href='#m-0508'>Detail</a><div><div id='m-0508'><div class='m-0508__w'><a class='m-0508__c' href='#'><span class='close'>close</span></a><h2>Food and Nutrient Database for Dietary Studies Graph Kit</h2><p class=''>Food and Nutrient Database for Dietary Studies Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food and Nutrient Database for Dietary Studies Graph Kit specifies food and meal recipes related to the USDA, US NIH questionnaire: What We Eat In America. Background: A questionnaire is a research instrument consisting of a series of questions and other prompts for the purpose of gathering information from respondents. Although they are often designed for statistical analysis of the responses, this is not always the case. The questionnaire was invented by the Statistical Society of London in 1838. A copy of the instrument is published in the Journal of the Statistical Society, Volume 1, Issue 1, 1838, pages 5–13. Questionnaires have advantages over some other types of surveys in that they are cheap, do not require as much effort from the questioner as verbal or telephone surveys, and often have standardized answers that make it simple to compile data. However, such standardized answers may frustrate users. Questionnaires are also sharply limited by the fact that respondents must be able to read the questions and respond to them. Thus, for some demographic groups conducting a survey by questionnaire may not be concrete.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food and Nutrient Database for Dietary Studies Graph Kit\"GK-PSR-1901, it is licensed under a Creative Commons License. This copyright applies to the Food and Nutrient Database for Dietary Studies Graph Kit specifications and accompanying documentation. The copyright does not apply to Food and Nutrient Database for Dietary Studies Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1904</td><td class='sample'>Nutrition Analysis By Target Population Graph Kit</td><td class='sample'><div class='open'><a href='#m-0511'>Detail</a><div><div id='m-0511'><div class='m-0511__w'><a class='m-0511__c' href='#'><span class='close'>close</span></a><h2>Nutrition Analysis By Target Population Graph Kit</h2><p class=''>Nutrition Analysis By Target Population Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Nutrition Analysis By Target Population Graph Kit specifies nutrition data by different population metrics. Background: Nutrition analysis refers to the process of determining the nutritional content of foods and food products. The process can be performed through a variety of certified methods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Nutrition Analysis By Target Population Graph Kit\"GK-PSR-1904, it is licensed under a Creative Commons License. This copyright applies to the Nutrition Analysis By Target Population Graph Kit specifications and accompanying documentation. The copyright does not apply to Nutrition Analysis By Target Population Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1907</td><td class='sample'>Nutrition Analysis By Geography Graph Kit</td><td class='sample'><div class='open'><a href='#m-0514'>Detail</a><div><div id='m-0514'><div class='m-0514__w'><a class='m-0514__c' href='#'><span class='close'>close</span></a><h2>Nutrition Analysis By Geography Graph Kit</h2><p class=''>Nutrition Analysis By Geography Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Nutrition Analysis By Geography Graph Kit specifies nutrition data by different geographic metrics. Background: Nutrition analysis refers to the process of determining the nutritional content of foods and food products. The process can be performed through a variety of certified methods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Nutrition Analysis By Geography Graph Kit\"GK-PSR-1907, it is licensed under a Creative Commons License. This copyright applies to the Nutrition Analysis By Geography Graph Kit specifications and accompanying documentation. The copyright does not apply to Nutrition Analysis By Geography Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1910</td><td class='sample'>Data Deposition Graph Kit</td><td class='sample'><div class='open'><a href='#m-0517'>Detail</a><div><div id='m-0517'><div class='m-0517__w'><a class='m-0517__c' href='#'><span class='close'>close</span></a><h2>Data Deposition Graph Kit</h2><p class=''>Data Deposition Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Data Deposition Graph Kit specifies process and content for submitting data to an information repository. Background: Research data archiving is the long-term storage of scholarly research data, including the natural sciences, social sciences, and life sciences. The various academic journals have differing policies regarding how much of their data and methods researchers are required to store in a public archive, and what is actually archived varies widely between different disciplines. Similarly, the major grant-giving institutions have varying attitudes towards public archival of data. In general, the tradition of science has been for publications to contain sufficient information to allow fellow researchers to replicate and therefore test the research. In recent years this approach has become increasingly strained as research in some areas depends on large datasets which cannot easily be replicated independently. Data archiving is more important in some fields than others. In a few fields, all of the data necessary to replicate the work is already available in the journal article. In drug development, a great deal of data is generated and must be archived so researchers can verify that the reports the drug companies publish accurately reflect the data. The requirement of data archiving is a recent development in the history of science. It was made possible by advances in information technology allowing large amounts of data to be stored and accessed from central locations. For example, the American Geophysical Union (AGU) adopted their first policy on data archiving in 1993, about three years after the beginning of the WWW. This policy mandates that datasets cited in AGU papers must be archived by a recognized data center; it permits the creation of \"data papers\"; and it establishes AGU's role in maintaining data archives. But it makes no requirements on paper authors to archive their data. Prior to organized data archiving, researchers wanting to evaluate or replicate a paper would have to request data and methods information from the author. The academic community expects authors to share supplemental data. This process was recognized as wasteful of time and energy and obtained mixed results. Information could become lost or corrupted over the years. In some cases, authors simply refuse to provide the information. The need for data archiving and due diligence is greatly increased when the research deals with health issues or public policy formation.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Data Deposition Graph Kit\"GK-PSR-1910, it is licensed under a Creative Commons License. This copyright applies to the Data Deposition Graph Kit specifications and accompanying documentation. The copyright does not apply to Data Deposition Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1913</td><td class='sample'>Fingerprint Analysis Graph Kit</td><td class='sample'><div class='open'><a href='#m-0520'>Detail</a><div><div id='m-0520'><div class='m-0520__w'><a class='m-0520__c' href='#'><span class='close'>close</span></a><h2>Fingerprint Analysis Graph Kit</h2><p class=''>Fingerprint Analysis Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Fingerprint Analysis Graph Kit specifies identity of a substance based on the uniqueness of its DNA sequence. Background: Metabolomics is the scientific study of chemical processes involving metabolites. Specifically, metabolomics is the \"systematic study of the unique chemical fingerprints that specific cellular processes leave behind\", the study of their small-molecule metabolite profiles. The metabolome represents the collection of all metabolites in a biological cell, tissue, organ or organism, which are the end products of cellular processes. mRNA gene expression data and proteomic analyzes reveal the set of gene products being produced in the cell, data that represents one aspect of cellular function. Conversely, metabolic profiling can give an instantaneous snapshot of the physiology of that cell. One of the challenges of systems biology and functional genomics is to integrate proteomic, transcriptomic, and metabolomic information to provide a better understanding of cellular biology.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Fingerprint Analysis Graph Kit\"GK-PSR-1913, it is licensed under a Creative Commons License. This copyright applies to the Fingerprint Analysis Graph Kit specifications and accompanying documentation. The copyright does not apply to Fingerprint Analysis Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1916</td><td class='sample'>Modify Existing Research Data Graph Kit</td><td class='sample'><div class='open'><a href='#m-0523'>Detail</a><div><div id='m-0523'><div class='m-0523__w'><a class='m-0523__c' href='#'><span class='close'>close</span></a><h2>Modify Existing Research Data Graph Kit</h2><p class=''>Modify Existing Research Data Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Modify Existing Research Data Graph Kit specifies process for improving quality of information stored in a repository. Background: In databases, change data capture (CDC) is a set of software design patterns used to determine (and track) the data that has changed so that action can be taken using the changed data. Also, change data capture (CDC) is an approach to data integration that is based on the identification, capture and delivery of the changes made to enterprise data sources. CDC solutions occur most often in data-warehouse environments since capturing and preserving the state of data across time is one of the core functions of a data warehouse, but CDC can be utilized in any database or data repository system.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Modify Existing Research Data Graph Kit\"GK-PSR-1916, it is licensed under a Creative Commons License. This copyright applies to the Modify Existing Research Data Graph Kit specifications and accompanying documentation. The copyright does not apply to Modify Existing Research Data Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSR-1919</td><td class='sample'>Study Comparison Graph Kit</td><td class='sample'><div class='open'><a href='#m-0526'>Detail</a><div><div id='m-0526'><div class='m-0526__w'><a class='m-0526__c' href='#'><span class='close'>close</span></a><h2>Study Comparison Graph Kit</h2><p class=''>Study Comparison Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Study Comparison Graph Kit specifies process for comparing repository-based information from different studies. Background: In mathematics, an inequality is a relation that holds between two values when they are different (see also: equality). * The notation a ≠ b means that a is not equal to b. It does not say that one is greater than the other, or even that they can be compared in size. If the values in question are elements of an ordered set, such as the integers or the real numbers, they can be compared in size. * The notation a < b means that a is less than b. * The notation a > b means that a is greater than b. In either case, a is not equal to b. These relations are known as strict inequalities. The notation a < b may also be read as \"a is strictly less than b\". In contrast to strict inequalities, there are two types of inequality relations that are not strict: * The notation a ≤ b means that a is less than or equal to b (or, equivalently, not greater than b, or at most b); \"not greater than\" can also be represented by the symbol for \"greater than\" bisected by a vertical line, \"not.\" * The notation a ≥ b means that a is greater than or equal to b (or, equivalently, not less than b, or at least b); \"not less than\" can also be represented by the symbol for \"less than\" bisected by a vertical line, \"not.\" In engineering sciences, a less formal use of the notation is to state that one quantity is \"much greater\" than another, normally by several orders of magnitude. * The notation a << b means that a is much less than b. (In measure theory, however, this notation is used for absolute continuity, an unrelated concept.) * The notation a >> b means that a is much greater than b.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Study Comparison Graph Kit\"GK-PSR-1919, it is licensed under a Creative Commons License. This copyright applies to the Study Comparison Graph Kit specifications and accompanying documentation. The copyright does not apply to Study Comparison Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0529":"<span class='sample'>Show Product Design & Development Graph Kit</span><span class='sample'>Hide Product Design & Development Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Product Design & Development Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-PDD-2001</td><td class='sample'>Specify Biochemical Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0530'>Detail</a><div><div id='m-0530'><div class='m-0530__w'><a class='m-0530__c' href='#'><span class='close'>close</span></a><h2>Specify Biochemical Product Graph Kit</h2><p class=''>Specify Biochemical Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Biochemical Product Graph Kit combines relevant facts to generate electronic label for a biochemical product. Background: Chemical composition, also known as chemical makeup or simply, composition, is a concept in chemistry that has different, but similar, meanings if referred to a single pure substance or a mixture.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Biochemical Product Graph Kit\"GK-PDD-2001, it is licensed under a Creative Commons License. This copyright applies to the Specify Biochemical Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Biochemical Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2004</td><td class='sample'>Specify Commodity and Crop Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0533'>Detail</a><div><div id='m-0533'><div class='m-0533__w'><a class='m-0533__c' href='#'><span class='close'>close</span></a><h2>Specify Commodity and Crop Product Graph Kit</h2><p class=''>Specify Commodity and Crop Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Commodity and Crop Product Graph Kit combines relevant facts to generate electronic label for a commodity or crop product. Background: A crop is any cultivated plant, fungus, or alga that is harvested for food, clothing, livestock fodder, biofuel, medicine, or other uses. In contrast, animals that are raised by humans are called livestock, except those that are kept as pets. Microbes, such as bacteria or viruses, are referred to as cultures. Microbes are not typically grown for food, but are rather used to alter food. For example, bacteria are used to ferment milk to produce yogurt. Major crops include sugarcane, pumpkin, maize (corn), wheat, rice, cassava, soybeans, hay, potatoes and cotton.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Commodity and Crop Product Graph Kit\"GK-PDD-2004, it is licensed under a Creative Commons License. This copyright applies to the Specify Commodity and Crop Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Commodity and Crop Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2007</td><td class='sample'>Specify Food Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0536'>Detail</a><div><div id='m-0536'><div class='m-0536__w'><a class='m-0536__c' href='#'><span class='close'>close</span></a><h2>Specify Food Product Graph Kit</h2><p class=''>Specify Food Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Food Product Graph Kit combines relevant facts to generate electronic label for a food product. Background: Food is any substance consumed to provide nutritional support for the body. It is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth. Historically, people secured food through two methods: hunting and gathering and agriculture. Today, the majority of the food energy required by an increasing world population is supplied by the food industry. Food safety and food security are monitored by agencies like the International Association for Food Protection, World Resources Institute, World Food Program, Food and Agriculture Organization, and International Food Information Council. They address issues such as sustainability, biological diversity, climate change, nutritional economics, population growth, water supply, and access to food. The right to food is a human right derived from the International Covenant on Economic, Social and Cultural Rights (ICESCR), recognizing the \"right to an adequate standard of living, including adequate food\", as well as the \"fundamental right to be free from hunger\".</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Food Product Graph Kit\"GK-PDD-2007, it is licensed under a Creative Commons License. This copyright applies to the Specify Food Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Food Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2010</td><td class='sample'>Specify Meal Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0539'>Detail</a><div><div id='m-0539'><div class='m-0539__w'><a class='m-0539__c' href='#'><span class='close'>close</span></a><h2>Specify Meal Product Graph Kit</h2><p class=''>Specify Meal Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Meal Product Graph Kit combines relevant facts to generate electronic label for a meal. Background: A meal is an eating occasion that takes place at a certain time and includes specific, prepared food, or the food eaten on that occasion. The names used for specific meals in English vary greatly, depending on the speaker's culture, the time of day, or the size of the meal. Meals occur primarily at homes, restaurants, and cafeterias, but may occur anywhere. Regular meals occur on a daily basis, typically several times a day. Special meals are usually held in conjunction with such occasions as birthdays, weddings, anniversaries, and holidays. A meal is different from a snack in that meals are generally larger, more varied, and more filling than snacks. The type of meal served or eaten at any given time varies by custom and location. In most modern cultures, three main meals are eaten: in the morning, early afternoon, and evening. Further, the names of meals are often interchangeable by custom as well. Some serve dinner as the main meal at midday, with supper as the late afternoon/early evening meal; while others may call their midday meal lunch and their early evening meal supper. Except for \"breakfast\", these names can vary from region to region or even from family to family.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Meal Product Graph Kit\"GK-PDD-2010, it is licensed under a Creative Commons License. This copyright applies to the Specify Meal Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Meal Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2013</td><td class='sample'>Specify Dietary Supplement Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0542'>Detail</a><div><div id='m-0542'><div class='m-0542__w'><a class='m-0542__c' href='#'><span class='close'>close</span></a><h2>Specify Dietary Supplement Product Graph Kit</h2><p class=''>Specify Dietary Supplement Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Dietary Supplement Product Graph Kit combines relevant facts to generate electronic label for a dietary supplement product. Background: A dietary supplement is intended to provide nutrients that may otherwise not be consumed in sufficient quantities. Supplements as generally understood include vitamins, minerals, fiber, fatty acids, or amino acids, among other substances. U.S. authorities define dietary supplements as foods, while elsewhere they may be classified as drugs or other products. There are more than 50,000 dietary supplements available. More than half of the U.S. adult population (53% - 55%) consume dietary supplements with most common ones being multivitamins. These products are not intended to prevent or treat any disease and in some circumstances are dangerous, according to the U.S. National Institutes of Health. For those who fail to consume a balanced diet, the agency says that certain supplements \"may have value.\" Most supplements should be avoided, and usually people should not eat micronutrients except people with clearly shown deficiency. Those people should first consult a doctor. An exception is vitamin D, which is recommended in Nordic countries due to weak sunlight.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Dietary Supplement Product Graph Kit\"GK-PDD-2013, it is licensed under a Creative Commons License. This copyright applies to the Specify Dietary Supplement Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Dietary Supplement Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2016</td><td class='sample'>Specify Drug Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0545'>Detail</a><div><div id='m-0545'><div class='m-0545__w'><a class='m-0545__c' href='#'><span class='close'>close</span></a><h2>Specify Drug Product Graph Kit</h2><p class=''>Specify Drug Product Graph Kit integrates relevant ontology
