rules (items, properties, relationships and constraints) with relevant data sets. Specify Drug Product Graph Kit combines relevant facts to generate electronic label for a drug product. Background: A drug is any substance other than food, that when inhaled, injected, smoked, consumed, absorbed via a patch on the skin or dissolved under the tongue causes a physiological change in the body. In pharmacology, a pharmaceutical drug, also called a medication or medicine, is a chemical substance used to treat, cure, prevent, or diagnose a disease or to promote well-being. Traditionally drugs were obtained through extraction from medicinal plants, but more recently also by organic synthesis. Pharmaceutical drugs may be used for a limited duration, or on a regular basis for chronic disorders. Pharmaceutical drugs are often classified into drug classes—groups of related drugs that have similar chemical structures, the same mechanism of action (binding to the same biological target), a related mode of action, and that are used to treat the same disease. The Anatomical Therapeutic Chemical Classification System (ATC), the most widely used drug classification system, assigns drugs a unique ATC code, which is an alphanumeric code that assigns it to specific drug classes within the ATC system. Another major classification system is the Biopharmaceutics Classification System. This classifies drugs according to their solubility and permeability or absorption properties. Psychoactive drugs are chemical substances that affect the function of the central nervous system, altering perception, mood or consciousness. They include alcohol, a depressant, and the stimulants nicotine and caffeine. These three are the most widely consumed psychoactive drugs worldwide and are also considered as recreational drugs since they are used for pleasure rather than medicinal purposes. Other recreational drugs include hallucinogens, opiates and amphetamines and some of these are also used in spiritual or religious settings. Some drugs can cause addiction and all drugs can have side effects. Excessive use of stimulants can promote stimulant psychosis. Many recreational drugs are illicit and international treaties such as the Single Convention on Narcotic Drugs exist for the purpose of their prohibition.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Drug Product Graph Kit\"GK-PDD-2016, it is licensed under a Creative Commons License. This copyright applies to the Specify Drug Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Drug Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2019</td><td class='sample'>Specify Pet Food Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0548'>Detail</a><div><div id='m-0548'><div class='m-0548__w'><a class='m-0548__c' href='#'><span class='close'>close</span></a><h2>Specify Pet Food Product Graph Kit</h2><p class=''>Specify Pet Food Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Pet Food Product Graph Kit combines relevant facts to generate electronic label for a pet food product. Background: Pet food is plant or animal material intended for consumption by pets. Typically sold in pet stores and supermarkets, it is usually specific to the type of animal, such as dog food or cat food. Most meat used for nonhuman animals is a byproduct of the human food industry, and is not regarded as \"human grade\". Four companies—Procter & Gamble, Nestlé, Mars, and Colgate-Palmolive—are thought to control 80% of the world's pet-food market, which in 2007 amounted to US$ 45.12 billion for cats and dogs alone.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Pet Food Product Graph Kit\"GK-PDD-2019, it is licensed under a Creative Commons License. This copyright applies to the Specify Pet Food Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Pet Food Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2022</td><td class='sample'>Specify Animal Feed Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0551'>Detail</a><div><div id='m-0551'><div class='m-0551__w'><a class='m-0551__c' href='#'><span class='close'>close</span></a><h2>Specify Animal Feed Product Graph Kit</h2><p class=''>Specify Animal Feed Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Animal Feed Product Graph Kit combines relevant facts to generate electronic label for an animal feed product. Background: Animal feed is food given to domestic animals in the course of animal husbandry. There are two basic types, fodder and forage. Used alone, the word \"feed\" more often refers to fodder.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Animal Feed Product Graph Kit\"GK-PDD-2022, it is licensed under a Creative Commons License. This copyright applies to the Specify Animal Feed Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Animal Feed Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2025</td><td class='sample'>Specify Cosmetics Product Graph Kit</td><td class='sample'><div class='open'><a href='#m-0554'>Detail</a><div><div id='m-0554'><div class='m-0554__w'><a class='m-0554__c' href='#'><span class='close'>close</span></a><h2>Specify Cosmetics Product Graph Kit</h2><p class=''>Specify Cosmetics Product Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Cosmetics Product Graph Kit combines relevant facts to generate electronic label for a cosmetics product. Background: Cosmetics, also known as make-up, are substances or products used to enhance the appearance or fragrance of the body. Many cosmetics are designed for use of applying to the face and hair. In the 21st century, women generally use more cosmetics than men. They are generally mixtures of chemical compounds; some being derived from natural sources (such as coconut oil), and some being synthetics. Common cosmetics include lipstick, mascara, eye shadow, foundation, rouge, skin cleansers and skin lotions, shampoo, hairstyling products (gel, hair spray, etc.), perfume, and cologne. In the U.S., the Food and Drug Administration (FDA), which regulates cosmetics, defines cosmetics as \"intended to be applied to the human body for cleansing, beautifying, promoting attractiveness, or altering the appearance without affecting the body's structure or functions\". This broad definition includes any material intended for use as a component of a cosmetic product. The FDA specifically excludes soap from this category.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Cosmetics Product Graph Kit\"GK-PDD-2025, it is licensed under a Creative Commons License. This copyright applies to the Specify Cosmetics Product Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Cosmetics Product Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2028</td><td class='sample'>Specify Target Sensations Graph Kit</td><td class='sample'><div class='open'><a href='#m-0557'>Detail</a><div><div id='m-0557'><div class='m-0557__w'><a class='m-0557__c' href='#'><span class='close'>close</span></a><h2>Specify Target Sensations Graph Kit</h2><p class=''>Specify Target Sensations Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Target Sensations Graph Kit combines relevant facts to define target sensations for a product. Background: Flavor is the sensory impression of food or other substance, and is determined primarily by the chemical senses of taste and smell. The \"trigeminal senses\", which detect chemical irritants in the mouth and throat as well as temperature and texture, are also important to the overall Gestalt of flavor perception. The flavor of the food, as such, can be altered with natural or artificial flavorants which affect these senses. A flavorant is defined as a substance that gives another substance flavor, altering the characteristics of the solute, causing it to become sweet, sour, tangy, etc. Of the three chemical senses, smell is the main determinant of a food item's flavor. While there are only five universally recognized basic tastes – sweet, sour, bitter, salty, and umami (savory) – the number of food smells is unbounded. A food's flavor, therefore, can be easily altered by changing its smell while keeping its taste similar. This is exemplified in artificially flavored jellies, soft drinks, and candies, which, while made of bases with a similar taste, have dramatically different flavors due to the use of different scents or fragrances. The flavorings of commercially produced food products are typically created by flavorists. Although the terms flavoring and flavorant in common language denote the combined chemical sensations of taste and smell, the same terms are used in the fragrance and flavors industry to refer to edible chemicals and extracts that alter the flavor of food and food products through the sense of smell. Due to the high cost or unavailability of natural flavor extracts, most commercial flavorants are nature-identical, which means that they are the chemical equivalent of natural flavors but chemically synthesized rather than being extracted from source materials. Identification of nature-identical flavorants is done using technology such as headspace techniques.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Target Sensations Graph Kit\"GK-PDD-2028, it is licensed under a Creative Commons License. This copyright applies to the Specify Target Sensations Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Target Sensations Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2031</td><td class='sample'>Specify Fluids, Solids and Semisolids (Rheology) Graph Kit</td><td class='sample'><div class='open'><a href='#m-0560'>Detail</a><div><div id='m-0560'><div class='m-0560__w'><a class='m-0560__c' href='#'><span class='close'>close</span></a><h2>Specify Fluids, Solids and Semisolids (Rheology) Graph Kit</h2><p class=''>Specify Fluids, Solids and Semisolids (Rheology) Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Fluids, Solids and Semisolids (Rheology) Graph Kit combines relevant facts to define rheology for a product. Background: Food rheology is the study of the rheological properties of food, that is, the consistency and flow of food under tightly specified conditions. The consistency, degree of fluidity, and other mechanical properties are important in understanding how long food can be stored, how stable it will remain, and in determining food texture. The acceptability of food products to the consumer is often determined by food texture, such as how spreadable and creamy a food product is. Food rheology is important in quality control during food manufacture and processing. Food rheology terms have been noted since ancient times. In ancient Egypt bakers judged the consistency of dough by rolling it in their hands.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Fluids, Solids and Semisolids (Rheology) Graph Kit\"GK-PDD-2031, it is licensed under a Creative Commons License. This copyright applies to the Specify Fluids, Solids and Semisolids (Rheology) Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Fluids, Solids and Semisolids (Rheology) Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2034</td><td class='sample'>Specify Preparation Graph Kit</td><td class='sample'><div class='open'><a href='#m-0563'>Detail</a><div><div id='m-0563'><div class='m-0563__w'><a class='m-0563__c' href='#'><span class='close'>close</span></a><h2>Specify Preparation Graph Kit</h2><p class=''>Specify Preparation Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Preparation Graph Kit combines relevant facts to define preparation steps for a product. Background: Cooking or cookery is the art, technology and craft of preparing food for consumption with the use of heat. Cooking techniques and ingredients vary widely across the world, from grilling food over an open fire to using electric stoves, to baking in various types of ovens, reflecting unique environmental, economic, and cultural traditions and trends. The ways or types of cooking also depend on the skill and type of training an individual cook has. Cooking is done both by people in their own dwellings and by professional cooks and chefs in restaurants and other food establishments. Cooking can also occur through chemical reactions without the presence of heat, most notably with ceviche, a traditional South American dish where fish is cooked with the acids in lemon or lime juice. Preparing food with heat or fire is an activity unique to humans. Some anthropologists think that cooking fires first developed around 250,000 years ago, although there is evidence for the controlled use of fire by Homo erectus beginning 400,000 years ago. The expansion of agriculture, commerce, trade and transportation between civilizations in different regions offered cooks many new ingredients. New inventions and technologies, such as the invention of pottery for holding and boiling water, expanded cooking techniques. Some modern cooks apply advanced scientific techniques to food preparation to further enhance the flavor of the dish served.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Preparation Graph Kit\"GK-PDD-2034, it is licensed under a Creative Commons License. This copyright applies to the Specify Preparation Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Preparation Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2035</td><td class='sample'>Specify Preservation Graph Kit</td><td class='sample'><div class='open'><a href='#m-0566'>Detail</a><div><div id='m-0566'><div class='m-0566__w'><a class='m-0566__c' href='#'><span class='close'>close</span></a><h2>Specify Preservation Graph Kit</h2><p class=''>Specify Preservation Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Preservation Graph Kit combines relevant facts to define preservation steps for a product. Background: Food preservation [[involves preventing the growth of bacteria, fungi (such as yeasts), or other micro-organisms (although some methods work by introducing benign bacteria or fungi to the food), as well as slowing the oxidation of fats that cause rancidity. Food preservation may also include processes that inhibit visual deterioration, such as the enzymatic browning reaction in apples after they are cut during food preparation.]] Many processes designed to preserve food will involve a number of food preservation methods. Preserving fruit by turning it into jam, for example, involves boiling (to reduce the fruit's moisture content and to kill bacteria, etc.), sugaring (to prevent their re-growth) and sealing within an airtight jar (to prevent recontamination). Some traditional methods of preserving food have been shown to have a lower energy input and carbon footprint, when compared to modern methods. However, some methods of food preservation are known to create carcinogens, and in 2015, the International Agency for Research on Cancer of the World Health Organization classified processed meat, i.e. meat that has undergone salting, curing, fermenting, and smoking, as \"carcinogenic to humans\". Maintaining or creating nutritional value, texture and flavor is an important aspect of food preservation, although, historically, some methods drastically altered the character of the food being preserved. In many cases these changes have come to be seen as desirable qualities – cheese, yogurt and pickled onions being common examples.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Preservation Graph Kit\"GK-PDD-2035, it is licensed under a Creative Commons License. This copyright applies to the Specify Preservation Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Preservation Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2038</td><td class='sample'>Specify Manufacturing Practices Graph Kit</td><td class='sample'><div class='open'><a href='#m-0569'>Detail</a><div><div id='m-0569'><div class='m-0569__w'><a class='m-0569__c' href='#'><span class='close'>close</span></a><h2>Specify Manufacturing Practices Graph Kit</h2><p class=''>Specify Manufacturing Practices Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Specify Manufacturing Practices Graph Kit combines relevant facts to define good manufacturing practices used to produce a product. Background: Good manufacturing practices (GMP) are the practices required in order to conform to the guidelines recommended by agencies that control authorization and licensing for manufacture and sale of food, drug products, and active pharmaceutical products. These guidelines provide minimum requirements that a pharmaceutical or a food product manufacturer must meet to assure that the products are of high quality and do not pose any risk to the consumer or public. Good manufacturing practices, along with good agricultural practices, good laboratory practices and good clinical practices, are overseen by regulatory agencies in the United States, Canada, Europe, China, and other countries.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specify Manufacturing Practices Graph Kit\"GK-PDD-2038, it is licensed under a Creative Commons License. This copyright applies to the Specify Manufacturing Practices Graph Kit specifications and accompanying documentation. The copyright does not apply to Specify Manufacturing Practices Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2041</td><td class='sample'>Test Product Composition Graph Kit</td><td class='sample'><div class='open'><a href='#m-0572'>Detail</a><div><div id='m-0572'><div class='m-0572__w'><a class='m-0572__c' href='#'><span class='close'>close</span></a><h2>Test Product Composition Graph Kit</h2><p class=''>Test Product Composition Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Test Product Composition Graph Kit is used to test product composition conformance to target results. Background: Food composition data (FCD) are detailed sets of information on the nutritionally important components of foods and provide values for energy and nutrients including protein, carbohydrates, fat, vitamins and minerals and for other important food components such as fiber. The data are presented in food composition databases (FCDBs). In the UK, FCD is listed in tables known as The Chemical Composition of Foods, McCance and Widdowson (1940) and in the first edition the authors stated that: 'A knowledge of the chemical composition of foods is the first essential in the dietary treatment of disease or in any quantitative study of human nutrition'. This demonstrates the main reason for establishing FCD at that time. To this day, food composition studies remain central to nutrition research into the role of food components and their interactions in health and disease. However, due to increasing levels of sophistication and complexity in nutrition science, there is a greater demand for complete, current and reliable FCD, together with information on a wider range of food components, including bioactive compounds. FCD are important in many fields including clinical practice, research, nutrition policy, public health and education, and the food manufacturing industry and is used in a variety of ways including: national Programs for the assessment of diet and nutritional status at a population level (e.g. epidemiological researchers assessing diets at a population level); development of therapeutic diets (e.g. to treat obesity, diabetes, nutritional deficiencies, food allergy and intolerance) and institutional diets (e.g. schools, hospitals, prisons, day-care centers) and nutrition labeling of processed foods. The earliest food composition tables were based solely on chemical analyzes of food samples, which were mostly undertaken specifically for the tables. However, as the food supply has evolved, and with the increasing demand for nutritional and related components, it has become more difficult for compilers to rely only on chemical analysis when compiling FCDBs. For example, in the UK the third edition of The Composition of Foods presented data on vitamin content of foods. However, due to the amount of information already available and in order to avoid the need to analyze every food for every vitamin, values from the scientific literature were included, although the tables are still predominately based on analytical data.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Test Product Composition Graph Kit\"GK-PDD-2041, it is licensed under a Creative Commons License. This copyright applies to the Test Product Composition Graph Kit specifications and accompanying documentation. The copyright does not apply to Test Product Composition Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2044</td><td class='sample'>Test Product Formulation Graph Kit</td><td class='sample'><div class='open'><a href='#m-0575'>Detail</a><div><div id='m-0575'><div class='m-0575__w'><a class='m-0575__c' href='#'><span class='close'>close</span></a><h2>Test Product Formulation Graph Kit</h2><p class=''>Test Product Formulation Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Test Product Formulation Graph Kit is used to test product formulation conformance to target results. Background: Formulation is a term used in various senses in various applications, both the material and the abstract or formal. Its fundamental meaning is the putting together of components in appropriate relationships or structures, according to a formula. It might help to reflect that etymologically Formula is the diminutive of the Latin Forma, meaning shape. In that sense a formulation is created according to the standard for the product.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Test Product Formulation Graph Kit\"GK-PDD-2044, it is licensed under a Creative Commons License. This copyright applies to the Test Product Formulation Graph Kit specifications and accompanying documentation. The copyright does not apply to Test Product Formulation Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2047</td><td class='sample'>Generate Recipe Graph Kit</td><td class='sample'><div class='open'><a href='#m-0578'>Detail</a><div><div id='m-0578'><div class='m-0578__w'><a class='m-0578__c' href='#'><span class='close'>close</span></a><h2>Generate Recipe Graph Kit</h2><p class=''>Generate Recipe Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Generate Recipe Graph Kit is used to generate recipe for a specific product. Background: A recipe is a set of instructions that describes how to prepare or make something, especially a culinary dish. It is also used in medicine or in information technology (user acceptance). A doctor will usually begin a prescription with recipe, usually abbreviated to Rx or an equivalent symbol.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Generate Recipe Graph Kit\"GK-PDD-2047, it is licensed under a Creative Commons License. This copyright applies to the Generate Recipe Graph Kit specifications and accompanying documentation. The copyright does not apply to Generate Recipe Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2050</td><td class='sample'>Reverse Engineer Recipe Graph Kit</td><td class='sample'><div class='open'><a href='#m-0581'>Detail</a><div><div id='m-0581'><div class='m-0581__w'><a class='m-0581__c' href='#'><span class='close'>close</span></a><h2>Reverse Engineer Recipe Graph Kit</h2><p class=''>Reverse Engineer Recipe Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Reverse Engineer Recipe Graph Kit is used to extract information about existing product or recipe. Background: Reverse engineering, also called back engineering, is the processes of extracting knowledge or design information from anything man-made and re-producing it or re-producing anything based on the extracted information. The process often involves disassembling something (a mechanical device, electronic component, computer program, or biological, chemical, or organic matter) and analyzing its components and workings in detail. The reasons and goals for obtaining such information vary widely from every day or socially beneficial actions, to criminal actions, depending upon the situation. Often no intellectual property rights are breached, such as when a person or business cannot recollect how something was done, or what something does, and needs to reverse engineer it to work it out for themselves. Reverse engineering is also beneficial in crime prevention, where suspected malware is reverse engineered to understand what it does, and how to detect and remove it, and to allow computers and devices to work together (\"interoperate\") and to allow saved files on obsolete systems to be used in newer systems. By contrast, reverse engineering can also be used to \"crack\" software and media to remove their copy protection, or to create a (possibly improved) copy or even a knockoff; this is usually the goal of a competitor. Reverse engineering has its origins in the analysis of hardware for commercial or military advantage. However, the reverse engineering process in itself is not concerned with creating a copy or changing the artifact in some way; it is only an analysis in order to deduce design features from products with little or no additional knowledge about the procedures involved in their original production. In some cases, the goal of the reverse engineering process can simply be a redocumentation of legacy systems. Even when the product reverse engineered is that of a competitor, the goal may not be to copy them, but to perform competitor analysis. Reverse engineering may also be used to create interoperable products; despite some narrowly tailored US and EU legislation, the legality of using specific reverse engineering techniques for this purpose has been hotly contested in courts worldwide for more than two decades.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Reverse Engineer Recipe Graph Kit\"GK-PDD-2050, it is licensed under a Creative Commons License. This copyright applies to the Reverse Engineer Recipe Graph Kit specifications and accompanying documentation. The copyright does not apply to Reverse Engineer Recipe Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2053</td><td class='sample'>Reasoning About Product Completeness Graph Kit</td><td class='sample'><div class='open'><a href='#m-0584'>Detail</a><div><div id='m-0584'><div class='m-0584__w'><a class='m-0584__c' href='#'><span class='close'>close</span></a><h2>Reasoning About Product Completeness Graph Kit</h2><p class=''>Reasoning About Product Completeness Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Reasoning About Product Completeness Graph Kit is used to evaluate completeness of a product specification as compared with similar products. Background: In the mathematical area of order theory, completeness properties assert the existence of certain infima or suprema of a given partially ordered set (poset). The most familiar example is the completeness of the real numbers. A special use of the term refers to complete partial orders or complete lattices. However, many other interesting notions of completeness exist. The motivation for considering completeness properties derives from the great importance of suprema (least upper bounds, joins, \" \") and infima (greatest lower bounds, meets, \" \") to the theory of partial orders. Finding a supremum means to single out one distinguished least element from the set of upper bounds. On the one hand, these special elements often embody certain concrete properties that are interesting for the given application (such as being the least common multiple of a set of numbers or the union of a collection of sets). On the other hand, the knowledge that certain types of subsets are guaranteed to have suprema or infima enables us to consider the computation of these elements as total operations on a partially ordered set. For this reason, posets with certain completeness properties can often be described as algebraic structures of a certain kind. In addition, studying the properties of the newly obtained operations yields further interesting subjects.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Reasoning About Product Completeness Graph Kit\"GK-PDD-2053, it is licensed under a Creative Commons License. This copyright applies to the Reasoning About Product Completeness Graph Kit specifications and accompanying documentation. The copyright does not apply to Reasoning About Product Completeness Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2056</td><td class='sample'>Reasoning About Product Relationships Graph Kit</td><td class='sample'><div class='open'><a href='#m-0587'>Detail</a><div><div id='m-0587'><div class='m-0587__w'><a class='m-0587__c' href='#'><span class='close'>close</span></a><h2>Reasoning About Product Relationships Graph Kit</h2><p class=''>Reasoning About Product Relationships Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Reasoning About Product Relationships Graph Kit is used to evaluate relationships among products. Background: Contemporary ontologies share many structural similarities, regardless of the language in which they are expressed. Most ontologies describe individuals (instances), classes (concepts), attributes, and relations.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Reasoning About Product Relationships Graph Kit\"GK-PDD-2056, it is licensed under a Creative Commons License. This copyright applies to the Reasoning About Product Relationships Graph Kit specifications and accompanying documentation. The copyright does not apply to Reasoning About Product Relationships Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PDD-2059</td><td class='sample'>Reasoning About Product Similarities Graph Kit</td><td class='sample'><div class='open'><a href='#m-0590'>Detail</a><div><div id='m-0590'><div class='m-0590__w'><a class='m-0590__c' href='#'><span class='close'>close</span></a><h2>Reasoning About Product Similarities Graph Kit</h2><p class=''>Reasoning About Product Similarities Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Reasoning About Product Similarities Graph Kit is used to evaluate similarities among products. Background: In computer science and information theory, data differencing or differential compression is producing a technical description of the difference between two sets of data – a source and a target. Formally, a data differencing algorithm takes as input source data and target data, and produces difference data such that given the source data and the difference data, one can reconstruct the target data (\"patching\" the source with the difference to produce the target).</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Reasoning About Product Similarities Graph Kit\"GK-PDD-2059, it is licensed under a Creative Commons License. This copyright applies to the Reasoning About Product Similarities Graph Kit specifications and accompanying documentation. The copyright does not apply to Reasoning About Product Similarities Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"}]}</script></amp-state></amp-list>

<amp-list template="tmpl-13" items="items" src="amp-state:localState-13" width="auto" height="360" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-13"><script type="application/json">{"items": [{"0594":"<span class='sample'>Show Web Enabled Directed Graph Engine</span><span class='sample'>Hide Web Enabled Directed Graph Engine</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Web Enabled Directed Graph Engine</td><td></td><td></td><td></td></tr><tr><td class='mono'>WEDGE-1101</td><td class='sample'>Chemical Entities of Food Significance</td><td class='sample'><div class='open'><a href='#m-0595'>Detail</a><div><div id='m-0595'><div class='m-0595__w'><a class='m-0595__c' href='#'><span class='close'>close</span></a><h2>Chemical Entities of Food Significance</h2><p class=''>AFDSI offers specific graph applications. Chemical Entities of Food Significance is a WEDGE application to visualize relationships among chemicals, food components, human bioactivity, and government chemical classifications. Graphs show relationships among: dietary chemicals; food pesticides; biological effects; bioactive capabilities; industrial uses; biological sources; chemical categories; and, chemical capabilities. ChEFS includes 50,000+ chemicals.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Chemical Entities of Food Significance\" (WEDGE-1101), it is licensed under a Creative Commons License. This copyright applies to the Chemical Entities of Food Significance specifications, technology and accompanying documentation. The copyright does not apply to Chemical Entities of Food Significance data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1104</td><td class='sample'>Chemical Entities with Medical Applications, Therapeutic Indications and Consequences</td><td class='sample'><div class='open'><a href='#m-0598'>Detail</a><div><div id='m-0598'><div class='m-0598__w'><a class='m-0598__c' href='#'><span class='close'>close</span></a><h2>Chemical Entities with Medical Applications, Therapeutic Indications and Consequences</h2><p class=''>AFDSI offers specific graph applications. Chemical Entities with Medical Applications, Therapeutic Indications and Consequences is a WEDGE application to visualize relationships among human properties and human conditions. Graphs show relationships among: human genes and chemicals; diseases (bacterial, digestive, stomatognathic, nervous system, urogenital, cardiovascular, nutritional and metabolic, etc.); chemistry (inorganic and organic chemicals; heterocyclic and polycyclic compounds; macromolecular substances; hormones; enzymes and coenzymes; carbohydrates, lipids, amino acids, peptides, and proteins; nucleic acids, nucleotides, and nucleosides; and complex mixtures); and, pharmaceutical preparations. ChEMATIC include 300,000+ substances.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Chemical Entities with Medical Applications, Therapeutic Indications and Consequences\" (WEDGE-1104), it is licensed under a Creative Commons License. This copyright applies to the Chemical Entities with Medical Applications, Therapeutic Indications and Consequences specifications, technology and accompanying documentation. The copyright does not apply to Chemical Entities with Medical Applications, Therapeutic Indications and Consequences data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1107</td><td class='sample'>Dietary Data Reference</td><td class='sample'><div class='open'><a href='#m-0601'>Detail</a><div><div id='m-0601'><div class='m-0601__w'><a class='m-0601__c' href='#'><span class='close'>close</span></a><h2>Dietary Data Reference</h2><p class=''>AFDSI offers specific graph applications. Dietary Data Reference is a WEDGE application to visualize relationships among commodity foods and the food protection chemicals used during their life cycle. Graphs show relationships among 10,000 items. DDR is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Dietary Data Reference\" (WEDGE-1107), it is licensed under a Creative Commons License. This copyright applies to the Dietary Data Reference specifications, technology and accompanying documentation. The copyright does not apply to Dietary Data Reference data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1110</td><td class='sample'>Food Data Kit</td><td class='sample'><div class='open'><a href='#m-0604'>Detail</a><div><div id='m-0604'><div class='m-0604__w'><a class='m-0604__c' href='#'><span class='close'>close</span></a><h2>Food Data Kit</h2><p class=''>AFDSI offers specific graph applications. Food Data Kit is a WEDGE application to visualize relationships among food commodities that are identified using the US Food and Drug Administration (FDA) Unique Ingredient Identifier (UNII) method. The UNII is a non-proprietary, unique, unambiguous, alphanumeric identifier linked to a substance's molecular structure or descriptive information. UNII is the basis of the US FDA Global Substance Registration System (GSRS). FDK is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Data Kit\" (WEDGE-1110), it is licensed under a Creative Commons License. This copyright applies to the Food Data Kit specifications, technology and accompanying documentation. The copyright does not apply to Food Data Kit data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1113</td><td class='sample'>Glucosinolates Research</td><td class='sample'><div class='open'><a href='#m-0607'>Detail</a><div><div id='m-0607'><div class='m-0607__w'><a class='m-0607__c' href='#'><span class='close'>close</span></a><h2>Glucosinolates Research</h2><p class=''>AFDSI offers specific graph applications. Glucosinolates Research is a WEDGE application to visualize relationships among substances (glucosinolates) and different research studies. Glucosinolates are natural components of many pungent plants such as mustard, cabbage, and horseradish. The pungency of those plants is due to mustard oils produced from glucosinolates when the plant material is chewed, cut, or otherwise damaged. These natural chemicals most likely contribute to plant defense against pests and diseases, and impart a characteristic bitter flavor property of cruciferous vegetables. GR unlocks glucosinolates data from multiple technical reports published in PDF format. Graphs shows relationships among 3 main categories: Research Administration; Research Methods; and Item Properties. Research Administration includes: research affiliations; research periods; and review status. Research Methods include: data acquisition type; data reference type; matrix values; measurement units; method indicators; and, method type. Item Properties include: genetic characteristics; anatomical part; biological source; geographic regions; growing conditions; maturity period; nitrogen components; organosulfur compounds; product type; and, time periods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Glucosinolates Research\" (WEDGE-1113), it is licensed under a Creative Commons License. This copyright applies to the Glucosinolates Research specifications, technology and accompanying documentation. The copyright does not apply to Glucosinolates Research data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1116</td><td class='sample'>Homeopathic Remedies</td><td class='sample'><div class='open'><a href='#m-0610'>Detail</a><div><div id='m-0610'><div class='m-0610__w'><a class='m-0610__c' href='#'><span class='close'>close</span></a><h2>Homeopathic Remedies</h2><p class=''>AFDSI offers specific graph applications. Homeopathic Remedies is a WEDGE application to visualize relationships among chemical products (homeopathy products), marketing claims (homeopathy claims), and product composition and formulation. Homeopathy is a medical system based on the belief that the body can cure itself. Those who practice it use tiny amounts of natural substances, like plants and minerals. They believe these stimulate the healing process. HR uses different commercial products to graph relationship among homeopathy claims and the components of homeopathic remedies. HR is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Homeopathic Remedies\" (WEDGE-1116), it is licensed under a Creative Commons License. This copyright applies to the Homeopathic Remedies specifications, technology and accompanying documentation. The copyright does not apply to Homeopathic Remedies data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1119</td><td class='sample'>Reference Library</td><td class='sample'><div class='open'><a href='#m-0613'>Detail</a><div><div id='m-0613'><div class='m-0613__w'><a class='m-0613__c' href='#'><span class='close'>close</span></a><h2>Reference Library</h2><p class=''>AFDSI offers specific graph applications. Reference Library is a WEDGE application to visualize relationships among life science terms and scientific articles. life science terms and scientific articles. RL integrates a comprehensive life science ontology with items (scientific articles) to visualize relationships among topics that have similar research elements and research objectives. Article sources are scientific journals as well as the New York Times and Washington Post. Graphs show relationships among 27 categories, 60,000+ ontology terms and 200,000+ items.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Reference Library\" (WEDGE-1119), it is licensed under a Creative Commons License. This copyright applies to the Reference Library specifications, technology and accompanying documentation. The copyright does not apply to Reference Library data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1122</td><td class='sample'>Specialty Foods</td><td class='sample'><div class='open'><a href='#m-0616'>Detail</a><div><div id='m-0616'><div class='m-0616__w'><a class='m-0616__c' href='#'><span class='close'>close</span></a><h2>Specialty Foods</h2><p class=''>AFDSI offers specific graph applications. Specialty Foods is a WEDGE application to visualize relationships among foods and sensory values. SF integrates ontologies for sensation and perception with examples of food that have specific textures, odors, taste and color. Graphs show relationships among 2,000 items.SF is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Specialty Foods\" (WEDGE-1122), it is licensed under a Creative Commons License. This copyright applies to the Specialty Foods specifications, technology and accompanying documentation. The copyright does not apply to Specialty Foods data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1125</td><td class='sample'>Dietary Supplements</td><td class='sample'><div class='open'><a href='#m-0619'>Detail</a><div><div id='m-0619'><div class='m-0619__w'><a class='m-0619__c' href='#'><span class='close'>close</span></a><h2>Dietary Supplements</h2><p class=''>AFDSI offers specific graph applications. Dietary Supplements is a WEDGE application to visualize relationships among chemical products (dietary supplements), marketing claims (supplements claims), and product composition and formulation. A dietary supplement is a manufactured product intended to supplement the diet when taken by mouth as a pill, capsule, tablet, or liquid. A supplement can provide nutrients either extracted from food sources or synthetic, individually or in combination, in order to increase the quantity of their consumption. A supplement also can contain substances that have not been confirmed as being essential to life, but are marketed as having a beneficial biological effect. Examples are plant pigments or fish collagen. DS uses different commercial products to graph relationships among product types (EU, International, USA); additive treatments; dosage form; label claims; manufacturing procedures; nutrients; sensory terms; source of base ingredient; supplement treatments; and treatments applied.DS is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Dietary Supplements\" (WEDGE-1125), it is licensed under a Creative Commons License. This copyright applies to the Dietary Supplements specifications, technology and accompanying documentation. The copyright does not apply to Dietary Supplements data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1128</td><td class='sample'>USDA Food and Nutrient Database for Dietary Studies</td><td class='sample'><div class='open'><a href='#m-0622'>Detail</a><div><div id='m-0622'><div class='m-0622__w'><a class='m-0622__c' href='#'><span class='close'>close</span></a><h2>USDA Food and Nutrient Database for Dietary Studies</h2><p class=''>AFDSI offers specific graph applications. USDA Food and Nutrient Database for Dietary Studies is a WEDGE application to visualize relationships among food meals, their recipes, and the composition and formulation of the meals. WEDGE FNDDS is based on the US Department of Agriculture Food and Nutrient Database for Dietary Studies (USDA FNDDS). WEDGE FNDDS uses the USDA recipe database to graph relationship among 3 main categories: Food Descriptions and Constituents; Constituents by Food Group; and Constituents by Crop Group. Food Descriptions and Constituents examples: milk and milk products; meat, poultry, fish and mixtures; eggs; dry beans, peas, other legumes, nuts, and seeds; grain products; fruits; vegetables; fats, oils, and salad dressings; sugars, sweets, and beverages. Constituents by Food Group examples: beverages; eggs; legumes; nuts and seeds; fats and oils; sugars and sweets; fruits; grain products; meat, poultry, and fish; milk and milk products; and, vegetables. Constituents by Crop Group examples: mammals, poultry and fish; mushrooms and other edible fungi; temperate zone fruits, vegetables and grains; tropical zone fruits and other crops; and water. As an application, USDA FNDDS supports government surveys such as: What We Eat in America; What's in the Foods You; Food Patterns Equivalents Database; and others.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"USDA Food and Nutrient Database for Dietary Studies\" (WEDGE-1128), it is licensed under a Creative Commons License. This copyright applies to the USDA Food and Nutrient Database for Dietary Studies specifications, technology and accompanying documentation. The copyright does not apply to USDA Food and Nutrient Database for Dietary Studies data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr><tr><td class='mono'>WEDGE-1131</td><td class='sample'>USDA Standard Reference</td><td class='sample'><div class='open'><a href='#m-0625'>Detail</a><div><div id='m-0625'><div class='m-0625__w'><a class='m-0625__c' href='#'><span class='close'>close</span></a><h2>USDA Standard Reference</h2><p class=''>AFDSI offers specific graph applications. USDA Standard Reference is a WEDGE application to visualize relationships among food products and their composition and nutritional values. WEDGE SR is based on the US Department of Agriculture Standard Reference (USDA SR). SR graphs show relationship among 60,000 food items.SR is an instance of Vocal.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"USDA Standard Reference\" (WEDGE-1131), it is licensed under a Creative Commons License. This copyright applies to the USDA Standard Reference specifications, technology and accompanying documentation. The copyright does not apply to USDA Standard Reference data values, data formats or terms.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr>"},{"0628":"<span class='sample'>Show Socrato</span><span class='sample'>Hide Socrato</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Socrato</td><td></td><td></td><td></td></tr><tr><td class='mono'>SCRTO-1202</td><td class='sample'>Socrato</td><td class='sample'><div class='open'><a href='#m-0629'>Detail</a><div><div id='m-0629'><div class='m-0629__w'><a class='m-0629__c' href='#'><span class='close'>close</span></a><h2>Socrato</h2><p class=''>Ontomatica's graph analysis application is named Socrato. Socrato has several components. A documentation service generates the meaning of objects and vertices in a graph. A visualization service renders a graph in formats such as hierarchy diagrams, phylotrees, state transitions, and parallel coordinates. A reasoning service uses description logic for querying, checking, transforming and filtering information. When data is properly structured, Socrato generates sentences in different natural languages for input to text-to-speech applications.</p></div></div></td><td class='mono'>&#x0024;&#x0020;18000</td><td class='mono'>&#x0024;&#x0020;4500</td></tr></tbody></table>"}]}</script></amp-state></amp-list>

<amp-list template="tmpl-14" items="items" src="amp-state:localState-14" width="auto" height="220" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-14"><script type="application/json">{"items": [{"0633":"<span class='sample'>Show Electronic Product</span><span class='sample'>Hide Electronic Product</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Electronic Product</td><td></td><td></td><td></td></tr><tr><td class='mono'>EPROD-1100</td><td class='sample'>Electronic Label</td><td class='sample'><div class='open'><a href='#m-0633'>Detail</a><div><div id='m-0633'><div class='m-0633__w'><a class='m-0633__c' href='#'><span class='close'>close</span></a><h2>Electronic Label</h2><p class=''>An electronic label presents conventional label information in machine-readable form. An application on an intelligent device reads and processes the electronic label as part of its workflow.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr><tr><td class='mono'>EPROD-1103</td><td class='sample'>Electronic Record</td><td class='sample'><div class='open'><a href='#m-0636'>Detail</a><div><div id='m-0636'><div class='m-0636__w'><a class='m-0636__c' href='#'><span class='close'>close</span></a><h2>Electronic Record</h2><p class=''>An electronic label presents conventional label information in machine-readable form. An application on an intelligent device reads and processes the electronic label as part of its workflow.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr><tr><td class='mono'>EPROD-1106</td><td class='sample'>Electronic Biography</td><td class='sample'><div class='open'><a href='#m-0639'>Detail</a><div><div id='m-0639'><div class='m-0639__w'><a class='m-0639__c' href='#'><span class='close'>close</span></a><h2>Electronic Biography</h2><p class=''>Daily Food and Daily Care offer electronic biography products that retain machine-readable information about purchased chemicals, foods, drugs, cosmetics and textiles.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr><tr><td class='mono'>ECOMM-1100</td><td class='sample'>Electronic Product Passport</td><td class='sample'><div class='open'><a href='#m-0643'>Detail</a><div><div id='m-0643'><div class='m-0643__w'><a class='m-0643__c' href='#'><span class='close'>close</span></a><h2>Electronic Product Passport</h2><p class=''>A Product Passport contains the product's identity, components, origin, status, and related information. Product Passport information may be used to determine compliance with trade regulations, conformance to standards, and alignment with import duties.</p><p class='sample'>To the extent that ExIm Data has a copyright for \"Electronic Product Passport\" (ECOMM-1100), it is licensed under a Creative Commons License. This copyright applies to the Electronic Product Passport specifications and accompanying documentation. The copyright does not apply to Electronic Product Passport data formats, terms, or technology. Regarding embedded technology, Item Markup Language ‒ Linked Data (ITML‒LD) relies extensively on International Organization for Standardization ISO 11238 health informatics standard for the identification and exchange of information about substances.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr><tr><td class='mono'>ECOMM-1103</td><td class='sample'>Electronic Border Control</td><td class='sample'><div class='open'><a href='#m-0646'>Detail</a><div><div id='m-0646'><div class='m-0646__w'><a class='m-0646__c' href='#'><span class='close'>close</span></a><h2>Electronic Border Control</h2><p class=''>A Product Passport contains the product's identity, components, origin, status, and related information. Product Passport information may be used to determine compliance with trade regulations, conformance to standards, and alignment with import duties.</p><p class='sample'>To the extent that ExIm Data has a copyright for \"Electronic Product Passport\" (ECOMM-1100), it is licensed under a Creative Commons License. This copyright applies to the Electronic Product Passport specifications and accompanying documentation. The copyright does not apply to Electronic Product Passport data formats, terms, or technology. Regarding embedded technology, Item Markup Language ‒ Linked Data (ITML‒LD) relies extensively on International Organization for Standardization ISO 11238 health informatics standard for the identification and exchange of information about substances.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr></tbody></table>"}]}</script></amp-state></amp-list>

<amp-list template="tmpl-15" items="items" src="amp-state:localState-15" width="auto" height="120" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-15"><script type="application/json">{"items": [{"0650":"<span class='sample'>Show Machine Automation Product</span><span class='sample'>Hide Machine Automation Product</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Machine Automation Product</td><td></td><td></td><td></td></tr><tr><td class='mono'>ETORO-1100</td><td class='sample'>Toronto</td><td class='sample'><div class='open'><a href='#m-0650'>Detail</a><div><div id='m-0650'><div class='m-0650__w'><a class='m-0650__c' href='#'><span class='close'>close</span></a><h2>Toronto</h2><p class=''>Ontomatica's machine automation application is named Toronto, an acronym for torque ontologies. Toronto transfers electronic label information to a machine controller. An example is composition and formulation instructions for an agricultural chemical as defined on a materials safety data sheet. When agriclutural equipment integates environmental sensors, Toronto-defined chemical components can be reformulated in real-time and directed appropriately.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Toronto\"ETORO-1100, it is licensed under a Creative Commons License. This copyright applies to the Toronto specifications and accompanying documentation. The copyright does not apply to Toronto data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td><td class='mono'>&#x0024;&#x0020;24</td></tr></tbody></table>"}]}</script></amp-state></amp-list>

<amp-list template="tmpl-16" items="items" src="amp-state:localState-16" width="auto" height="120" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-16"><script type="application/json">{"items": [{"0654":"<span class='sample'>Show Knowledge Transition Product</span><span class='sample'>Hide Knowledge Transition Product</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td></td></tr></thead><tbody><tr><td></td><td>Knowledge Transition Product</td><td></td><td></td><td></td></tr><tr><td class='mono'>EPRON-1100</td><td class='sample'>Resotto</td><td class='sample'><div class='open'><a href='#m-0654'>Detail</a><div><div id='m-0654'><div class='m-0654__w'><a class='m-0654__c' href='#'><span class='close'>close</span></a><h2>Resotto</h2><p class=''>Ontomatica's knowledge transition application is named Resotto. Resotto extracts unstructured information from existing content and re-organizes content as a knowledge graph. For example, a Resotto template extracts recipe information from existing recipes and generates an equivalent knowledge graph. Other Resotto templates do similar work for loosely structured instructions.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Resotto\" (EPRON-1100), it is licensed under a Creative Commons License. This copyright applies to the Resotto specifications and accompanying documentation. The copyright does not apply to Resotto data formats, terms, or technology. Regarding embedded technology, Item Markup Language ‒ Linked Data (ITML‒LD) relies extensively on International Organization for Standardization ISO 11238 health informatics standard for the identification and exchange of information about substances.</p></div></div></td><td class='mono'>&#x0024;&#x0020;96</td></tr></tbody></table>"}]}</script></amp-state></amp-list>

<amp-list template="tmpl-17" items="items" src="amp-state:localState-17" width="auto" height="120" layout="fixed-height" binding="no"><div overflow class="list-overflow"></div><amp-state id="localState-17"><script type="application/json">{"items": [{"0657":"<span class='sample'>Show Development Product</span><span class='sample'>Hide Development Product</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Development Product</td><td></td><td></td><td></td></tr><tr><td class='mono'>PLATO-1002</td><td class='sample'>Platform for Ontology</td><td class='sample'><div class='open'><a href='#m-0657'>Detail</a><div><div id='m-0657'><div class='m-0657__w'><a class='m-0657__c' href='#'><span class='close'>close</span></a><h2>Platform for Ontology</h2><p class=''>Plato is a platform for ontologies. By integrating different ontologies, Plato generates applications for managing chemicals; human foods, drugs and cosmetics; animal foods and drugs; and textiles. Plato integrates complementary technologies for curating data and generating specialized applications. Plato development processes use inference reasoning and machine learning to generate specialized applications.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Platform for Ontology\" (PLATO-1002), it is licensed under a Creative Commons License. This copyright applies to the Platform for Ontology specifications and accompanying documentation. The copyright does not apply to Platform for Ontology data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;10-40k</td><td class='mono'>&#x0024;&#x0020;2.5-10k</td></tr></tbody></table>"}]}</script></amp-state></amp-list>
