s having only four to eight ingredients. Italian cooks rely chiefly on the quality of the ingredients rather than on elaborate preparation. Ingredients and dishes vary by region. Many dishes that were once regional, however, have proliferated with variations throughout the country. Cheese and wine are a major part of the cuisine, with many variations and Denominazione di origine controllata (DOC) (regulated appellation) laws. Coffee, specifically espresso, has become important in Italian cuisine.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Italian Cuisine Graph Kit\"GK-FDM-1343, it is licensed under a Creative Commons License. This copyright applies to the Italian Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Italian Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1346</td><td class='sample'>Moroccan Cuisine Graph Kit</td><td class='sample'><div class='open'><a href='#m-0310'>Detail</a><div><div id='m-0310'><div class='m-0310__w'><a class='m-0310__c' href='#'><span class='close'>close</span></a><h2>Moroccan Cuisine Graph Kit</h2><p class=''>Moroccan Cuisine Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Moroccan Cuisine Graph Kit is used to specify food ingredients and preparation methods favored by a Moroccan culture. Background: Moroccan cuisine is influenced by Morocco's interactions and exchanges with other cultures and nations over the centuries. Moroccan cuisine is typically a mix of Mediterranean, Arabic, Andalusian, and most importantly, Berber cuisine with a tiny European and Subsaharian influence.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Moroccan Cuisine Graph Kit\"GK-FDM-1346, it is licensed under a Creative Commons License. This copyright applies to the Moroccan Cuisine Graph Kit specifications and accompanying documentation. The copyright does not apply to Moroccan Cuisine Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-FDM-1349</td><td class='sample'>Food and Drink Sector Graph Kit</td><td class='sample'><div class='open'><a href='#m-0313'>Detail</a><div><div id='m-0313'><div class='m-0313__w'><a class='m-0313__c' href='#'><span class='close'>close</span></a><h2>Food and Drink Sector Graph Kit</h2><p class=''>Food and Drink Sector Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food and Drink Sector Graph Kit is used to specify economic data specific to a cuisine or region. Background: The food industry is a complex, global collective of diverse businesses that supply most of the food consumed by the world population. Only subsistence farmers, those who survive on what they grow, can be considered outside of the scope of the modern food industry. The food industry includes: * Agriculture: raising of crops and livestock, and seafood * Manufacturing: agrichemicals, agricultural construction, farm machinery and supplies, seed, etc. * Food processing: preparation of fresh products for market, and manufacture of prepared food products * Marketing: promotion of generic products (e.g., milk board), new products, advertising, marketing campaigns, packaging, public relations, etc. * Wholesale and distribution: logistics, transportation, warehousing * Foodservice (which includes Catering) * Grocery, farmers' markets, public markets and other retailing * Regulation: local, regional, national, and international rules and regulations for food production and sale, including food quality, food safety, marketing/advertising, and industry lobbying activities * Education: academic, consultancy, vocational * Research and development: food technology * Financial services: credit, insurance.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food and Drink Sector Graph Kit\"GK-FDM-1349, it is licensed under a Creative Commons License. This copyright applies to the Food and Drink Sector Graph Kit specifications and accompanying documentation. The copyright does not apply to Food and Drink Sector Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0316":"<span class='sample'>Show Sensory Science Graph Kit</span><span class='sample'>Hide Sensory Science Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Sensory Science Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-SSC-1401</td><td class='sample'>Chemistry of Food Senses and Flavors Graph Kit</td><td class='sample'><div class='open'><a href='#m-0317'>Detail</a><div><div id='m-0317'><div class='m-0317__w'><a class='m-0317__c' href='#'><span class='close'>close</span></a><h2>Chemistry of Food Senses and Flavors Graph Kit</h2><p class=''>Chemistry of Food Senses and Flavors Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Chemistry of Food Senses and Flavors Graph Kit is used to specify methods and ingredients to produce specific senses and flavors. Background: A flavorist, also known as flavor chemist, is someone who uses chemistry to engineer artificial and natural flavors. The tools and materials used by flavorists are almost the same as that used by perfumers with the exception that flavorists seek to mimic or modify both the olfactory and gustatory properties of various food products rather than creating just abstract smells. As well, the materials and chemicals that a flavorist utilizes for flavor creation must be safe for human consumption. Flavorists, as profession, came about when affordable refrigeration for the home spurred a major growth of food processing technology. Processes used in the food industry to provide safe products often affect the quality of the flavor of the food. To the detriment of the manufacturer, these technologies remove most of the naturally occurring flavors. To remedy the flavor loss, the food processing industry created the flavor industry. The chemists that tackled the demand of the food processing industry became known as flavorists, and, thus, the flavor industry was born.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Chemistry of Food Senses and Flavors Graph Kit\"GK-SSC-1401, it is licensed under a Creative Commons License. This copyright applies to the Chemistry of Food Senses and Flavors Graph Kit specifications and accompanying documentation. The copyright does not apply to Chemistry of Food Senses and Flavors Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1404</td><td class='sample'>Taste Graph Kit</td><td class='sample'><div class='open'><a href='#m-0320'>Detail</a><div><div id='m-0320'><div class='m-0320__w'><a class='m-0320__c' href='#'><span class='close'>close</span></a><h2>Taste Graph Kit</h2><p class=''>Taste Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Taste Graph Kit is used to specify taste of an ingredient, beverage or food. Background: Taste, gustatory perception, or gustation is one of the five traditional senses that belongs to the gustatory system. Taste is the sensation produced when a substance in the mouth reacts chemically with taste receptor cells located on taste buds in the oral cavity, mostly on the tongue. Taste, along with smell (olfaction) and trigeminal nerve stimulation (registering texture, pain, and temperature), determines flavors of food or other substances. Humans have taste receptors on taste buds (gustatory calyculi) and other areas including the upper surface of the tongue and the epiglottis. The tongue is covered with thousands of small bumps called papillae, which are visible to the naked eye. Within each papilla are hundreds of taste buds. The exception to this is the filiform papillae that do not contain taste buds. There are between 2000 and 5000 taste buds that are located on the back and front of the tongue. Others are located on the roof, sides and back of the mouth, and in the throat. Each taste bud contains 50 to 100 taste receptor cells. The sensation of taste includes five established basic tastes: sweetness, sourness, saltiness, bitterness, and umami. Scientific experiments have proven that these five tastes exist and are distinct from one another. Taste buds are able to differentiate among different tastes through detecting interaction with different molecules or ions. Sweet, umami, and bitter tastes are triggered by the binding of molecules to G protein-coupled receptors on the cell membranes of taste buds. Saltiness and sourness are perceived when alkali metal or hydrogen ions enter taste buds, respectively. The basic tastes contribute only partially to the sensation and flavor of food in the mouth—other factors include smell, detected by the olfactory epithelium of the nose; texture, detected through a variety of mechanoreceptors, muscle nerves, etc.; temperature, detected by thermoreceptors; and \"coolness\" (such as of menthol) and \"hotness\" (pungency), through chemesthesis. As taste senses both harmful and beneficial things, all basic tastes are classified as either aversive or appetitive, depending upon the effect the things they sense have on our bodies. Sweetness helps to identify energy-rich foods, while bitterness serves as a warning sign of poisons. Among humans, taste perception begins to fade around 50 years of age because of loss of tongue papillae and a general decrease in saliva production. Also, not all mammals share the same taste senses: some rodents can taste starch (which humans cannot), cats cannot taste sweetness, and several other carnivores including hyenas, dolphins, and sea lions, have lost the ability to sense up to four of their ancestral five taste senses.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Taste Graph Kit\"GK-SSC-1404, it is licensed under a Creative Commons License. This copyright applies to the Taste Graph Kit specifications and accompanying documentation. The copyright does not apply to Taste Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1407</td><td class='sample'>Astringent Graph Kit</td><td class='sample'><div class='open'><a href='#m-0323'>Detail</a><div><div id='m-0323'><div class='m-0323__w'><a class='m-0323__c' href='#'><span class='close'>close</span></a><h2>Astringent Graph Kit</h2><p class=''>Astringent Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Astringent Graph Kit is used to specify astringent characteristics of an ingredient, beverage or food. Background: An astringent (occasional alternative: adstringent) substance is a chemical compound that tends to shrink or constrict body tissues. The word \"astringent\" derives from Latin adstringere, meaning \"to bind fast\". Two common examples are calamine lotion and witch hazel. Another example is yerba mansa, a native plant of California. Astringency is also the dry, puckering mouthfeel caused by tannins found in many fruits such as blackthorn (sloe berries), Aronia chokeberry, chokecherry, bird cherry, quince and persimmon fruits, and banana skins. The tannins (which are types of polyphenols) bind the salivary proteins, causing them to precipitate or aggregate and lead to a rough \"sandpapery\" or dry sensation in the mouth. Tannins are found in some red wines and teas. A small amount of astringency is expected in some wines, especially young red wines made from grapes such as cabernet sauvignon and merlot.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Astringent Graph Kit\"GK-SSC-1407, it is licensed under a Creative Commons License. This copyright applies to the Astringent Graph Kit specifications and accompanying documentation. The copyright does not apply to Astringent Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1410</td><td class='sample'>Crispiness Graph Kit</td><td class='sample'><div class='open'><a href='#m-0326'>Detail</a><div><div id='m-0326'><div class='m-0326__w'><a class='m-0326__c' href='#'><span class='close'>close</span></a><h2>Crispiness Graph Kit</h2><p class=''>Crispiness Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Crispiness Graph Kit is used to specify crispness of an ingredient or food. Background: Crispiness or crispness is the gustatory sensation of brittleness in the mouth, such that the food item shatters immediately upon mastication. Crispiness differs from crunchiness in that a crunchy food continues to provide its material sensation after a few chews. On the other hand, a crispy food quickly loses the 'taut' equilibrium of its material, such as a tightly wrapped sausage. A delicately wrapped item is usually crisp, unlike such food items as loosely or unwrapped unfresh fruit or a wax-coated cheese. It is possible for a food to be crispy, crunchy, or both.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Crispiness Graph Kit\"GK-SSC-1410, it is licensed under a Creative Commons License. This copyright applies to the Crispiness Graph Kit specifications and accompanying documentation. The copyright does not apply to Crispiness Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1413</td><td class='sample'>Haptic Perception Graph Kit</td><td class='sample'><div class='open'><a href='#m-0329'>Detail</a><div><div id='m-0329'><div class='m-0329__w'><a class='m-0329__c' href='#'><span class='close'>close</span></a><h2>Haptic Perception Graph Kit</h2><p class=''>Haptic Perception Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Haptic Perception Graph Kit is used to specify characteristics when touching an ingredient, beverage or food. Background: Haptic perception (Greek: haptόs \"palpable\", haptikόs \"suitable for touch\") literally denominates \"to grasp something\". Perception in this case is achieved through active exploration of surfaces and objects by a moving subject as opposed to passive contact of a static subject during tactile perception. The term Haptik was coined by the German Psychologist Max Dessoir who suggested in 1892 to name the academic research about the sense of touch in the style of \"acoustics\" and \"optics\". Gibson (1966) defined the haptic system as \"The sensibility of the individual to the world adjacent to his body by use of his body\". Gibson and others further emphasized what Weber had realized in 1851 – the close link between haptic perception and body movement: haptic perception is active exploration. The concept of haptic perception is related to the concept of extended physiological proprioception according to which, when using a tool such as a stick, perceptual experience is transparently transferred to the end of the tool. Haptic perception relies on the forces experienced during touch. This research allows the creation of \"virtual\", illusory haptic shapes with different perceived qualities which has clear application in haptic technology.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Haptic Perception Graph Kit\"GK-SSC-1413, it is licensed under a Creative Commons License. This copyright applies to the Haptic Perception Graph Kit specifications and accompanying documentation. The copyright does not apply to Haptic Perception Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1416</td><td class='sample'>Hearing Graph Kit</td><td class='sample'><div class='open'><a href='#m-0332'>Detail</a><div><div id='m-0332'><div class='m-0332__w'><a class='m-0332__c' href='#'><span class='close'>close</span></a><h2>Hearing Graph Kit</h2><p class=''>Hearing Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Hearing Graph Kit is used to specify auditory characteristics of an ingredient, beverage or food. Background: Hearing, auditory perception, or audition is the ability to perceive sound by detecting vibrations, changes in the pressure of the surrounding medium through time, through an organ such as the ear.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Hearing Graph Kit\"GK-SSC-1416, it is licensed under a Creative Commons License. This copyright applies to the Hearing Graph Kit specifications and accompanying documentation. The copyright does not apply to Hearing Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1419</td><td class='sample'>Odor Graph Kit</td><td class='sample'><div class='open'><a href='#m-0335'>Detail</a><div><div id='m-0335'><div class='m-0335__w'><a class='m-0335__c' href='#'><span class='close'>close</span></a><h2>Odor Graph Kit</h2><p class=''>Odor Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Odor Graph Kit is used to specify olfactory characteristics of an ingredient, beverage or food. Background: An odor or fragrance is caused by one or more volatilized chemical compounds, generally at a very low concentration, that humans or other animals perceive by the sense of olfaction. Odors are also commonly called scents, which can refer to both pleasant and unpleasant odors. The terms fragrance and aroma are used primarily by the food and cosmetic industry to describe a pleasant odor, and are sometimes used to refer to perfumes, and to describe floral scent. In contrast, malodor, stench, reek, and stink are used specifically to describe unpleasant odor. The term smell (in its noun form) is used for both pleasant and unpleasant odors. In the United Kingdom, odor refers to scents in general. In the United States and for many non-native English speakers around the world, odor generally has a negative connotation, as a synonym for stink; on the other hand, scent or aroma are used by those people to indicate \"pleasant smells\".</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Odor Graph Kit\"GK-SSC-1419, it is licensed under a Creative Commons License. This copyright applies to the Odor Graph Kit specifications and accompanying documentation. The copyright does not apply to Odor Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1422</td><td class='sample'>Surface Finish Graph Kit</td><td class='sample'><div class='open'><a href='#m-0338'>Detail</a><div><div id='m-0338'><div class='m-0338__w'><a class='m-0338__c' href='#'><span class='close'>close</span></a><h2>Surface Finish Graph Kit</h2><p class=''>Surface Finish Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Surface Finish Graph Kit is used to specify texture of an ingredient, beverage or food. Background: Surface finish, also known as surface texture or surface topography, is the nature of a surface as defined by the three characteristics of lay, surface roughness, and waviness. It comprises the small local deviations of a surface from the perfectly flat ideal (a true plane). Surface texture is one of the important factors that control friction and transfer layer formation during sliding. Considerable efforts have been made to study the influence of surface texture on friction and wear during sliding conditions. Surface textures can be isotropic or anisotropic. Sometimes, stick-slip friction phenomena can be observed during sliding depending on surface texture. Each manufacturing process (such as the many kinds of machining) produces a surface texture. The process is usually optimized to ensure that the resulting texture is usable. If necessary, an additional process will be added to modify the initial texture. The latter process may be grinding (abrasive cutting), polishing, lapping, abrasive blasting, honing, electrical discharge machining (EDM), milling, lithography, industrial etching/chemical milling, laser texturing, or other processes.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Surface Finish Graph Kit\"GK-SSC-1422, it is licensed under a Creative Commons License. This copyright applies to the Surface Finish Graph Kit specifications and accompanying documentation. The copyright does not apply to Surface Finish Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1425</td><td class='sample'>Temperature Graph Kit</td><td class='sample'><div class='open'><a href='#m-0341'>Detail</a><div><div id='m-0341'><div class='m-0341__w'><a class='m-0341__c' href='#'><span class='close'>close</span></a><h2>Temperature Graph Kit</h2><p class=''>Temperature Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Temperature Graph Kit is used to specify thermal setting for preparing or consuming an ingredient, beverage or food. Background: A temperature is an objective comparative measure of hot or cold. It is measured by a thermometer, which may work through the bulk behavior of a thermometric material, detection of thermal radiation, or particle kinetic energy. Several scales and units exist for measuring temperature, the most common being Celsius (denoted °C; formerly called centigrade), Fahrenheit (denoted °F), and, especially in science, Kelvin (denoted K). The coldest theoretical temperature is absolute zero, at which the thermal motion of atoms and molecules reaches its minimum – classically, this would be a state of motionlessness, but quantum uncertainty dictates that the particles still possess a finite zero-point energy. In addition to this, a real system or object can never be brought to a temperature of absolute zero by thermodynamic means. Absolute zero is denoted as 0 K on the Kelvin scale, −273.15 °C on the Celsius scale, and −459.67 °F on the Fahrenheit scale. The kinetic theory offers a valuable but limited account of the behavior of the materials of macroscopic bodies, especially of fluids. It indicates the as proportional to the average kinetic energy of the random microscopic motions of those of their constituent microscopic particles, such as electrons, atoms, and molecules, that move freely within the material. Temperature is important in all fields of natural science, including physics, geology, chemistry, atmospheric sciences, medicine, and biology, as well as most aspects of daily life.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Temperature Graph Kit\"GK-SSC-1425, it is licensed under a Creative Commons License. This copyright applies to the Temperature Graph Kit specifications and accompanying documentation. The copyright does not apply to Temperature Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-SSC-1428</td><td class='sample'>Visual Appearance Graph Kit</td><td class='sample'><div class='open'><a href='#m-0344'>Detail</a><div><div id='m-0344'><div class='m-0344__w'><a class='m-0344__c' href='#'><span class='close'>close</span></a><h2>Visual Appearance Graph Kit</h2><p class=''>Visual Appearance Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Visual Appearance Graph Kit is used to specify optical characteristics of an ingredient, beverage or food. Background: The visual appearance of objects is given by the way in which they reflect and transmit light. The color of objects is determined by the parts of the spectrum of (incident white) light that are reflected or transmitted without being absorbed. Additional appearance attributes are based on the directional distribution of reflected (BRDF) or transmitted light (BTDF) described by attributes like glossy, shiny versus dull, matte, clear, turbid, distinct, etc.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Visual Appearance Graph Kit\"GK-SSC-1428, it is licensed under a Creative Commons License. This copyright applies to the Visual Appearance Graph Kit specifications and accompanying documentation. The copyright does not apply to Visual Appearance Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0347":"<span class='sample'>Show Human Health Graph Kit</span><span class='sample'>Hide Human Health Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Human Health Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-HHE-1501</td><td class='sample'>Nutrition Graph Kit</td><td class='sample'><div class='open'><a href='#m-0348'>Detail</a><div><div id='m-0348'><div class='m-0348__w'><a class='m-0348__c' href='#'><span class='close'>close</span></a><h2>Nutrition Graph Kit</h2><p class=''>Nutrition Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Nutrition Graph Kit is used to specify metabolic properties of a food or meal. Background: Metabolism (from Greek: μεταβολή metabolē, \"change\") is the set of life-sustaining chemical transformations within the cells of living organisms. The three main purposes of metabolism are the conversion of food/fuel to energy to run cellular processes, the conversion of food/fuel to building blocks for proteins, lipids, nucleic acids, and some carbohydrates, and the elimination of nitrogenous wastes. These enzyme-catalyzed reactions allow organisms to grow and reproduce, maintain their structures, and respond to their environments. The word metabolism can also refer to the sum of all chemical reactions that occur in living organisms, including digestion and the transport of substances into and between different cells, in which case the set of reactions within the cells is called intermediary metabolism or intermediate metabolism. Metabolism is usually divided into two categories: catabolism, the breaking down of organic matter, for example, by cellular respiration, and anabolism, the building up of components of cells such as proteins and nucleic acids. Usually, breaking down releases energy and building up consumes energy. The chemical reactions of metabolism are organized into metabolic pathways, in which one chemical is transformed through a series of steps into another chemical, by a sequence of enzymes. Enzymes are crucial to metabolism because they allow organisms to drive desirable reactions that require energy that will not occur by themselves, by coupling them to spontaneous reactions that release energy. Enzymes act as catalysts that allow the reactions to proceed more rapidly. Enzymes also allow the regulation of metabolic pathways in response to changes in the cell's environment or to signals from other cells. The metabolic system of a particular organism determines which substances it will find nutritious and which poisonous. For example, some prokaryotes use hydrogen sulfide as a nutrient, yet this gas is poisonous to animals. The speed of metabolism, the metabolic rate, influences how much food an organism will require, and also affects how it is able to obtain that food. A striking feature of metabolism is the similarity of the basic metabolic pathways and components between even vastly different species. For example, the set of carboxylic acids that are best known as the intermediates in the citric acid cycle are present in all known organisms, being found in species as diverse as the unicellular bacterium Escherichia coli and huge multicellular organisms like elephants. These striking similarities in metabolic pathways are likely due to their early appearance in evolutionary history, and their retention because of their efficacy.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Nutrition Graph Kit\"GK-HHE-1501, it is licensed under a Creative Commons License. This copyright applies to the Nutrition Graph Kit specifications and accompanying documentation. The copyright does not apply to Nutrition Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1504</td><td class='sample'>Adverse Reaction Graph Kit</td><td class='sample'><div class='open'><a href='#m-0351'>Detail</a><div><div id='m-0351'><div class='m-0351__w'><a class='m-0351__c' href='#'><span class='close'>close</span></a><h2>Adverse Reaction Graph Kit</h2><p class=''>Adverse Reaction Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Adverse Reaction Graph Kit is used to specify ingredients that could cause an unwanted or dangerous effect when consumed by a human, a pet or a food source. Background: An adverse food reaction is an adverse response by the body to food or a specific type of food. The most common adverse reaction is a food allergy, which is an adverse immune response to either a specific type or a range of food proteins. However, other adverse responses to food are not allergies. These reactions include responses to food such as food intolerance, pharmacological reactions, and toxin-mediated reactions, as well as physical responses, such as choking.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Adverse Reaction Graph Kit\"GK-HHE-1504, it is licensed under a Creative Commons License. This copyright applies to the Adverse Reaction Graph Kit specifications and accompanying documentation. The copyright does not apply to Adverse Reaction Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1507</td><td class='sample'>Allergen Management Graph Kit</td><td class='sample'><div class='open'><a href='#m-0354'>Detail</a><div><div id='m-0354'><div class='m-0354__w'><a class='m-0354__c' href='#'><span class='close'>close</span></a><h2>Allergen Management Graph Kit</h2><p class=''>Allergen Management Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Allergen Management Graph Kit is used to specify conditions and ingredients that could or will aggravate an immune system. Background: Allergies, also known as allergic diseases, are a number of conditions caused by hypersensitivity of the immune system to something in the environment that usually causes little or no problem in most people. These diseases include hay fever, food allergies, atopic dermatitis, allergic asthma, and anaphylaxis. Symptoms may include red eyes, an itchy rash, runny nose, shortness of breath, or swelling. Food intolerances and food poisoning are separate conditions. Common allergens include pollen and certain food. Metals and other substances may also cause problems. Food, insect stings, and medications are common causes of severe reactions. Their development is due to both genetic and environmental factors. The underlying mechanism involves immunoglobulin E antibodies (IgE), part of the body's immune system, binding to an allergen and then to a receptor on mast cells or basophils where it triggers the release of inflammatory chemicals such as histamine. Diagnosis is typically based on a person's medical history. Further testing of the skin or blood may be useful in certain cases. Positive tests, however, may not mean there is a significant allergy to the substance in question. Early exposure to potential allergens may be protective. Treatments for allergies include avoiding known allergens and the use of medications such as steroids and antihistamines. In severe reactions injectable adrenaline (epinephrine) is recommended. Allergen immunotherapy, which gradually exposes people to larger and larger amounts of allergen, is useful for some types of allergies such as hay fever and reactions to insect bites. Its use in food allergies is unclear. Allergies are common. In the developed world, about 20% of people are affected by allergic rhinitis, about 6% of people have at least one food allergy, and about 20% have atopic dermatitis at some point in time. Depending on the country about 1–18% of people have asthma. Anaphylaxis occurs in between 0.05–2% of people. Rates of many allergic diseases appear to be increasing. The word \"allergy\" was first used by Clemens von Pirquet in 1906.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Allergen Management Graph Kit\"GK-HHE-1507, it is licensed under a Creative Commons License. This copyright applies to the Allergen Management Graph Kit specifications and accompanying documentation. The copyright does not apply to Allergen Management Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1510</td><td class='sample'>Functional Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0357'>Detail</a><div><div id='m-0357'><div class='m-0357__w'><a class='m-0357__c' href='#'><span class='close'>close</span></a><h2>Functional Food Graph Kit</h2><p class=''>Functional Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Functional Food Graph Kit is used to specify foods for health use. Background: A functional food is a food given an additional function (often one related to health-promotion or disease prevention) by adding new ingredients or more of existing ingredients. The term may also apply to traits purposely bred into existing edible plants, such as purple or gold potatoes having enriched anthocyanin or carotenoid contents, respectively. Functional foods may be \"designed to have physiological benefits and/or reduce the risk of chronic disease beyond basic nutritional functions, and may be similar in appearance to conventional food and consumed as part of a regular diet\". The term was first used in Japan in the 1980s where there is a government approval process for functional foods called Foods for Specified Health Use (FOSHU).</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Functional Food Graph Kit\"GK-HHE-1510, it is licensed under a Creative Commons License. This copyright applies to the Functional Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Functional Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1513</td><td class='sample'>Medical Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0360'>Detail</a><div><div id='m-0360'><div class='m-0360__w'><a class='m-0360__c' href='#'><span class='close'>close</span></a><h2>Medical Food Graph Kit</h2><p class=''>Medical Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Medical Food Graph Kit is used to specify foods for treating medical conditions. Background: Medical foods are foods that are specially formulated and intended for the dietary management of a disease that has distinctive nutritional needs that cannot be met by normal diet alone. They were defined in the Food and Drug Administration's 1988 Orphan Drug Act Amendments and are subject to the general food and safety labeling requirements of the Federal Food, Drug, and Cosmetic Act. Medical foods are distinct from the broader category of foods for special dietary use and from traditional foods that bear a health claim. In order to be considered a medical food the product must, at a minimum: * be a food for oral ingestion or tube feeding (nasogastric tube) * be labeled for the dietary management of a specific medical disorder, disease or condition for which there are distinctive nutritional requirements, and * be intended to be used under medical supervision. Medical foods can be classified into the following categories: * Nutritionally complete formulas * Nutritionally incomplete formulas * Formulas for metabolic disorders * Oral rehydration products</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Medical Food Graph Kit\"GK-HHE-1513, it is licensed under a Creative Commons License. This copyright applies to the Medical Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Medical Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1516</td><td class='sample'>Biomarker Graph Kit</td><td class='sample'><div class='open'><a href='#m-0363'>Detail</a><div><div id='m-0363'><div class='m-0363__w'><a class='m-0363__c' href='#'><span class='close'>close</span></a><h2>Biomarker Graph Kit</h2><p class=''>Biomarker Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Biomarker Graph Kit is used to specify measurable indicator of some biological state or condition associated with food or drug intake. Background: A biomarker, or biological marker, generally refers to a measurable indicator of some biological state or condition. The term is also occasionally used to refer to a substance the presence of which indicates the existence of a living organism. Further, life forms are known to shed unique chemicals, including DNA, into the environment as evidence of their presence in a particular location. Biomarkers are often measured and evaluated to examine normal biological processes, pathogenic processes, or pharmacologic responses to a therapeutic intervention. Biomarkers are used in many scientific fields.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Biomarker Graph Kit\"GK-HHE-1516, it is licensed under a Creative Commons License. This copyright applies to the Biomarker Graph Kit specifications and accompanying documentation. The copyright does not apply to Biomarker Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1519</td><td class='sample'>Biological Pathways Graph Kit</td><td class='sample'><div class='open'><a href='#m-0366'>Detail</a><div><div id='m-0366'><div class='m-0366__w'><a class='m-0366__c' href='#'><span class='close'>close</span></a><h2>Biological Pathways Graph Kit</h2><p class=''>Biological Pathways Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Biological Pathways Graph Kit is used to specify series of actions among molecules in a cell that leads to a certain product or a change in a cell as caused by food or drug intake. Background: A biological pathway is a series of actions among molecules in a cell that leads to a certain product or a change in a cell. Such a pathway can trigger the assembly of new molecules, such as a fat or protein. Pathways can also turn genes on and off, or spur a cell to move. Some of the most common biological pathways are involved in metabolism, the regulation of gene expression and the transmission of signals. Pathways play key role in advanced studies of Genomics. Most common types of biological pathways: * Metabolic pathway * Genetic pathway * Signal transduction pathway</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Biological Pathways Graph Kit\"GK-HHE-1519, it is licensed under a Creative Commons License. This copyright applies to the Biological Pathways Graph Kit specifications and accompanying documentation. The copyright does not apply to Biological Pathways Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1522</td><td class='sample'>Wikipathways Graph Kit</td><td class='sample'><div class='open'><a href='#m-0369'>Detail</a><div><div id='m-0369'><div class='m-0369__w'><a class='m-0369__c' href='#'><span class='close'>close</span></a><h2>Wikipathways Graph Kit</h2><p class=''>Wikipathways Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Wikipathways Graph Kit is used to specify series of actions among molecules in a cell that leads to a certain product or a change in a cell, as documented in Wikipathways, and as caused by food or drug intake. Background: WikiPathways is a community resource for contributing and maintaining content dedicated to biological pathways. Any registered WikiPathways user can contribute, and anybody can become a registered user. Contributions are monitored by a group of admins, but the bulk of peer review, editorial curation, and maintenance is the responsibility of the user community. WikiPathways is built using MediaWiki software, a custom graphical pathway editing tool (PathVisio) and integrated BridgeDb databases covering major gene, protein, and metabolite systems.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Wikipathways Graph Kit\"GK-HHE-1522, it is licensed under a Creative Commons License. This copyright applies to the Wikipathways Graph Kit specifications and accompanying documentation. The copyright does not apply to Wikipathways Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-HHE-1525</td><td class='sample'>Metabolic Pathways Graph Kit</td><td class='sample'><div class='open'><a href='#m-0372'>Detail</a><div><div id='m-0372'><div class='m-0372__w'><a class='m-0372__c' href='#'><span class='close'>close</span></a><h2>Metabolic Pathways Graph Kit</h2><p class=''>Metabolic Pathways Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Metabolic Pathways Graph Kit is used to specify the interaction of enzymes (often activated by dietary minerals, vitamins, and other cofactors) as caused by food or drug intake. Background: A biological pathway is a series of actions among molecules in a cell that leads to a certain product or a change in a cell. Such a pathway can trigger the assembly of new molecules, such as a fat or protein. Pathways can also turn genes on and off, or spur a cell to move. Some of the most common biological pathways are involved in metabolism, the regulation of gene expression and the transmission of signals. Pathways play key role in advanced studies of Genomics. Most common types of biological pathways: * Metabolic pathway * Genetic pathway * Signal transduction pathway.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Metabolic Pathways Graph Kit\"GK-HHE-1525, it is licensed under a Creative Commons License. This copyright applies to the Metabolic Pathways Graph Kit specifications and accompanying documentation. The copyright does not apply to Metabolic Pathways Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0375":"<span class='sample'>Show Product Safety Graph Kit</span><span class='sample'>Hide Product Safety Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Product Safety Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-PSA-1601</td><td class='sample'>Biological Safety Graph Kit</td><td class='sample'><div class='open'><a href='#m-0376'>Detail</a><div><div id='m-0376'><div class='m-0376__w'><a class='m-0376__c' href='#'><span class='close'>close</span></a><h2>Biological Safety Graph Kit</h2><p class=''>Biological Safety Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Biological Safety Graph Kit is used to specify actions to maximize biological safety of a product and minimize hazards such as bacteria, viruses, parasites, prions, and biotoxins. Background: Biosafety is the prevention of large-scale loss of biological integrity, focusing both on ecology and human health. These prevention mechanisms include conduction of regular reviews of the biosafety in laboratory settings, as well as strict guidelines to follow. Biosafety is used to protect from harmful incidents. High security facilities are necessary when working with synthetic biology as there are possibilities of bioterrorism acts or release of harmful chemicals and or organisms into the environment. A complete understanding of experimental risks associated with synthetic biology is helping to enforce the knowledge and effectiveness of biosafety. Biosafety is related to several fields: * In ecology (referring to imported life forms from beyond ecoregion borders), * In agriculture (reducing the risk of alien viral or transgenic genes, genetic engineering or prions such as BSE/\"MadCow\", reducing the risk of food bacterial contamination) * In medicine (referring to organs or tissues from biological origin, or genetic therapy products, virus; levels of lab containment protocols measured as 1, 2, 3, 4 in rising order of danger), * In chemistry (i.e., nitrates in water, PCB levels affecting fertility) * In exobiology (i.e., NASA's policy for containing alien microbes that may exist on space samples. See planetary protection and interplanetary contamination), and * In synthetic biology (referring to the risks associated with this type of lab practice) The international Cartagena Protocol on Biosafety deals primarily with the agricultural definition but many advocacy groups seek to expand it to include post-genetic threats: new molecules, artificial life forms, and even robots which may compete directly in the natural food chain. Biosafety in agriculture, chemistry, medicine, exobiology and beyond will likely require application of the precautionary principle, and a new definition focused on the biological nature of the threatened organism rather than the nature of the threat. When biological warfare or new, currently hypothetical, threats (i.e., robots, new artificial bacteria) are considered, biosafety precautions are generally not sufficient. The new field of biosecurity addresses these complex threats. Biosafety level refers to the stringency of biocontainment precautions deemed necessary by the Centers for Disease Control and Prevention (CDC) for laboratory work with infectious materials. Typically, institutions that experiment with or create potentially harmful biological material will have a committee or board of supervisors that is in charge of the institution's biosafety. They create and monitor the biosafety standards that must be met by labs in order to prevent the accidental release of potentially destructive biological material.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Biological Safety Graph Kit\"GK-PSA-1601, it is licensed under a Creative Commons License. This copyright applies to the Biological Safety Graph Kit specifications and accompanying documentation. The copyright does not apply to Biological Safety Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1604</td><td class='sample'>Chemical Safety Graph Kit</td><td class='sample'><div class='open'><a href='#m-0379'>Detail</a><div><div id='m-0379'><div class='m-0379__w'><a class='m-0379__c' href='#'><span class='close'>close</span></a><h2>Chemical Safety Graph Kit</h2><p class=''>Chemical Safety Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Chemical Safety Graph Kit is used to specify actions to maximize chemical safety of a product and minimize side effects and residues of chemicals-in-use. Background: Chemical safety is the practice of handling chemicals in a safe manner, minimizing the hazard to public health, in the environment.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Chemical Safety Graph Kit\"GK-PSA-1604, it is licensed under a Creative Commons License. This copyright applies to the Chemical Safety Graph Kit specifications and accompanying documentation. The copyright does not apply to Chemical Safety Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1607</td><td class='sample'>Food Safety Graph Kit</td><td class='sample'><div class='open'><a href='#m-0382'>Detail</a><div><div id='m-0382'><div class='m-0382__w'><a class='m-0382__c' href='#'><span class='close'>close</span></a><h2>Food Safety Graph Kit</h2><p class=''>Food Safety Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Safety Graph Kit is used to specify actions to maximize safety of a food product. Background: Food safety is a scientific discipline describing handling, preparation, and storage of food in ways that prevent foodborne illness. This includes a number of routines that should be followed to avoid potentially severe health hazards. In this way food safety often overlaps with food defense to prevent harm to consumers. The tracks within this line of thought are safety between industry and the market and then between the market and the consumer. In considering industry to market practices, food safety considerations include the origins of food including the practices relating to food labeling, food hygiene, food additives and pesticide residues, as well as policies on biotechnology and food and guidelines for the management of governmental import and export inspection and certification systems for foods. In considering market to consumer practices, the usual thought is that food ought to be safe in the market and the concern is safe delivery and preparation of the food for the consumer. Food can transmit disease from person to person as well as serve as a growth medium for bacteria that can cause food poisoning. In developed countries there are intricate standards for food preparation, whereas in lesser developed countries the main issue is simply the availability of adequate safe water, which is usually a critical item. In theory, food poisoning is 100% preventable. The five key principles of food hygiene, according to WHO, are: 1. * Prevent contaminating food with pathogens spreading from people, pets, and pests. 2. * Separate raw and cooked foods to prevent contaminating the cooked foods. 3. * Cook foods for the appropriate length of time and at the appropriate temperature to kill pathogens. 4. * Store food at the proper temperature. 5. * Do use safe water and safe raw materials.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Safety Graph Kit\"GK-PSA-1607, it is licensed under a Creative Commons License. This copyright applies to the Food Safety Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Safety Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1610</td><td class='sample'>Food Contaminant Graph Kit</td><td class='sample'><div class='open'><a href='#m-0385'>Detail</a><div><div id='m-0385'><div class='m-0385__w'><a class='m-0385__c' href='#'><span class='close'>close</span></a><h2>Food Contaminant Graph Kit</h2><p class=''>Food Contaminant Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Contaminant Graph Kit is used to specify actions to minimize contamination in a food product. Background: Food contamination refers to the presence in food of harmful chemicals and microorganisms which can cause consumer illness. This article addresses the chemical contamination of foods, as opposed to microbiological contamination, which can be found under foodborne illness. The impact of chemical contaminants on consumer health and well-being is often apparent only after many years of processing. Prolonged exposure at low levels (e.g., cancer). Chemical contaminants present in foods are often unaffected by thermal processing (unlike most microbiological agents). Chemical contaminants can be classified according to the source of contamination and the mechanism by which they enter the food product.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Contaminant Graph Kit\"GK-PSA-1610, it is licensed under a Creative Commons License. This copyright applies to the Food Contaminant Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Contaminant Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1613</td><td class='sample'>Food Microbiology Graph Kit</td><td class='sample'><div class='open'><a href='#m-0388'>Detail</a><div><div id='m-0388'><div class='m-0388__w'><a class='m-0388__c' href='#'><span class='close'>close</span></a><h2>Food Microbiology Graph Kit</h2><p class=''>Food Microbiology Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Microbiology Graph Kit is used to specify actions to balance microbiology in a food product. Background: Food microbiology is the study of the microorganisms that inhabit, create, or contaminate food, including the study of microorganisms causing food spoilage. \"Good\" bacteria, however, such as probiotics, are becoming increasingly important in food science. In addition, microorganisms are essential for the production of foods such as cheese, yogurt, bread, beer, wine and, other fermented foods.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Microbiology Graph Kit\"GK-PSA-1613, it is licensed under a Creative Commons License. This copyright applies to the Food Microbiology Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Microbiology Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1616</td><td class='sample'>Food Poisoning Graph Kit</td><td class='sample'><div class='open'><a href='#m-0391'>Detail</a><div><div id='m-0391'><div class='m-0391__w'><a class='m-0391__c' href='#'><span class='close'>close</span></a><h2>Food Poisoning Graph Kit</h2><p class=''>Food Poisoning Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Poisoning Graph Kit is used to specify actions to minimize poisoning from a food product. Background: Foodborne illness (also foodborne disease and colloquially referred to as food poisoning) is any illness resulting from the food spoilage of contaminated food, pathogenic bacteria, viruses, or parasites that contaminate food, as well as chemical or natural toxins such as poisonous mushrooms and various species of beans that have not been boiled for at least 10 minutes. Symptoms vary depending on the cause, and are described below in this article. A few broad generalizations can be made, e.g.: The incubation period ranges from hours to days, depending on the cause and on how much was consumed. The incubation period tends to cause sufferers to not associate the symptoms with the item consumed, and so to cause sufferers to attribute the symptoms to gastroenteritis for example. Symptoms often include vomiting, fever, and aches, and may include diarrhea. Bouts of vomiting can be repeated with an extended delay in between, because even if infected food was eliminated from the stomach in the first bout, microbes (if applicable) can pass through the stomach into the intestine via cells lining the intestinal walls and begin to multiply. Some types of microbes stay in the intestine, some produce a toxin that is absorbed into the bloodstream, and some can directly invade deeper body tissues.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Poisoning Graph Kit\"GK-PSA-1616, it is licensed under a Creative Commons License. This copyright applies to the Food Poisoning Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Poisoning Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1619</td><td class='sample'>Food Processing Graph Kit</td><td class='sample'><div class='open'><a href='#m-0394'>Detail</a><div><div id='m-0394'><div class='m-0394__w'><a class='m-0394__c' href='#'><span class='close'>close</span></a><h2>Food Processing Graph Kit</h2><p class=''>Food Processing Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food Processing Graph Kit is used to specify actions taken to transform raw ingredients into food. Background: Food processing is the transformation of raw ingredients, by physical or chemical means into food, or of food into other forms. Food processing combines raw food ingredients to produce marketable food products that can be easily prepared and served by the consumer. Food processing typically involves activities such as mincing and macerating, liquefaction, emulsification, and cooking (such as boiling, broiling, frying, or grilling); pickling, pasteurization, and many other kinds of preservation; and canning or other packaging. (Primary-processing such as dicing or slicing, freezing or drying when leading to secondary products are also included.)</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Food Processing Graph Kit\"GK-PSA-1619, it is licensed under a Creative Commons License. This copyright applies to the Food Processing Graph Kit specifications and accompanying documentation. The copyright does not apply to Food Processing Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1622</td><td class='sample'>Globally Harmonized System Chemical Labeling Graph Kit</td><td class='sample'><div class='open'><a href='#m-0397'>Detail</a><div><div id='m-0397'><div class='m-0397__w'><a class='m-0397__c' href='#'><span class='close'>close</span></a><h2>Globally Harmonized System Chemical Labeling Graph Kit</h2><p class=''>Globally Harmonized System Chemical Labeling Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Globally Harmonized System Chemical Labeling Graph Kit is used to specify conformance with GHS declaration. Background: The Globally Harmonized System of Classification and labeling of Chemicals (GHS) is an internationally agreed-upon system, created by the United Nations beginning in 1992 and as of 2015 is not yet fully implemented in many countries. It was designed to replace the various classification and labeling standards used in different countries by using consistent criteria on a global level. It supersedes the relevant system of the European Union, which has implemented the United Nations' GHS into EU law as the CLP Regulation and United States Occupational Safety and Health Administration standards.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Globally Harmonized System Chemical Labeling Graph Kit\"GK-PSA-1622, it is licensed under a Creative Commons License. This copyright applies to the Globally Harmonized System Chemical Labeling Graph Kit specifications and accompanying documentation. The copyright does not apply to Globally Harmonized System Chemical Labeling Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1625</td><td class='sample'>Hazard Analysis and Critical Control Points Graph Kit</td><td class='sample'><div class='open'><a href='#m-0400'>Detail</a><div><div id='m-0400'><div class='m-0400__w'><a class='m-0400__c' href='#'><span class='close'>close</span></a><h2>Hazard Analysis and Critical Control Points Graph Kit</h2><p class=''>Hazard Analysis and Critical Control Points Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Hazard Analysis and Critical Control Points Graph Kit is used to specify actions to eliminate biological, chemical, and physical hazards in food production processes. Background: Hazard analysis and critical control points or HACCP (/ˈhæsʌp/) is a systematic preventive approach to food safety from biological, chemical, and physical hazards in production processes that can cause the finished product to be unsafe, and designs measurements to reduce these risks to a safe level. In this manner, HACCP is referred as the prevention of hazards rather than finished product inspection. The HACCP system can be used at all stages of a food chain, from food production and preparation processes including packaging, distribution, etc. The Food and Drug Administration (FDA) and the United States Department of Agriculture (USDA) require mandatory HACCP programs for juice and meat as an effective approach to food safety and protecting public health. Meat HACCP systems are regulated by the USDA, while seafood and juice are regulated by the FDA. All other food companies in the United States that are required to register with the FDA under the Public Health Security and Bioterrorism Preparedness and Response Act of 2002, as well as firms outside the US that export food to the US, are transitioning to mandatory Hazard Analysis and Risk-based Preventive Controls (HARPC) plans. HACCP is believed to stem from a production process monitoring used during World War II because traditional \"end of the pipe\" testing on artillery shell's firing mechanisms could not be performed, and a large percentage of the artillery shells made at the time were either duds or misfiring. HACCP itself was conceived in the 1960s when the US National Aeronautics and Space Administration (NASA) asked Pillsbury to design and manufacture the first foods for space flights. Since then, HACCP has been recognized internationally as a logical tool for adapting traditional inspection methods to a modern, science-based, food safety system. Based on risk-assessment, HACCP plans allow both industry and government to allocate their resources efficiently in establishing and auditing safe food production practices. In 1994, the organization of International HACCP Alliance was established initially for the US meat and poultry industries to assist them with implementing HACCP and now its membership has been spread over other professional/industrial areas. Hence, HACCP has been increasingly applied to industries other than food, such as cosmetics and pharmaceuticals. This method, which in effect seeks to plan out unsafe practices based on science, differs from traditional \"produce and sort\" quality control methods that do nothing to prevent hazards from occurring and must identify them at the end of the process. HACCP is focused only on the health safety issues of a product and not the quality of the product, yet HACCP principles are the basis of most food quality and safety assurance systems, and the United States, HACCP compliance is regulated by 21 CFR part 120 and 123. Similarly, FAO/WHO published a guideline for all governments to handle the issue in small and less developed food businesses.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Hazard Analysis and Critical Control Points Graph Kit\"GK-PSA-1625, it is licensed under a Creative Commons License. This copyright applies to the Hazard Analysis and Critical Control Points Graph Kit specifications and accompanying documentation. The copyright does not apply to Hazard Analysis and Critical Control Points Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1628</td><td class='sample'>Hazard Analysis and Risk-Based Preventive Controls Graph Kit</td><td class='sample'><div class='open'><a href='#m-0403'>Detail</a><div><div id='m-0403'><div class='m-0403__w'><a class='m-0403__c' href='#'><span class='close'>close</span></a><h2>Hazard Analysis and Risk-Based Preventive Controls Graph Kit</h2><p class=''>Hazard Analysis and Risk-Based Preventive Controls Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Hazard Analysis and Risk-Based Preventive Controls Graph Kit is used to specify actions to prevent biological, chemical, and physical hazards in food production processes. Background: Hazard analysis and risk-based preventive controls or HARPC is a successor to the Hazard analysis and critical control points (HACCP) food safety system. It is mandated by the FDA Food Safety Modernization Act (FSMA) of 2010. As the name implies, Preventive Controls systems emphasize prevention of hazards before they occur rather than their detection after they occur. The FDA is releasing the rules in the Federal Registry beginning in September 2015. The first release of rules addressed Preventive Controls for Human Food and Preventive Controls for Foods for Animals. The Produce Safety Final Rule, the Foreign Supplier Verification Programs (FSVP) Final Rule and the Accredited Third-Party Certification Final Rule were issued on November 13, 2015. The Sanitary Transportation of Human and Animal Food final rule was issued on April 6, 2016, and the Mitigation Strategies To Protect Food Against Intentional Adulteration (Food Defense) final rule was issued on May 27, 2016.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Hazard Analysis and Risk-Based Preventive Controls Graph Kit\"GK-PSA-1628, it is licensed under a Creative Commons License. This copyright applies to the Hazard Analysis and Risk-Based Preventive Controls Graph Kit specifications and accompanying documentation. The copyright does not apply to Hazard Analysis and Risk-Based Preventive Controls Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1631</td><td class='sample'>Traceability Within Production Process Graph Kit</td><td class='sample'><div class='open'><a href='#m-0406'>Detail</a><div><div id='m-0406'><div class='m-0406__w'><a class='m-0406__c' href='#'><span class='close'>close</span></a><h2>Traceability Within Production Process Graph Kit</h2><p class=''>Traceability Within Production Process Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Traceability Within Production Process Graph Kit is used to specify methods to verify the history, location, or application of an item in the food stream. Background: Traceability is the ability to verify the history, location, or application of an item by means of documented recorded identification. Other common definitions include the capability (and implementation) of keeping track of a given set or type of information to a given degree, or the ability to chronologically interrelate uniquely identifiable entities in a way that is verifiable.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Traceability Within Production Process Graph Kit\"GK-PSA-1631, it is licensed under a Creative Commons License. This copyright applies to the Traceability Within Production Process Graph Kit specifications and accompanying documentation. The copyright does not apply to Traceability Within Production Process Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1634</td><td class='sample'>Rapid Alert About Food and Feed Contamination Graph Kit</td><td class='sample'><div class='open'><a href='#m-0409'>Detail</a><div><div id='m-0409'><div class='m-0409__w'><a class='m-0409__c' href='#'><span class='close'>close</span></a><h2>Rapid Alert About Food and Feed Contamination Graph Kit</h2><p class=''>Rapid Alert About Food and Feed Contamination Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Rapid Alert About Food and Feed Contamination Graph Kit is used to conform with European Union (EU) Rapid Alert System for Food and Feed (RASFF) system for reporting food safety issues. Background: Rapid Alert System for Food and Feed (RASFF) is a system for reporting food safety issues within the European Union.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Rapid Alert About Food and Feed Contamination Graph Kit\"GK-PSA-1634, it is licensed under a Creative Commons License. This copyright applies to the Rapid Alert About Food and Feed Contamination Graph Kit specifications and accompanying documentation. The copyright does not apply to Rapid Alert About Food and Feed Contamination Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1637</td><td class='sample'>Clear Responsibilities Graph Kit</td><td class='sample'><div class='open'><a href='#m-0412'>Detail</a><div><div id='m-0412'><div class='m-0412__w'><a class='m-0412__c' href='#'><span class='close'>close</span></a><h2>Clear Responsibilities Graph Kit</h2><p class=''>Clear Responsibilities Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Clear Responsibilities Graph Kit is used to specify responsibilities of business operators to deliver safe food and feed and ensure compliance with requirements. Background: The law of obligations is one branch of private law under the civil law legal system and so-called \"mixed\" legal systems. It is the body of rules that organizes and regulates the rights and duties arising between individuals. The specific rights and duties are referred to as obligations, and this area of law deals with their creation, effects, and extinction. An obligation is a legal bond (vinculum iuris) by which one or more parties (obligants) are bound to act or refrain from acting. An obligation thus imposes on the obligor a duty to perform, and simultaneously creates a corresponding right to demand performance by the obligee to whom performance is to be tendered. Obligations may be civil, which are enforceable by action in a court of law, or natural, which imply moral duties but are unenforceable unless the obligor consents.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Clear Responsibilities Graph Kit\"GK-PSA-1637, it is licensed under a Creative Commons License. This copyright applies to the Clear Responsibilities Graph Kit specifications and accompanying documentation. The copyright does not apply to Clear Responsibilities Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1640</td><td class='sample'>Consultation and Feedback Graph Kit</td><td class='sample'><div class='open'><a href='#m-0415'>Detail</a><div><div id='m-0415'><div class='m-0415__w'><a class='m-0415__c' href='#'><span class='close'>close</span></a><h2>Consultation and Feedback Graph Kit</h2><p class=''>Consultation and Feedback Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Consultation and Feedback Graph Kit is used to specify outputs of a system that are routed back as inputs to form a circuit of review. Background: Feedback occurs when outputs of a system are routed back as inputs as part of a chain of cause-and-effect that forms a circuit or loop. The system can then be said to feed back into itself. The notion of cause-and-effect has to be handled carefully when applied to feedback systems: \"Simple causal reasoning about a feedback system is difficult because the first system influences the second and second system influences the first, leading to a circular argument. This makes reasoning based upon cause and effect tricky, and it is necessary to analyze the system as a whole.\"</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Consultation and Feedback Graph Kit\"GK-PSA-1640, it is licensed under a Creative Commons License. This copyright applies to the Consultation and Feedback Graph Kit specifications and accompanying documentation. The copyright does not apply to Consultation and Feedback Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-PSA-1643</td><td class='sample'>Training To Grow, Prepare and Serve Food Graph Kit</td><td class='sample'><div class='open'><a href='#m-0418'>Detail</a><div><div id='m-0418'><div class='m-0418__w'><a class='m-0418__c' href='#'><span class='close'>close</span></a><h2>Training To Grow, Prepare and Serve Food Graph Kit</h2><p class=''>Training To Grow, Prepare and Serve Food Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Training To Grow, Prepare and Serve Food Graph Kit is used to specify actions to make an acceptable product before it is delivered to others. Background: Preparation is a management principle whereby people get ready for a final product or for a successful experience. Preparation means \"a substance especially prepared\". Preparation is a proceeding or readiness for a future event as a goal and an acceptable accomplished final outcome. It is to make something (e.g., child, food, procedures, machines) acceptable before you give it to others.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Training To Grow, Prepare and Serve Food Graph Kit\"GK-PSA-1643, it is licensed under a Creative Commons License. This copyright applies to the Training To Grow, Prepare and Serve Food Graph Kit specifications and accompanying documentation. The copyright does not apply to Training To Grow, Prepare and Serve Food Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr></tbody></table>"},{"0421":"<span class='sample'>Show Regulation & Trade Graph Kit</span><span class='sample'>Hide Regulation & Trade Graph Kit</span><table class='collapsible' id='collapsible1'><thead><tr><td>Product SKU</td><td></td><td>Reference</td><td>Acquire</td><td>Maintain</td></tr></thead><tbody><tr><td></td><td>Regulation & Trade Graph Kit</td><td></td><td></td><td></td></tr><tr><td class='mono'>GK-RTR-1701</td><td class='sample'>Official Control and Enforcement Graph Kit</td><td class='sample'><div class='open'><a href='#m-0422'>Detail</a><div><div id='m-0422'><div class='m-0422__w'><a class='m-0422__c' href='#'><span class='close'>close</span></a><h2>Official Control and Enforcement Graph Kit</h2><p class=''>Official Control and Enforcement Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Official Control and Enforcement Graph Kit is used to implement regional, national and international controls and enforcement procedures related to target products. Background: Enforcement is the processing of set schedules via dispatching to execution. The latency of any type of human work force to escape under avert conditions from set demand for fulfilment with parameters of punctuality, performance and quality is compensated by procedures of enforcement, as e.g. * reminders * admonition * disciplinary action * demand note * hierarchical challenge etc.</p><p class='sample'>To the extent that Ontomatica has a copyright for \"Official Control and Enforcement Graph Kit\"GK-RTR-1701, it is licensed under a Creative Commons License. This copyright applies to the Official Control and Enforcement Graph Kit specifications and accompanying documentation. The copyright does not apply to Official Control and Enforcement Graph Kit data formats, terms, or technology.</p></div></div></td><td class='mono'>&#x0024;&#x0020;4000</td><td class='mono'>&#x0024;&#x0020;1000</td></tr><tr><td class='mono'>GK-RTR-1704</td><td class='sample'>Food and Drug Law Graph Kit</td><td class='sample'><div class='open'><a href='#m-0425'>Detail</a><div><div id='m-0425'><div class='m-0425__w'><a class='m-0425__c' href='#'><span class='close'>close</span></a><h2>Food and Drug Law Graph Kit</h2><p class=''>Food and Drug Law Graph Kit integrates relevant ontology rules (items, properties, relationships and constraints) with relevant data sets. Food and Drug Law Graph Kit is used to implement regional, national and international food and drug laws. Background: Agricultural law, sometimes referred to as Ag Law, deals with law on Agricultural infrastructure, seed, water, fertilizer, pesticide, etc.; Law on agricultur
