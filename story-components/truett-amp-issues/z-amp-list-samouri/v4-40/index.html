{"items": [{"wd-Q89": {"topic-label": "Apple","topic-prov": "Provenance","topic-date-pub": "Date published","topic-date-mod": "Date modified","topic-prime-source": "Primary source","label-date-pub": "2020-03-14","label-date-mod": "2020-04-21","topic-resp-person": "Responsible person","label-resp-person": "Toby Barberry","label-prime-source": "Wikidata","flag-en-us": "flag__en-us","flag-ar": "flag__ar","flag-es": "flag__es","flag-zh": "flag__zh","flag-en-gb": "flag__en-gb","lang-en-us": "English\u2013United States","lang-ar": "Arabic \u0627\u0644\u0639\u064e\u0631\u064e\u0628\u0650\u064a\u064e\u0651\u0629","lang-es": "Spanish \u0065\u0073\u0070\u0061\u00f1\u006f\u006c","lang-zh": "Chinese \u6c49\u8bed","lang-en-gb": "English\u2013Great Britain","dt-en-us": "dt__en-us","dt-ar": "dt__ar","dt-es": "dt__es","dt-zh": "dt__zh","dt-en-gb": "dt__en-gb","dd-en-us": "dd__en-us","dd-ar": "dd__ar","dd-es": "dd__es","dd-en-gb": "dd__en-gb","lex-en-us-label": "Apple","lex-en-us-description": "The apple tree \u0028Malus pumila, commonly and erroneously called Malus domestica\u0029 is a deciduous tree in the rose family best known for its sweet, pomaceous fruit, the apple. It is cultivated worldwide as a fruit tree, and is the most widely grown species in the genus Malus. The tree originated in Central Asia, where its wild ancestor, Malus sieversii, is still found today. Apples have been grown for thousands of years in Asia and Europe, and were brought to North America by European colonists. Apples have religious and mythological significance in many cultures, including Norse, Greek and European Christian traditions. Apple trees are large if grown from seed. Generally apple varieties are propagated by grafting onto rootstocks, which control the size of the resulting tree. There are more than 7,500 known cultivars of apples, resulting in a range of desired characteristics. Different cultivars are bred for various tastes and uses, including cooking, eating raw and cider production. Trees and fruit are prone to a number of fungal, bacterial and pest problems, which can be controlled by a number of organic and non\u2010organic means. In 2010, the fruit's genome was sequenced as part of research on disease control and selective breeding in apple production. Worldwide production of apples in 2013 was 80.8 million tons, with China accounting for 49\u0025 of the total.","lex-ar-label": "\u062A\u0641\u0627\u062D","lex-ar-description": "\u0627\u0644\u062A\u0641\u0627\u062D \u0627\u0644\u0645\u0633\u062A\u0623\u0646\u0633 \u0623\u0648 \u0627\u0644\u062A\u0641\u0627\u062D \u0627\u0644\u0634\u0627\u0626\u0639 \u0028\u0627\u0644\u0627\u0633\u0645 \u0627\u0644\u0639\u0644\u0645\u064A\u003AMalus domestica \u0029 \u0647\u0648 \u0646\u0648\u0639 \u0646\u0628\u0627\u062A\u064A \u064A\u062A\u0628\u0639 \u062C\u0646\u0633 \u0627\u0644\u062A\u0641\u0627\u062D \u0648\u0647\u0648 \u0645\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0644\u0627\u0646\u0647 \u064A\u062D\u062A\u0648\u064A \u0628\u0630\u0648\u0631 \u0645\u0646 \u0627\u0644\u0641\u0635\u064A\u0644\u0629 \u0627\u0644\u0648\u0631\u062F\u064A\u0629.  . \u0645\u0641\u0631\u062F\u0647\u0627 \u062A\u064F\u0641\u064E\u0651\u0627\u062D\u0629 \u0648 \u062C\u0645\u0639\u0647\u0627 \u062A\u064E\u0641\u0627\u062D \u0648 \u064A\u064F\u0639\u062A\u064E\u0635\u0631 \u0645\u0646 \u0628\u0639\u0636 \u0627\u0644\u0627\u0635\u0646\u0627\u0641 \u0634\u0631\u0627\u0628 \u064A\u0633\u0645\u0649 \u0022 \u0633\u064A\u062F\u0631 \u0022, \u0648 \u0647\u064A \u0648\u0627\u062D\u062F\u0629 \u0645\u0646 \u0623\u0643\u062B\u0631 \u0623\u0634\u062C\u0627\u0631 \u0627\u0644\u0641\u0627\u0643\u0647\u0629 \u0645\u0646 \u062D\u064A\u062B \u0627\u0644\u0632\u0631\u0627\u0639\u0629. \u0634\u062C\u0631\u0629 \u0627\u0644\u062A\u0641\u0627\u062D \u0635\u063A\u064A\u0631\u0629 \u0648\u0646\u0641\u0636\u064A\u0629\u060C \u064A\u062A\u0631\u0627\u0648\u062D \u0637\u0648\u0644\u0647\u0627 \u0645\u0646 3 \u0625\u0644\u0649 12 \u0645\u062A\u0631\u060C \u0648\u0644\u0647\u0627 \u062A\u0627\u062C \u0648\u0631\u0642\u064A \u0648\u0627\u0633\u0639 \u0648\u0643\u062B\u064A\u0641 \u0627\u0644\u0623\u0634\u0648\u0627\u0643. \u0648\u0631\u0642 \u0634\u062C\u0631\u0629 \u0627\u0644\u062A\u0641\u0627\u062D \u0645\u0631\u062A\u0628 \u0628\u0627\u0644\u062A\u0646\u0627\u0648\u0628 \u0639\u0644\u0649 \u0634\u0643\u0644 \u0627\u0647\u0644\u064A\u0644\u064A\u062C\u0627\u062A \u0628\u0633\u064A\u0637\u0629\u060C \u064A\u0635\u0644 \u0637\u0648\u0644\u0647\u0627 \u0645\u0646 5 \u0625\u0644\u0649 12 \u0633\u0645\u060C \u0648\u0639\u0631\u0636\u0647\u0627 3-6 \u0633\u0646\u062A\u064A\u0645\u062A\u0631\u0627\u062A \u0639\u0644\u0649 \u0633\u0648\u064A\u0642\u0627\u062A \u0630\u0627\u062A \u0637\u0648\u0644 \u0645\u0646 2 \u0625\u0644\u0649 5 \u0633\u0646\u062A\u064A\u0645\u062A\u0631\u0627\u062A \u0628\u0631\u0623\u0633 \u0645\u062F\u0628\u0628\u0629\u060C \u0648\u0647\u0627\u0645\u0634 \u0645\u0633\u0646\u0646\u060C \u0648\u062C\u0627\u0646\u0628 \u0633\u0641\u0644\u064A \u0646\u0627\u0639\u0645. \u064A\u062D\u062F\u062B \u0627\u0644\u0625\u0632\u0647\u0627\u0631 \u0641\u064A \u0627\u0644\u0631\u0628\u064A\u0639 \u0641\u064A \u0646\u0641\u0633 \u0648\u0642\u062A \u0646\u0634\u0648\u0621 \u0627\u0644\u0623\u0648\u0631\u0627\u0642\u060C \u0648\u0632\u0647\u0648\u0631 \u0627\u0644\u0634\u062C\u0631\u0629 \u0628\u064A\u0636\u0627\u0621 \u0645\u0639 \u0645\u0633\u062D\u0629 \u0648\u0631\u062F\u064A\u0629 \u062A\u0632\u0648\u0644 \u062A\u062F\u0631\u064A\u062C\u064A\u0627\u060C \u0648\u0644\u0647\u0627 \u062E\u0645\u0633\u0629 \u0628\u062A\u0644\u0627\u062A\u060C \u0648\u0642\u0637\u0631\u0647\u0627 \u0645\u0646 2.5 \u0625\u0644\u0649 3.5 \u0633\u0646\u062A\u064A\u0645\u062A\u0631\u0627\u062A. \u064A\u0646\u0636\u062C \u0627\u0644\u062B\u0645\u0631 \u0641\u064A \u0641\u0635\u0644 \u0627\u0644\u062E\u0631\u064A\u0641\u060C \u0648\u0639\u0627\u062F\u0629 \u0645\u0627 \u064A\u0643\u0648\u0646 \u0642\u0637\u0631 \u0627\u0644\u062B\u0645\u0631\u0629 \u0645\u0646 5 \u0625\u0644\u0649 9 \u0633\u0646\u062A\u064A\u0645\u062A\u0631\u0627\u062A. \u064A\u062D\u062A\u0648\u064A \u0648\u0633\u0637 \u0627\u0644\u0641\u0627\u0643\u0647\u0629 \u0639\u0644\u0649 \u062E\u0645\u0633\u0629 \u0623\u062E\u0628\u064A\u0629 \u0645\u0631\u062A\u0628\u0629 \u0639\u0644\u0649 \u0634\u0643\u0644 \u0646\u062C\u0645\u0629 \u062E\u0645\u0627\u0633\u064A\u0629\u060C \u0648\u064A\u062D\u062A\u0648\u064A \u0643\u0644 \u062E\u0628\u0627\u0621 \u0639\u0644\u0649 \u0648\u0627\u062D\u062F\u0629 \u0625\u0644\u0649 \u062B\u0644\u0627\u062B \u0628\u0630\u0648\u0631. \u0628\u062F\u0623\u062A \u0646\u0634\u0623\u0629 \u0627\u0644\u0634\u062C\u0631\u0629 \u0641\u064A \u0622\u0633\u064A\u0627 \u0627\u0644\u0648\u0633\u0637\u0649\u060C \u062D\u064A\u062B \u0645\u0627 \u0632\u0644\u0646\u0627 \u0646\u062C\u062F \u0633\u0644\u0641\u0647\u0627 \u0627\u0644\u0628\u0631\u064A \u0625\u0644\u0649 \u0627\u0644\u064A\u0648\u0645.\u0647\u0646\u0627\u0643 \u0623\u0643\u062B\u0631 \u0645\u0646 7500 \u0645\u064F\u0633\u0646\u0628\u062A\u064C \u0645\u0639\u0631\u0648\u0641 \u0644\u0644\u062A\u0641\u0627\u062D\u060C \u0645\u0645\u0627 \u0623\u062F\u0649 \u0625\u0644\u0649 \u0627\u0645\u062A\u0644\u0627\u0643 \u0627\u0644\u062A\u0641\u0627\u062D \u0637\u0627\u0626\u0641\u0629 \u0645\u0646 \u0627\u0644\u062E\u0635\u0627\u0626\u0635 \u0627\u0644\u0645\u0631\u063A\u0648\u0628\u0629. \u064A\u062E\u062A\u0644\u0641 \u0627\u0644\u0645\u0633\u062A\u0646\u0628\u062A\u0648\u0646 \u0641\u064A \u062D\u062C\u0645 \u0645\u062D\u0627\u0635\u064A\u0644\u0647\u0645 \u0648\u0627\u0644\u062D\u062C\u0645 \u0627\u0644\u0646\u0647\u0627\u0626\u064A \u0644\u0644\u0634\u062C\u0631\u0629 \u0644\u062F\u064A\u0647\u0645\u060C \u062D\u062A\u0649 \u0639\u0646\u062F\u0645\u0627 \u062A\u064F\u0632\u0631\u0639 \u0627\u0644\u0634\u062C\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062C\u0630\u0631 \u0646\u0641\u0633\u0647. \u0632\u0631\u0639 \u0645\u0627 \u0644\u0627 \u064A\u0642\u0644 \u0639\u0646 55 \u0645\u0644\u064A\u0648\u0646 \u0637\u0646 \u0645\u0646 \u0627\u0644\u062A\u0641\u0627\u062D \u0641\u064A \u062C\u0645\u064A\u0639 \u0623\u0646\u062D\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645 \u0641\u064A \u0639\u0627\u0645 2005\u060C \u0628\u0642\u064A\u0645\u0629 \u062A\u0628\u0644\u063A \u0646\u062D\u0648 10 \u0645\u0644\u064A\u0627\u0631\u0627\u062A \u062F\u0648\u0644\u0627\u0631. \u0623\u0646\u062A\u062C\u062A \u0627\u0644\u0635\u064A\u0646 \u0646\u062D\u0648 35\u0025 \u0645\u0646 \u0647\u0630\u0627 \u0627\u0644\u0645\u062C\u0645\u0648\u0639 \u0627\u0644\u0643\u0644\u064A. \u0648 \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629 \u0647\u064A \u0627\u0644\u0645\u0646\u062A\u062C \u0627\u0644\u0631\u0626\u064A\u0633\u064A \u0627\u0644\u062B\u0627\u0646\u064A\u060C \u0628\u0645\u0627 \u064A\u0632\u064A\u062F \u0639\u0646 7.5 \u0025 \u0645\u0646 \u0627\u0644\u0625\u0646\u062A\u0627\u062C \u0627\u0644\u0639\u0627\u0644\u0645\u064A. \u0648 \u062A\u0631\u0643\u064A\u0627 \u0648 \u0641\u0631\u0646\u0633\u0627 \u0648 \u0625\u064A\u0637\u0627\u0644\u064A\u0627 \u0648 \u0625\u064A\u0631\u0627\u0646 \u0623\u064A\u0636\u0627 \u0645\u0646 \u0628\u064A\u0646 \u0627\u0644\u062F\u0648\u0644 \u0627\u0644\u0631\u0627\u0626\u062F\u0629 \u0641\u064A \u062A\u0635\u062F\u064A\u0631 \u0627\u0644\u062A\u0641\u0627\u062D.","lex-es-label": "Manzana","lex-es-description": "La manzana es una fruta pom\u00E1cea comestible, fruto del manzano dom\u00E9stico \u0028Malus domestica\u0029, otros manzanos \u0028especies del g\u00E9nero Malus\u0029 o h\u00EDbridos de aquel. En algunas zonas de Espa\u00F1a se le suele llamar pero cuando tiene forma alargada, aunque en muchas partes de Andaluc\u00EDa se llama indistintamente \u201Cpero\u201D a la manzana.","lex-zh-label": "\u82F9\u679C","lex-zh-description": "\u82F9\u679C\uFF08\u5B66\u540D\uFF1AMalus pumila\uFF09\u662F\u8537\u8587\u79D1\u82F9\u679C\u4E9A\u79D1\u82F9\u679C\u5C5E\u690D\u7269\uFF0C\u5176\u6A39\u70BA\u843D\u53F6\u4E54\u6728\u3002\u82F9\u679C\u7684\u679C\u5B9E\u5BCC\u542B\u77FF\u7269\u8D28\u548C\u7EF4\u751F\u7D20\uFF0C\u662F\u4EBA\u4EEC\u6700\u5E38\u98DF\u7528\u7684\u6C34\u679C\u4E4B\u4E00\u3002","lex-en-gb-label": "Apple","lex-en-gb-description": "The apple tree \u0028Malus pumila, commonly and erroneously called Malus domestica\u0029 is a deciduous tree in the rose family best known for its sweet, pomaceous fruit, the apple. It is cultivated worldwide as a fruit tree, and is the most widely grown species in the genus Malus. The tree originated in Central Asia, where its wild ancestor, Malus sieversii, is still found today. Apples have been grown for thousands of years in Asia and Europe, and were brought to North America by European colonists. Apples have religious and mythological significance in many cultures, including Norse, Greek and European Christian traditions. Apple trees are large if grown from seed. Generally apple varieties are propagated by grafting onto rootstocks, which control the size of the resulting tree. There are more than 7,500 known cultivars of apples, resulting in a range of desired characteristics. Different cultivars are bred for various tastes and uses, including cooking, eating raw and cider production. Trees and fruit are prone to a number of fungal, bacterial and pest problems, which can be controlled by a number of organic and non\u2010organic means. In 2010, the fruit's genome was sequenced as part of research on disease control and selective breeding in apple production. Worldwide production of apples in 2013 was 80.8 million tonnes, with China accounting for 49\u0025 of the total.","status-yes": "show-yes","status-no": "show-no","status-hide": "show-hide","image-source": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Apples.jpg/320px-Apples.jpg","image-width": "320","image-height": "480","image-position": "center","image-control": "responsive","image-alt-text": "Image of an apple","but lso freely available for reuse. Wikidata is powered by the software Wikibase.","status-yes": "show-yes","status-no": "show-no","status-hide": "show-hide","image-source": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Wikidata-logo-en.svg/300px-Wikidata-logo-en.svg.png","image-width": "300","image-height": "212","image-position": "center","image-control": "responsive","image-alt-text": "Wikidata logo","button-label": "1","button-tabindex": "1","lightbox-id": "Q2013","lightbox-background": "12","lightbox-position": "13","lightbox-align-item": "14","lightbox-max-width": "15","lightbox-margin": "16","lightbox-border": "17","css-11": "css__11","css-12": "css__12","css-13": "css__13","css-14": "css__14","css-15": "css__15","css-16": "css__16"}},{"wd-Q2095": {"topic-label": "Food","topic-prov": "Provenance","topic-date-pub": "Date published","topic-date-mod": "Date modified","topic-prime-source": "Primary source","label-date-pub": "2020-03-14","label-date-mod": "2020-04-21","topic-resp-person": "Responsible person","label-resp-person": "Toby Barberry","label-prime-source": "Wikidata","flag-en-us": "flag__en-us","flag-ar": "flag__ar","flag-es": "flag__es","flag-zh": "flag__zh","flag-en-gb": "flag__en-gb","lang-en-us": "English\u2013United States","lang-ar": "Arabic \u0627\u0644\u0639\u064e\u0631\u064e\u0628\u0650\u064a\u064e\u0651\u0629","lang-es": "Spanish \u0065\u0073\u0070\u0061\u00f1\u006f\u006c","lang-zh": "Chinese \u6c49\u8bed","lang-en-gb": "English\u2013Great Britain","dt-en-us": "dt__en-us","dt-ar": "dt__ar","dt-es": "dt__es","dt-zh": "dt__zh","dt-en-gb": "dt__en-gb","dd-en-us": "dd__en-us","dd-ar": "dd__ar","dd-es": "dd__es","dd-en-gb": "dd__en-gb","lex-en-us-label": "Food","lex-en-us-description": "Food is any substance consumed to provide nutritional support for the body. It is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth. Historically, people secured food through two methods\u003A hunting and gathering and agriculture. Today, the majority of the food energy required by the ever increasing population of the world is supplied by the food industry. Food safety and food security are monitored by agencies like the International Association for Food Protection, World Resources Institute, World Food Program, Food and Agriculture Organization, and International Food Information Council. They address issues such as sustainability, biological diversity, climate change, nutritional economics, population growth, water supply, and access to food. The right to food is a human right derived from the International Covenant on Economic, Social and Cultural Rights \u0028ICESCR\u0029, recognizing the \u0022right to an adequate standard of living, including adequate food\u0022, as well as the \u0022fundamental right to be free from hunger\u0022.","lex-ar-label": "\u0637\u0639\u0627\u0645","lex-ar-description": "\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. \u0028\u0623\u063A\u0633\u0637\u0633 2015\u002925\u0628\u0643 \u0628\u0639\u0636 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0648\u0627\u0631\u062F\u0629 \u0647\u0646\u0627 \u0644\u0645 \u062A\u062F\u0642\u0642 \u0648\u0642\u062F \u0644\u0627 \u062A\u0643\u0648\u0646 \u0645\u0648\u062B\u0648\u0642\u0629 \u0628\u0645\u0627 \u064A\u0643\u0641\u064A\u060C \u0648\u062A\u062D\u062A\u0627\u062C \u0625\u0644\u0649 \u0627\u0647\u062A\u0645\u0627\u0645 \u0645\u0646 \u0642\u0628\u0644 \u062E\u0628\u064A\u0631 \u0623\u0648 \u0645\u062E\u062A\u0635. \u0641\u0636\u0644\u064B\u0627 \u0633\u0627\u0639\u062F \u0628\u062A\u062F\u0642\u064A\u0642 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0648\u062F\u0639\u0645\u0647\u0627 \u0628\u0627\u0644\u0645\u0635\u0627\u062F\u0631 \u0627\u0644\u0644\u0627\u0632\u0645\u0629. \u0028\u0645\u0627\u064A\u0648 2016\u0029 \u064A\u0639\u0631\u0641 \u0627\u0644\u063A\u0630\u0627\u0621 \u0627\u0644\u0643\u0627\u0645\u0644 \u0628\u0627\u0646\u0647 \u0627\u0644\u063A\u0630\u0627\u0621 \u0627\u0644\u0630\u064A \u064A\u062D\u062A\u0648\u064A \u0639\u0644\u0649 \u062C\u0645\u064A\u0639 \u0627\u0644\u0639\u0646\u0627\u0635\u0631 \u0627\u0644\u063A\u0630\u0627\u0626\u064A\u0629 \u0648\u0628\u0643\u0645\u064A\u0627\u062A \u0645\u0646\u0627\u0633\u0628\u0629 \u0644\u0627\u062D\u062A\u064A\u0627\u062C\u0627\u062A \u0627\u0644\u062C\u0633\u0645 \u062D\u0633\u0628 \u0639\u0645\u0631 \u0627\u0644\u0634\u062E\u0635 \u0648\u0646\u0648\u0639\u0647 \u0648\u0646\u0634\u0627\u0637\u0647 \u0648 \u0627\u0644\u0647\u0636\u0645 \u0648 \u0627\u0644\u0627\u0645\u062A\u0635\u0627\u0635 , \u0648\u064A\u062A\u0645 \u062A\u0646\u0627\u0648\u0644\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u0643\u0627\u0626\u0646 \u062D\u064A \u0648\u0627\u0633\u062A\u064A\u0639\u0627\u0628\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u062E\u0644\u0627\u064A\u0627 \u0627\u0644\u0643\u0627\u0626\u0646 \u0627\u0644\u062D\u064A \u0641\u064A \u0645\u062D\u0627\u0648\u0644\u0629 \u0644\u0625\u0646\u062A\u0627\u062C \u0627\u0644\u0637\u0627\u0642\u0629\u060C \u0648\u0627\u0644\u062D\u0641\u0627\u0638 \u0639\u0644\u0649 \u0627\u0644\u062D\u064A\u0627\u0629\u060C \u0623\u0648 \u062A\u062D\u0641\u064A\u0632 \u0627\u0644\u0646\u0645\u0648 , \u0628\u062D\u064A\u062B \u064A\u0643\u0648\u0646 \u0645\u062A 4A\u0646 \u0648\u0628\u0646\u0643\u0631\u064A\u0627\u0633\u060C \u0648\u0642\u0628\u0644 \u0643\u0644 \u0634\u064A\u0621 \u0648\u0647\u0630\u0627 \u0647\u0627\u0645 \u062A\u0635\u0644\u0628 \u0627\u0644\u0634\u0631\u0627\u064A\u064A\u0646. \u0644\u0647\u0630\u0627 \u064A\u0635\u0628\u062D \u0644\u0632\u0627\u0645\u0627 \u0639\u0644\u064A\u0646\u0627 \u062D\u0633\u0627\u0628 \u0645\u0627 \u0646\u062A\u0639\u0627\u0637\u0627\u0647 \u0645\u0646 \u063A\u0630\u0627\u0621.","lex-es-label": "Alimento","lex-es-description": "El alimento es cualquier sustancia normalmente ingerida por los seres vivos con fines nutricionales, sociales y psicol\u00F3gicos\u003A 1.  \n*  Nutricionales\u003A Proporciona materia y energ\u00EDa para el anabolismo y mantenimiento de las funciones fisiol\u00F3gicas, como el calentamiento corporal. 2.  \n*  Sociales\u003A favorece la comunicaci\u00F3n, el establecimiento de lazos afectivos, las conexiones sociales y la transmisi\u00F3n de la cultura. 3.  \n*  Psicol\u00F3gicos\u003A Mejora la salud emocional y proporciona satisfacci\u00F3n y obtenci\u00F3n de sensaciones gratificantes. Estos tres fines no han de cumplirse simult\u00E1neamente para que una sustancia sea considerada alimento. As\u00ED, por ejemplo, las bebidas alcoh\u00F3licas no tienen inter\u00E9s nutricional, pero s\u00ED tienen un inter\u00E9s fruitivo. Por ello, son consideradas alimento. Por el contrario, no se consideran alimentos las sustancias que no se ingieren o que, una vez ingeridas, alteran las funciones metab\u00F3licas del organismo. De esta manera, la goma de mascar, el tabaco, los medicamentos y dem\u00E1s drogas no se consideran alimentos. Sin embargo, hay que tener en cuenta que los alimentos contienen nutrientes y no\u2010nutrientes, como la fibra vegetal, que aunque no proporcione a los humanos materia y energ\u00EDa, favorece el funcionamiento de la digesti\u00F3n. Los alimentos sanitarios son el objeto de estudio de diversas disciplinas cient\u00EDficas\u003A la biolog\u00EDa, y en especial la ciencia de la nutrici\u00F3n, estudia los mecanismos de digesti\u00F3n y metabolizaci\u00F3n de los alimentos, as\u00ED como la eliminaci\u00F3n de los desechos por parte de los organismos; la ecolog\u00EDa estudia las cadenas alimentarias; la qu\u00EDmica de alimentos analiza la composici\u00F3n de los alimentos y los cambios qu\u00EDmicos que experimentan cuando se les aplican procesos tecnol\u00F3gicos, y la tecnolog\u00EDa de los alimentos que estudia la elaboraci\u00F3n, producci\u00F3n y manejo de los productos alimenticios destinados al consumo humano.","lex-zh-label": "\u98DF\u7269","lex-zh-description": "\u98DF\u7269\u901A\u5E38\u4EE5\u78B3\u6C34\u5316\u5408\u7269\u3001\u8102\u80AA\u3001\u86CB\u767D\u8CEA\u6216\u6C34\u69CB\u6210\uFF0C\u80FD\u5920\u85C9\u7531\u9032\u98DF\u6216\u662F\u98F2\u7528\u70BA\u4EBA\u985E\u6216\u8005\u751F\u7269\u63D0\u4F9B\u71DF\u990A\u6216\u6109\u6085\u7684\u7269\u8CEA\u3002\u98DF\u7269\u7684\u4F86\u6E90\u53EF\u4EE5\u662F\u690D\u7269\u3001\u52D5\u7269\u6216\u8005\u5176\u4ED6\u754C\u7684\u751F\u7269\uFF0C\u4F8B\u5982\u771F\u83CC\uFF0C\u4EA6\u6216\u767C\u9175\u7522\u54C1\u50CF\u662F\u9152\u7CBE\u3002\u751F\u7269\u651D\u53D6\u98DF\u7269\u5F8C\uFF0C\u88AB\u751F\u7269\u7684\u7D30\u80DE\u540C\u5316\uFF0C\u63D0\u4F9B\u80FD\u91CF\uFF0C\u7DAD\u6301\u751F\u547D\u53CA\u523A\u6FC0\u6210\u9577\u3002 \u5728\u6B77\u53F2\u4E0A\uFF0C\u4EBA\u985E\u4E3B\u8981\u662F\u900F\u904E\u72E9\u7375\u63A1\u96C6\u8005\u53CA\u8015\u7A2E\u5169\u7A2E\u65B9\u5F0F\u7372\u5F97\u98DF\u7269\uFF0C\u5176\u9918\u7684\u9084\u6709\u755C\u7267\u3001\u91E3\u9B5A\u7B49\u3002\u73FE\u5728\u65E5\u76CA\u589E\u52A0\u7684\u4E16\u754C\u4EBA\u53E3\u4E2D\uFF0C\u5927\u90E8\u4EFD\u9700\u8981\u7684\u98DF\u7269\u71B1\u91CF\u662F\u7531\u98DF\u54C1\u4EA7\u4E1A\u63D0\u4F9B\u3002 \u7D93\u904E\u70F9\u8ABF\u5F8C\u7684\u98DF\u7269\u88AB\u7A31\u70BA\u83DC\u991A\uFF08\u7CB5\u8A9E\u7A31\u70BA\u9938\u3001\u9938\u83DC\uFF0C\u6F6E\u8BED\u7A31\u70BA\u9E79\u3001\u54B8\u9178 0C\u514D\u65BC\u98E2\u9913\u7684\u81EA\u7531\u3002\u300D","lex-en-gb-label": "Food","lex-en-gb-description": "Food is any substance consumed to provide nutritional support for the body. It is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth. Historically, people secured food through two methods\u003A hunting and gathering and agriculture. Today, the majority of the food energy required by the ever increasing population of the world is supplied by the food industry. Food safety and food security are monitored by agencies like the International Association for Food Protection, World Resources Institute, World Food Programme, Food and Agriculture Organisation, and International Food Information Council. They address issues such as sustainability, biological diversity, climate change, nutritional economics, population growth, water supply, and access to food. The right to food is a human right derived from the International Covenant on Economic, Social and Cultural Rights \u0028ICESCR\u0029, recognising the \u0022right to an adequate standard of living, including adequate food\u0022, as well as the \u0022fundamental right to be free from hunger\u0022.","status-yes": "show-yes","status-no": "show-no","status-hide": "show-hide","image-source": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg/300px-Good_Food_Display_-_NCI_Visuals_Online.jpg","image-width": "200","image-height": "300","image-position": "center","image-control": "responsive","image-alt-text": "Image of food","button-label": "2","button-tabindex": "2","lightbox-id": "Q2095","lightbox-background": "12","lightbox-position": "13","lightbox-align-item": "14","lightbox-max-width": "15","lightbox-margin": "16","lightbox-border": "17","css-11": "css__
