/* used by recursive */
:root {
    --MONO: 0;   /* Monospace    */
    --CASL: 0;   /* Casual       */
    --slnt: 0;   /* Upright      */
    --CRSV: 0.5; /* Auto Cursive */
}

*,
*:before,
*:after {
    font-variation-settings: 
        "MONO" var(--MONO),
        "CASL" var(--CASL),
        "slnt" var(--slnt),
        "CRSV" var(--CRSV);
}

h1 {
    font-family: ZillaSlab;
    font-size: calc(3.125 * var(--story-page-vw));
    font-weight: 100;
    color: #440044; /* set to background SVG color */
    border: none;
}

h2 {
    font-family: ZillaSlab;
    font-size: calc(4 * var(--story-page-vw));
    font-weight: 100;
    display: inline-block;
    color: #ffffff;
    border: none;
}

h3 {
    font-family: ZillaSlab;
    font-size: calc(2.6 * var(--story-page-vw));
    font-weight: 300;
    line-height: 1.2em;
    color: #ffffff;
    border: none;
}

h4 {
    font-family: Recursive-2019;
    font-size: calc(1.9 * var(--story-page-vw));
    font-weight: 300;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    font-feature-settings: "ss01" on, "ss02" on, "ss08" on;
    margin-top: 1em;
    color: #ffffff;
    border: none;
    transition: 1s;
}

h4:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

h5 {
    font-family: Recursive-2019;
    font-size: calc(2 * var(--story-page-vw));
    font-weight: 300;
    --CASL: 1;
    --slnt: 0;
    --MONO: 0;
    font-feature-settings: "ss01" on, "ss02" on, "ss08" on;
    margin-bottom: 0.8em;
    color: #ffffff;
    border: none;
    transition: 1s;
}

h5:hover {
    font-weight: 800;
    --CRSV: 0;
    transition: 1s;
}

}

    flex: 1 1 auto;
}

    margin-right: auto;
}

.noedge {

}

.paper {

}

/*******
	grid
	source
	https://medium.com/@mandy.michael/you-dont-need-a-media-query-for-that-2-responsive-columns-2582c6ea8700
	https://codepen.io/mandymichael/pen/XWJPdoo
*/

.block-group {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 9px;
}
.block-group div {
  height: 200px;
}
