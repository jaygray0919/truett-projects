<style amp-custom>

.wrapper {
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 16px;
  padding-right: 16px;
}

.c-section {
  display: flex;
  flex-wrap: wrap;
  margin-left: -16px;
}
@supports (grid-area: auto) {
  .c-section {
    display: grid;
    grid-gap: 16px 16px;
  }
}
.c-section > * {
  margin-bottom: 16px;
  margin-left: 16px;
}
@media (min-width: 320px) {
  .c-section > * {
    width: calc((99%/ 2) - 16px);
    flex: 0 0 calc((99% / 2) - 16px);
  }
}
@media (min-width: 768px) {
  .c-section > * {
    width: calc((99%/ 3) - 16px);
    flex: 0 0 calc((99% / 3) - 16px);
  }
}
@media (min-width: 1024px) {
  .c-section > * {
    width: calc((99%/ 4) - 16px);
    flex: 0 0 calc((99% / 4) - 16px);
  }
}
@supports (grid-area: auto) {
  .c-section {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    margin-left: 0;
  }
  .c-section > * {
    width: auto;
    margin-left: 0;
    margin-bottom: 0;
  }
}

.c-article {
  border: 2px;
  min-height: 100px;
  background: grey;
}

.icons {
  background: white;
  border-radius: 10px;
  place-items: center center;
  background: radial-gradient(circle at bottom center, #FFC837 15px, #FF8008);
  box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.2);
}
