/*****************
	12c x 7r grid
	grid-template-rows: one-per-grid-template!
https://stackoverflow.com/questions/41916722/how-do-i-specify-row-heights-in-css-grid-layout
https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-rows

	grid-template-rows: repeat(7, 1fr);
	grid-template-rows: auto auto 1fr 1fr 1fr auto auto;
	grid-template-rows: auto auto 1fr 1fr 1fr 1fr 1fr;
	grid-template-rows: 100px repeat(auto-fill, 100px) 100px;
	grid-template-rows: fit-content(40%);
*/

/*
template: grid-parent-row
	unspecified number of rows
	each row conforms to:
		grid-template-rows: fit-content(40%);
	therefore, no need to itemize row number
*/

.parent-row {
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: repeat(12, 1fr);
	grid-template-rows: fit-content(40%);
}

/**
 * text row handling - grid-parent-row
 */

.col-3-row-left {
    grid-column-start: 1;
    grid-column-end: 4;
}
.col-3-row-center {
    grid-column-start: 5;
    grid-column-end: 8;
}
.col-3-row-right {
    grid-column-start: 9;
    grid-column-end: 12;
}

.col-2-row-left {
    grid-column-start: 1;
    grid-column-end: 4;
}
.col-2-row-right {
    grid-column-start: 5;
    grid-column-end: 12;
}

/*
template: grid-parent-pc
	specifies 8 rows; therefore each row must be one of 8 rows
	however, CSS may 'count' - may not need to identify specific row by number
	but: may adjust specific row, so keep the itemization
	affects 3rd row:
	grid-template-rows: auto auto auto 1fr 1fr 1fr 1fr 1fr;
*/

.parent-pc {
    display: grid;
	position: fixed;
	top: 30px;
    grid-auto-flow: column;
    grid-template-columns: repeat(12, 1fr);
	grid-template-rows: auto auto 1fr 1fr 1fr 1fr 1fr 1fr;
}

/*
	row 1
*/
.persona {
    grid-column-start: 2;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3;
}
.page-title {
    grid-column-start: 4;
    grid-column-end: 10;
    grid-row-start: 1;
    grid-row-end: 3;
}
.comment {
    grid-column-start: 11;
    grid-column-end: 12;
    grid-row-start: 1;
    grid-row-end: 3;
}
