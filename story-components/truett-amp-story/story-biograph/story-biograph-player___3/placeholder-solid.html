<!doctype html>
<html amp lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
<link rel="shortcut icon"              href="https://ontomatica.io/static/image/logo/onto-symbol-w252-h252.svg"/>
<title>
Placeholder: Solid
</title>
<link rel="canonical"                  href="index.html"/>

<script async                            src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap">

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<style amp-custom>

/**
  *  Font: World of Water
  */

@font-face {
    font-family: world-of-water;
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url("https://s3.amazonaws.com/benetta.net/fonts/world-of-water/world-of-water-v2.woff2") format("woff2");
}

@font-face{font-family:"Noto Serif";font-style:normal;font-weight:regular;font-display:optional;src:local("Noto Serif Regular"),local(NotoSerif-Regular),url(https://s3.amazonaws.com/benetta.net/fonts/noto-serif/noto-serif-v9-latin-regular.woff2) format("woff2");}

#slide_0 [template=fill]:before{position:absolute;font-family:"Noto Sans",sans-serif;content:"Tap to read";padding-right:25px;font-size:13px;left:auto;z-index:200;right:20px}
@media (min-width:1024px){#slide_0 [template=fill]:before{color:#fff;font-size:16px;content:"Read more";right:60px;top:50%;bottom:auto;transform:none;display:block;transform:translate3d(0,-50%,0)}}

amp-story-page{background-color:#F8EDD6}

.pg-subheadline{max-width:300px;justify-self:center;position:relative}
@media (min-width:1100px){.pg-subheadline{max-width:450px}}

.subheadShape  {justify-self:center;background-color:#f8edd6;width:100%;margin-top:20px;margin-bottom:60px;padding:10px}
.subheadShape-1{justify-self:center;background-color:#f8edd6;width:100%;margin-top:30px;margin-bottom:40px;padding:10px}

h2{font-size:28px;line-height:30px;font-family:"Noto Sans",sans-serif;font-weight:400;color:#000;justify-self:center;padding:10px 10px 5px 10px}
@media (min-width:750px){h2{font-size:36px;line-height:40px;padding-top:20px}}

.center{-ms-flex-line-pack:center;align-content:center;-ms-flex-align:center;align-items:center}
.text-center{text-align:center}

</style>
</head>
<body>

<amp-story
  standalone
  title="Template"
  publisher=""
  publisher-logo-src="square-logo.jpg"
  poster-portrait-src="promo3x4.jpg"
  poster-square-src="promo1x1.jpg"
  poster-landscape-src="promo4x3.jpg"
  supports-landscape
>
<amp-story-page id="slide_0">
<amp-story-grid-layer template="fill" class="">
<amp-img src="background-D73027-solid-w1000-h1000.svg" layout="responsive" width="1000" height="1000"></amp-img>
</amp-story-grid-layer>

<amp-story-grid-layer template="thirds">
<div grid-area="upper-third">
<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    viewBox="0 0 365 58"
    width="30%"
    height="30%"
    overflow="visible"
    color-interpolation-filters="sRGB"
    fill="none"
    fill-rule="evenodd"
    stroke-linecap="square"
    stroke-miterlimit="3"
    xml:space="preserve"
>
<g transform="translate(-20 -85.6)">
<path d="M0 45.6h720v108H0Z"/>
<text
    font-family="world-of-water"
    font-size="180"
    x="240"
    y="240"
    fill="#fff"
>
ontOmatica
</text>
</g>
</svg>
</div>
</amp-story-grid-layer>

<amp-story-grid-layer
  template="vertical"
  class="center"
>
<div class="pg-subheadline">
<div class="subheadShape-1 text-center">
<h2>
Solid
</h2>
</div>
</div>
</amp-story-grid-layer>
</amp-story-page>

</amp-story>
</body>
</html>
