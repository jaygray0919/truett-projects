<style amp-custom>

:root {
    --on-440044:#440044;
    --on-ffffff:#ffffff;
    --on-ff0000:#ff0000;
    --on-6c757d:#6c757d;
    --on-ff0000:#ff0000;
}


/****************
 *  Font: Poppins
 *  500 only; add more weights
 */

@font-face {
    font-family: Poppins;
    src:
        url('https://s3.amazonaws.com/benetta.net/fonts/poppins/poppins-v15-latin-500.woff2')
            format('woff2'),
        url('https://s3.amazonaws.com/benetta.net/fonts/poppins/Poppins-Regular.ttf')
            format('truetype');
    font-display: swap;
    font-style: normal;
    font-weight: 500;
}

/******************
 *  Font: Recursive
 */

@font-face {
    font-family: Recursive;
    src:
        url('https://s3.amazonaws.com/benetta.net/fonts/recursive/Recursive-VF.ttf')
            format('truetype'),
        url('https://s3.amazonaws.com/benetta.net/fonts/recursive/recursive-2019_11_22-20_38.woff2')
            format('woff2-variations');
    font-display: swap;
    text-align: initial;
    font-weight: 100 600;
    font-stretch: 25% 151%;
}

/* If class is applied, update custom property */
.rcsv-pnum{--rcsv-pnum:"pnum" on}.rcsv-ss01{--rcsv-ss01:"ss01" on}.rcsv-ss02{--rcsv-ss02:"ss02" on}.rcsv-ss03{--rcsv-ss03:"ss03" on}.rcsv-ss04{--rcsv-ss04:"ss04" on}.rcsv-ss05{--rcsv-ss05:"ss05" on}.rcsv-ss06{--rcsv-ss06:"ss06" on}.rcsv-ss07{--rcsv-ss07:"ss07" on}.rcsv-ss08{--rcsv-ss08:"ss08" on}.rcsv-ss09{--rcsv-ss09:"ss09" on}.rcsv-ss10{--rcsv-ss10:"ss10" on}.rcsv-ss11{--rcsv-ss11:"ss11" on}.rcsv-ss20{--rcsv-ss20:"ss20" on}

/* Apply current state of all custom properties when a class is applied */
.rcsv-pnum,.rcsv-ss01,.rcsv-ss02,.rcsv-ss03,.rcsv-ss04,.rcsv-ss05,.rcsv-ss06,.rcsv-ss07,.rcsv-ss08,.rcsv-ss09,.rcsv-ss10,.rcsv-ss11,
.rcsv-ss20 {font-feature-settings:var(--rcsv-pnum), var(--rcsv-ss01), var(--rcsv-ss02), var(--rcsv-ss03), var(--rcsv-ss04), var(--rcsv-ss05), var(--rcsv-ss06), var(--rcsv-ss07), var(--rcsv-ss08), var(--rcsv-ss09), var(--rcsv-ss10), var(--rcsv-ss11), var(--rcsv-ss20);}

/* Options by style */
.rcsv-sans-casual{font-family:Recursive;font-variation-settings:"MONO" 0,"CASL" 1,"slnt" 0,"ital" 0.5;}
.rcsv-sans-casual-italic{font-family:Recursive;font-variation-settings:"MONO" 0,"CASL" 1,"slnt" -15,"ital" 1;}

.rcsv-sans-linear{font-family:Recursive;font-variation-settings:"MONO" 0,"CASL" 1,"slnt" 0,"ital" 0.5;}
.rcsv-sans-linear-italic{font-family:Recursive;font-variation-settings:"MONO" 0,"CASL" 1,"slnt" -15,"ital" 1;}

.rcsv-mono-casual-italic{font-family:Recursive;font-variation-settings:"MONO" 1,"CASL" 1,"slnt" -15,"ital" 1;}
.rcsv-mono-casual{font-family:Recursive;font-variation-settings:"MONO" 1,"CASL" 1,"slnt" 0,"ital" 0.5;}

.rcsv-mono-linear-italic{font-family:Recursive;font-variation-settings:"MONO" 1,"CASL" 0,"slnt" -15,"ital" 1;}
.rcsv-mono-linear{font-family:Recursive;font-variation-settings:"MONO" 1,"CASL" 0,"slnt" 0,"ital" 0.5;}


/*******************
 *  Font: Zilla Slab
 *  weight 500 only; add more weights in the range
 */

@font-face {
    font-family: ZillaSlab;
    src:
        url('https://s3.amazonaws.com/benetta.net/fonts/zilla-slab/ZillaSlab-Regular.ttf')
            format('truetype'),
        url('https://s3.amazonaws.com/benetta.net/fonts/zilla-slab/zilla-slab-v6-latin-500.woff2')
            format('woff2');
    font-display: swap;
    font-style: normal;
    text-align: initial;
    font-weight: 100 600;
}

h1 {
    font-family: ZillaSlab;
    font-size: calc(3.125 * var(--story-page-vw));
    font-weight: 100;
    color: var(--on-440044);
    border: none;
}

/* for background, dark */
.hcolor-light {
    color: var(--on-ffffff);
}
/* for background, light */
.hcolor-dark {
    color: var(--on-595775);
}
/* constellation original */
.shadow-text {
    text-shadow: 0px 4px 4px rgb(0 0 0 / .95);
}

/* for background, light: shadow-text-back-light - stbl */
.stbl {
    text-shadow: 3px 4px 7px rgba(81,67,21,0.8);
}
/* for background, dark: shadow-text-back-dark - stbd */
.stbd {
    text-shadow: 2px 7px 5px rgba(0,0,0,0.3), 0px -4px 10px rgba(255,255,255,0.3);
}


/*
 *  updated to new structure
    text-shadow: 0px 4px 4px rgb(0 0 0 / .95);
 *  Poppins
 */

h2 {
    font-family: Poppins;
    font-size: calc(3.125 * var(--story-page-vw));
    font-weight: 100;
    display: inline-block;
    border: none;
}

.title-centered {text-align:center;}

</style>
